<section class="flex-col">

<a href="{{ .Permalink }}">
{{ $img := findRE "<img src=\"[^\"]+\"" .Content 1 }} 

{{ range $img }}

<span class="flex-col-recomm" style="font-size:0.7em">{{ .Params.recomm |markdownify }}</span>
</section>
