{{ define "main" }}
<div class="article-container">
    <div class="article-rightbar">
        <div class="article-rightbar-child">
            <h1><a href="/{{ .Data.Plural }}"> {{ .Section }}</a></h1>
            {{ partial "wiki_card.html" . }}
        </div>




    </div>
    <div class="article-metamain shadowbox">
        {{ range $key, $value := .Data.Terms.ByCount }}
        <a id="{{ .Page.Title }}" href="{{ .Page.Permalink }}">
            <h2>{{ .Page.Title }}({{ .Count }})</h2>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}


{{ define "parallax_bg" }}
{{ partial "parallax_regular.html" . }}
{{ end }}
