r\n「今は浮気していいの！！」\r\n離婚しそうで別れない夫婦・カイヤが衝撃発言連発！！\r\nそんなカイヤのとんでもない言動を、重盛さと美が暴露でスタジオ騒然！！\r\nさらに、仲良しコンビおかずクラブの二人が、お互いの行動を暴露でコンビ間に亀裂が！？\r\n離婚調停中の三船美佳も参戦！世間がジョージに厳しいお言葉を！\r\nウチウチ女・misonoに、誰にでも噛みつくダレノガレも掻き回しまくる！\r\nそしてご意見番・有吉＆大吉もワケあり女たちをブッタ斬る！\r\n果たして、屈辱のワースト1位になってしまったのは一体！？\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／上西小百合、おかずクラブ、カイヤ、重盛さと美、ダレノガレ明美、遠野なぎこ、misono、三船美佳、遼河はるひ／博多大吉　[50音順]\n             ","\n             『緊急企画！千原ジュニア41歳　その結婚、本当に大丈夫かSP！！』\r\n\r\n先日、突然の結婚を発表した千原ジュニア！\r\nお相手の女性は18コ下・・・、交際期間約半年・・・\r\nずっと結婚出来ないのでは・・・？と思われていた、“独身こじらせ芸人”ジュニアの電撃結婚には、驚きとともに、日本中から不安の声が相次いでいる！\r\nそこで、そんなジュニアの結婚を心配している、既婚者、離婚経験者、独身者メンバーたちが集まり、その結婚は本当に大丈夫なのか徹底的に検証！\r\n奥様との出会いから入籍までの経緯は？\r\nジュニアが以前語っていた、女性に求める条件を奥様はクリアしているのか？\r\n異常なまでに整理整頓されたジュニアの部屋について奥様はどう思っているのか？\r\nさらに、ダメ夫度チェックで、別スタジオに集められた結婚・離婚経験者たちが、ジュニアに痛烈なダメ出し！\r\n「余計なことしないで！！」\r\n「もっと奥様の気持ちを考えて！！」\r\nトークのスペシャリスト・ジュニアが、女性たちに追い詰められタジタジ！？\r\nラストは、ジュニアと過去に関係のあった訳アリ女がスタジオに登場！！\r\n果たしてどうなる！？\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／千原ジュニア／狩野英孝、ケンドーコバヤシ、陣内智則、藤本敏史（FUJIWARA）、益若つばさ、MEGUMI、山崎弘也（アンタッチャブル）／岡野あつこ、ほか　[50音順]\n             ","\n             『ゴマかし厳禁！！世間vs芸能人Q＆A』\r\n\r\n世間の人たちが聞いてみたいことに対して、スタジオメンバーが何でも答える！\r\nごまかしは厳禁！全て正直に答えるまで帰れない恐怖の企画！！\r\n突然の結婚を発表したザキヤマへの質問・・・「奥さんとのデートはどうやってたの？」\r\n芸能界きってのモテ男だった淳への質問・・・「家で奥さんとTVを見ていて昔の彼女が出てきたらどうしてる？」\r\n元宮崎県知事の東国原英夫への質問・・・「これから国政に出る予定はある？」\r\n世間からの鋭い質問の数々に、たじたじのメンバーたち！\r\nさらに、ウーマンラッシュアワー ・村本が涙目！！先輩芸人Ｓとのマジな確執に、なぜか梅沢富美男も参戦！？\r\n実は多くの人が聞いてみたかったこと、気になって仕方がなかったことの答えが遂に明らかになる！！\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／梅沢富美男、尾形貴弘（パンサー）、狩野英孝、カンニング竹山、陣内智則、博多華丸・大吉、東国原英夫、藤本敏史（FUJIWARA）、村上健志（フルーツポンチ）、村本大輔（ウーマンラッシュアワー）、山崎弘也（アンタッチャブル）／重盛さと美、鈴木奈々、ダレノガレ明美　[50音順]\r\n\r\n『ウラでこんな事やってました2015秋　〜女だってバラしていいよねSP〜』\r\n\r\nテレビや舞台などで大活躍 中の女性芸能人たちが、一方でウラではどんな行動をしていたのか？\r\n女性芸能人たちの周辺の至る所から様々な情報を入手し、その有力情報の中で特に気になったネタをランキング形式で発表！\r\nオアシズ・大久保がコンパで高笑い・・・！？\r\nダレノガレ明美が最近気になっている男性・・・！？\r\n食いしん坊なのはどっち！？野呂佳代vsニッチェ江上の隠し撮り大食い対決！\r\n禁断の女芸能人ナンパ実験で、連絡先を交換しちゃったのは！？\r\nそして、合コン隠し撮りではアノ女が大暴走で○○を連発！？\r\nさらに、前回大好評だった、おかずクラブ・オカリナの日常隠し撮り動画第2弾！\r\n自転車に乗るオカリナ、はしゃぐオカリナ、ボーリングをするオカリナ・・・色んなオカリナの日常に一同大爆笑！\r\n仕事・・・プライベート・・・恋愛事情・・・\r\nワイドショーも知らない女性芸能人たちのウラの行動が次々と明らかに！！\r\nしょーもないネタから禁断の隠し撮りまで、女たちの裏側を完全暴露！！\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行、山崎弘也（アンタッチャブル）／麻木久仁子、安西ひろこ、オアシズ、おかずクラブ、金田朋子、今野杏南、ダレノガレ明美、手島優、遠野なぎこ、ニッチェ、野呂佳代、横澤夏子、misono、渡辺江里子（阿佐ヶ谷姉妹）　[50音順]\n             ","\n             新企画『ちゃんと芸能人のスッピン見てみたい』\r\n\r\nここ数年、ブログやインスタグラムなどのSNSですっぴんを公開する女性芸能人が増えている。\r\nそして世の中には、メイクをしている女性よりすっぴんの方が好きという男性も多く、また、同じ女性からも、潔くすっぴんを公開する姿勢に好感が持てると支持され、今、「すっぴん」は多くの人々から高い関心や評価を得ている。\r\nしかし、中には「すっぴん」と言って公開しているにも関わらず、すっぴん風メイクをしていたり、画像をアプリでキレイに加工していたりと、本当のすっぴんではない人がいる！\r\nそんなヤツらにロンハーがメスを入れる！！\r\nすっぴん詐欺疑惑の女性芸能人10名を、企画を伝えずスタジオに呼び出し、どうにかしてすっぴんを見せてもらえないかと懇願！\r\n化粧を全部落とさせてその素顔を公開する！！\r\n「シルクドソレイユの人の楽屋写真みたい！」\r\n「寝起きでこの顔なら変な気持ちになっちゃう！」\r\nすっぴん審査員たちも驚きのすっぴんが次々登場！\r\n52歳・麻木久仁子、ギャルのカリスマ安西ひろこのすっぴんはいかに！？\r\nさらに・・・\r\n「ブスやないかい！！」\r\n陣内智則が思わずツッコんだ、まさかのブサイクなすっぴんは誰だ！？\r\n\r\n出演：ロンドンブーツ1号2号／麻木久仁子、安西ひろこ、磯山さやか、熊田曜子、スザンヌ、ダレノガレ明美、遠野なぎこ、辺見えみり、益若つばさ、矢口真里／綾部祐二（ピース）、大久保佳代子（オアシズ）、小沢一敬（スピードワゴン）、黒沢かずこ（森三中）、陣内智則、田中卓志（アンガールズ）、山崎弘也（アンタッチャブル）、渡部建（アンジャッシュ）　[50音順]\n             ","\n             『スマホで流出！！うっかり個人情報　夏の拡散SP』\r\n\r\nスタジオメンバーたちと親しい関係者のスマホに入っていた動画や写真、メールの文章やLINEのやり取りなどを番組スタッフがこっそり入手！\r\nスマホだから撮れた、芸能人たちの気を抜いていたり、うっかりしていた時の姿を大公開！！\r\nスタジオメンバーたちのうっかり個人情報の中から、特に気になった18個のネタをランキング形式で発表する！\r\n恥ずかしすぎる千原ジュニアの浮かれた旅行動画！\r\n本人記憶なし！有吉弘行の超泥酔写真！\r\nTVでは決して見せない博多大吉のプライベートカラオケ動画！\r\nあの梅沢富美男が地方でおかしな姿に！？\r\nロンハー初登場の金田朋子＆森渉の強烈な夫婦生活！\r\nよゐこ・濱口がカラオケで決まってするある行動とは！？\r\n歩いてるオカリナ、走ってるオカリナ、自転車に乗るオカリナ・・・おかずクラブ・オカリナの日常隠し撮り動画に一同大爆笑！！\r\nさらに、イタズラ好きのザキヤマが撮ったおもしろ動画でカンニング竹山、フジモン、アンガ田中が被害者に！？\r\n果たして1位に選ばれたのは誰だ！？\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／麻木久仁子、梅沢富美男、おかずクラブ、金田朋子、狩野英孝、カンニング竹山、木下隆行（TKO）、斎藤司（トレンディエンジェル）、田中卓志（アンガールズ）、千原ジュニア、出川哲朗、とにかく明るい安村、博多大吉（博多華丸・大吉）、濱口優（よゐこ）、藤本敏史（FUJIWARA）、村本大輔（ウーマンラッシュアワー）、森渉、山崎弘也（アンタッチャブル）　[50音順]\r\n\r\n『淳が泊まってジャッジ！ホントはイイ女GP』\r\n\r\n本当にイイ女かどうかは家に一泊すればわかる！\r\nということで、淳が3人の女性芸能人の自宅に禁断の潜入！\r\n一晩泊まって、本当にイイ女は誰かを徹底検証する！\r\n辛口ジャッジマン・淳がガサ入れで培ったノウハウで、隅から隅まで審査！\r\n手料理、入浴、そしてお泊り・・・朝までロケで、女たちの本当の姿が明かされる！！\r\n人気モデルくみっきーのオシャレな部屋を大公開！\r\nさらに、くみっきーのドすっ ニッチェ、野呂佳代、misono、宮?理奈（SUPER☆GiRLS）、森下悠里　[50音順]\r\n\r\n『密着６０日の完全ドキュメント　ニッチェ・江上敬子 結婚までの軌跡！！』\r\n\r\n昨年7月、交際していたバンドマンと破局した事を発表したニッチェ江上。\r\nそれ以降、フリーと思われてきたが、しかし実は、以前から知り合いだったAさんと共通の趣味である「お酒」を通じてデートを重ね、昨年9月から正式に交際がスタートしていた。\r\n\r\n今回の結婚プロジェクトは約2ヶ月前から始動。\r\n2人の交際をキャッチした番組は、江上に内緒でAさんとコンタクト。\r\n江上と結婚する意思を確認し、サプライズプロポーズを行う事となった。\r\n\r\nプロポーズの舞台は北海道・函館。\r\n何も知らない江上は、プライベートの旅行だと思い普通にデートを楽しむ。\r\nそして夕食を終えた後、夜景を見ながら遂にプロポーズ！\r\n相方であり大親友のニッチェ近藤、友人のたんぽぽ白鳥や阿佐ヶ谷姉妹、独身芸人・千原ジュニアらがその様子をこっそり見守る。\r\nAさんから江上への感動的なプロポーズに女芸人たちは号泣し、ロンブー、千原ジュニアも涙を浮かべた。\r\n人を笑わせることに生きてきた女芸人が掴む幸せとは？\r\nそして、Aさんとは一体誰なのか？\r\nその全貌が放送で明らかになる！！\r\n\r\n出演：ロンドンブーツ1号2号／阿佐ヶ谷姉妹、白鳥久美子（たんぽぽ）、千原ジュニア、ニッチェ　他　[50音順]\n             ","\n             『うぬぼれ注意！オネエの自分番付』\r\n\r\n何も知らずにやってきた男性ゲストに「このオネエ10人の中で付き合いたいのは誰？」という質問をし、その男性ゲストが自分を何位に順位付けしてくれるかを予想する！\r\n今回は、おぎやはぎ・矢作が付き合いたいオネエをマジ発表！\r\n「男じゃん！」\r\n「性欲が強そうでキツイ！」\r\nうぬぼれオネエたちをメッタ斬り！\r\n初参戦のミッツ＆真島茂樹の順位は！？\r\nはるな愛vs佐藤かよ、ビジュアルに自信アリの2人がライバル心剥き出し！！\r\nさらに、ザキヤマもドッキリ参戦で付き合いたいオネエを大発表！\r\nまさかのランキングに一同驚愕！？\r\n果たして、みじめで恥さらしな、うぬぼれオネエは一体誰だ！？\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／IVAN、IKKO、KABA.ちゃん、佐藤かよ、はるな愛、ブルボンヌ、前田健、真島茂樹、ミッツ・マングローブ、山咲トオル／矢作兼（おぎやはぎ）、山崎弘也（アンタッチャブル）　[50音順]\n             ","\n             『ラブマゲドン』\r\n\r\n「もしも地球上にこの男女15人しかいなかったら、子孫を残すためにアナタは誰と関係を持ちますか？」\r\nというテーマをもとに、相手をフィーリングカップル方式で選んでいく恋愛実験企画！色々な番組で一緒になる共演者同士だから、カップルになったら恥ずかしいけど嬉しい・・・でも、フラれたらリアルにへこむし、最後まで取り残されたら最大の恥！\r\n男女のプライドをかけた恋愛サバイバルが幕を開ける！\r\nスザンヌが離婚後初めて好きになる男とは！？\r\n「そんなに俺のこと好きなの〜？」まさかのアンガ・田中にフラれた女とは！？\r\nザキヤマと竹山が1人の女性を巡って三角関係に！？テラスハウス状態の恋の行方は一体どうなる！？\r\n波乱続出！美女がブ男にフラれまくる！！\r\n果たして、最後の1人に残ってしまう悲惨なヤツとは一体！？\r\n\r\n出演：【MC】ロンドンブーツ1号2号、有吉弘行\r\n【男性出演者】狩野英孝、カンニング竹山、武井壮、田中卓志（アンガールズ）、塚地武雅（ドランクドラゴン）、中岡創一（ロッチ）、長谷川俊輔（クマムシ）、山崎弘也（アンタッチャブル）\r\n【女性出演者】IMALU、筧美和子、重盛さと美、スザンヌ、ダレノガレ明美、舟山久美子、道端アンジェリカ　[50音順]\n             ","\n             『背中を押します！！ほっとけない恋愛事情』\r\n\r\n今までの恋愛の中で、心残りだったことありませんか？\r\n今一歩踏み出せずに、後悔したことありませんか？\r\nそんな、恋愛に対してどうしたらいいか分からず悩んでいるであろう芸能人たちを後押ししてあげようという恋愛応援企画！\r\n好きなくせに意地っ張りで好きだと認めないニッチェ・近藤が意を決して告白！！\r\n中学時代に告白した彼女のことが今でも気になっているクマムシ・長谷川が再アプローチ！！\r\nとある番組スタッフを好きになり猛プッシュしていた我が家・坪倉。ある時を境にアプローチもしなくなったが、いまだにその人のことが吹っ切れていない・・・\r\nそれぞれのお相手がなんとスタジオに登場！\r\n恋愛サポーターたちの後押しを受けてマジ告白！！\r\n果たしてその結末は！？\r\nさらに、阿佐ヶ谷姉妹・妹がずっと好きだったあの芸人と初デート！？\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／近藤くみこ（ニッチェ）、坪倉由幸（我が家）、長谷川俊輔（クマムシ）／青木淳也（ブルーリバー）、江上敬子（ニッチェ）、狩野英孝、スザンヌ、出川哲朗、舟山久美子、ロッチ、渡辺江里子（阿佐ヶ谷姉妹）、ほか　[50音順]\n             ","\n             『この人の取扱い方を教えます』\r\n\r\n面倒くさそうなタレントと仕事をする時、どういう風に接し、どんな点に注意すればいいの？\r\nこの人を街で見かけたら、どうしたらいいんだろう？\r\nそんな時に取扱説明書があれば、テレビ局の人も共演者たちも仕事がしやすくなるはず！\r\nということで、友人、家族、仕事仲間から、取り扱い方法や新たな一面を調査し、取扱説明書を作成！\r\n「酒を飲まないと仕事ができないと思っているスタッフがいる！」\r\n「野球の話題などが出た時に平常心を保たなければならない！」\r\n「毎日“がんばってるね”“すごいね”と褒めてあげなければならない！」\r\nマネージャーの密告から身内によるプライベート暴露、そして、隠し撮りや、検証VTRでウラの顔が！！\r\n実はめんどくさい人！？博多大吉の意外なこだわり！\r\n本業は漫画家の蛭子能収が衝撃のカミングアウト！？\r\nさらに、淳の爆笑マル秘映像も！！\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／蛭子能収、坂上忍、ヒロミ、博多大吉、スザンヌ、あばれる君／光浦靖子、ダレノガレ明美　[50音順]\n             ","\n             『見た目ビューティーカップ』\r\n\r\n女芸人、オネエ、女装した男芸人の中で、誰が一番美しいかを、企画を知らない外国人男性に、見た目だけで選んでもらう。\r\n前回、優勝を果たした女芸人チームは連覇を狙ってやる気満々！\r\n光浦靖子は意外とキレイな生足を惜しみなく披露し、大久保佳代子は大人の色気を醸し出して勝負する！\r\nまだ1回しか優勝したことがないオネエチームは、リベンジに向けて気合い十分！\r\n回を増すごとにより女性に近づくABA.ちゃんや、リーダーIKKOが美に対する究極のこだわりを見せつける！\r\n過去3回の優勝を誇るものの、ここ最近は低迷中の男芸人チームは、はんにゃ金田、パンサー・向井、ノブコブ・吉村に加え、強力新メンバー、クマムシ・佐藤参戦で過去最強の布陣で返り咲きを狙う！\r\nそして今回も、アフリカ系男性には相当な自信を持っているタケ子(カンニング竹山)と女タケ子(ハリセンボン・近藤)が直接対決！\r\nほとんど同じ外見の、Ｗタケ子対決、勝ったのはどっちだ！？\r\n果たして、外国人男性から選ばれ勝負を制したのはどのチームだ！？\r\n\r\n出演：ロンドンブーツ1号2号／\r\n【男芸人チーム】有吉弘行、金田哲（はんにゃ）、カンニング竹山、佐藤大樹（クマムシ）、向井慧（パンサー）、吉村崇（平成ノブシコブシ）\r\n【女芸人チーム】オアシズ、黒沢かずこ（森三中）、ハリセンボン\r\n【オネエチーム】IKKO、KABA.ちゃん、はるな愛、ミッツ・マングローブ、山咲トオル　[50音順]\r\n\r\n『淳が泊まってジャッジ！ホントはイイ女GP』本当にイイ女かどうかは家に一泊すればわかる！\r\nということで、淳が3人の女性芸能人の自宅に禁断の潜入！\r\n一晩泊まって、本当にイイ女は誰かを徹底検証する！\r\n辛口ジャッジマン・淳がガサ入れで培ったノウハウで、隅から隅まで審査！\r\n手料理、入浴、そしてお泊り・・・朝までロケで、女たちの本当の姿が明かされる！！\r\n今回淳がチェックするのはmisono、森下悠里、そして初登場のおかずクラブ・オカリナ！\r\nこれまでプライベートでも一度も行った事がないというmisonoの部屋を訪問！\r\nそこで見た光景に淳仰天！\r\nプチ整形を告白したグラドル森下悠里のゴージャスな部屋を公開！！\r\nさらに、ドすっぴん姿をテレビ初公開！！\r\nブレイク必至の女芸人、おかずクラブ・オカリナのおもてなしとは？\r\n初対面の淳と、まさかの展開に！！\r\nさらに、今回は特別に、淳がこれまでお泊りした計20名の女性の家を、居心地の良かった順にランク付けして、「ホントはイイ女ＧＰ歴代ランキングトップ10」を発表！\r\n酔って淳にキスを迫ったオアシズ・大久保や、トルティーヤパーティーが好評だったバービーはランクインしているのか！？\r\nそして、居心地が悪かったワースト女も発表！\r\n果たして、歴代一番イイ女＆ダメな女に選ばれたのは！？\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／オアシズ、おかずクラブ、近藤くみこ（ニッチェ）、バービー（フォーリンラブ）、misono、森下悠里／バカリズム、細川茂樹　[50音順]\n             ","\n             『格付けしあう女たち　まぜるな危険SP』\r\n\r\n世間的に『格付けしあう女たち』に出たほうが良いんじゃないかというワケあり芸能人が大集合！\r\n新米バツイチのスザンヌが離婚について語る！？\r\n浮世離れした生活が話題の紫吹淳や久々ロンハー登場の山口もえなど、今、世間を騒がす女性芸能人たちが続々参戦！\r\nさらに、前回反響が大きかった三船美佳、矢口真里、遠野なぎこ、ダレノガレ明美が今回も舌戦を繰り広げる！\r\n今回のテーマは『（20代〜50代のバツイチ男性に聞いた）いい奥さんになりそうな女』\r\nバツアリ女性が多い今回のメンバーたちを、一般のバツイチ男性たちはどう見ている！？\r\n「紫吹さんは今までに男性に言い寄られたことありますか？」\r\n「矢口ちゃんは家に男の人を入れたんですか？」\r\n「麻木さんは不倫したことありますか？」\r\n発表者・重盛さと美のド直球な質問にメンバーたちは戦々恐々！\r\n辛口女ダレノガレ明美が今夜も斬りまくる！！\r\nさらに、重盛が懸念する三船美佳の今後に一同大爆笑！？\r\n果たして、屈辱のワースト1位になってしまったのは一体！？\r\n\r\n出演：ロンドンブーツ1号2号／麻木久仁子、重盛さと美、紫吹淳、スザンヌ、ダレノガレ明美、遠野なぎこ、益若つばさ、三船美佳、矢口真里、山口もえ／博多大吉（博多華丸・大吉）、村上健志（フルーツポンチ）　[50音順]\n             ","\n             『マジックメール追試スペシャル』\r\n\r\n過去にマジックメールに引っかかった芸人たちは、今、ちゃんと健全に遊んでいるのか再調査！\r\n追試を受けるのは、平成ノブシコブシ・吉村とウーマンラッシュアワー・村本。\r\n同期で年齢も一緒の2人だが、以前行ったマジックメールでは、吉村は合コンでは下ネタ全開、2人きりになると意外と奥手という一面を見せていた。\r\n一方、村本は、放送自粛のとんでもない事件を起こすも、仕掛け人アイドルの家では、物音にビビりまくるという超チキンハートぶり。\r\nこんな2人はちょこちょこチェックしていかないと、お仕置きされたことも忘れてすぐに悪い事をし始めてしまう。\r\nそこで、今回の追試では、最終的に2人が悪さをした場合、鉢合わせさせて制裁をするという“バラスハウス大作戦”を決行！\r\nそれぞれ合コンで仕掛け人女性と知り合った吉村と村本は、仕掛け人女性になりすました淳とLINEのやり取りを重ね、デートにこぎつける。\r\nデートはなんと同じ店の別フロアの個室で、その様子をロンハー史上初の同時二元中継でお届け！\r\n隠し撮りで見えた吉村と村本の違い、個室デートでのやりたい放題ぶり・・・そんな2人にはキツイ制裁をお見舞い！\r\n・・・が、しかし、なんと予期せぬハプニングが連発！！\r\n振り回される淳とスタッフ、前代未聞の展開・・・\r\nそしてラストは、大爆笑のお仕置き&ネタバラシが！！\r\n\r\n出演：ロンドンブーツ1号2号／村本大輔（ウーマンラッシュアワー）、吉村崇（平成ノブシコブシ）／麻木久仁子、ダレノガレ明美、藤本敏史（FUJIWARA）、舟山久美子、益若つばさ、光浦靖子（オアシズ）、矢作兼（おぎやはぎ）、山崎弘也（アンタッチャブル）　[50音順]\r\n\r\n『女性芸能人スポーツテスト』\r\n\r\n女性芸能人20名が意地とプライドをかけてスポーツで真剣勝負！\r\n普段テレビでは見られない運動神経を発揮し、熱いバトルを繰り広げる！\r\n今回3連覇を目指すmisonoにスポーツ万能女子らが挑む！\r\n前回、前々回とあと一歩で総合優勝を逃した鈴木奈々や、学生時代ソフトボールで全国大会に出場したダレノガレ明美、スポーツは得意というステファニーの応援にはザキヤマも駆けつけ、misonoの3連覇を阻止しようと闘志を燃やす！\r\n大久保佳代子は今回もクレーム連発で罰金が最高額に！？\r\n矢口真里や新山千春のプライベートお騒がせ組も参戦！\r\n森三中・黒沢、ニッチェ・近藤、バービーら女芸人たちの珍プレーから、手島優、尾崎ナナなどグラドルたちの悩殺ショットも必見！\r\n衝撃！50ｍ走では淳の「モモ神」ならぬ「○○神」が誕生！？\r\nラストのリレー対決は、ロンブー＆有吉＆ザキヤマも絶叫の結末が！\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行、山崎弘也（アンタッチャブル）／磯山さやか、市川美織（NMB48）、大久保佳代子、尾崎ナナ、黒沢かずこ（森三中）、近藤くみこ（ニッチェ）、鈴木奈々、ステファニー、脊山麻理子、ダレノガレ明美、手島優、遠野なぎこ、新山千春、野呂佳代、バービー、益若つばさ、丸高愛実、misono、矢口真里、谷澤恵里香　[50音順]\n             ","\n             『寝起きドッキリ特別編』\r\n\r\n最近売れっ子のクマムシと8.6秒バズーカーの寝起き姿はどんな感じなのか、ドッキリで検証！\r\nクマムシをあったかいモノで起こしたら、「あったかいんだからぁ♪」と言うのか！？\r\n8.6秒バズーカーを激痛の足つぼマッサージで起こしたら、「ちょっと待って、ちょっと待って、お兄さーん♪」と言うのか！？\r\nさらに、ザキヤマ＆フジモンがネタをパクる！？\r\n\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行、藤本敏史（FUJIWARA）、山崎弘也（アンタッチャブル）／クマムシ、8.6秒バズーカー　[50音順]\r\n\r\n『今、女性タレントが大渋滞！！緊急バラエティ実態調査ＳＰ』\r\n\r\n現在、バラエティ番組における女性タレント枠は、似たり寄ったりの女性メンバーで争っていて大渋滞を巻き起こしている！\r\nアイドルグループ出身、モデル出身、グラビアアイドル、ぶっちゃけキャラ・・・キャラかぶりしまくっている女性タレントたちは危機感満載！\r\nそこで、芸能界での女性タレントの現状を実態調査し、この大渋滞から抜け出すにはどうしたら良いのか考えていく！\r\nショック！一般知名度ランキングで100人中4人にしか知られていなかったのは！？\r\n業界関係者アンケートで番組にオファーしたい女性タレントに名前 が挙がらなかったのは！？\r\nご意見番・有吉＆土田＆光浦もキャラかぶり女たちをメッタ斬り！！\r\nさらに、隠し撮りで女たちの衝撃の発言が！\r\n「なんで私じゃダメなんだろ・・・」\r\n「センスねぇなー！」\r\nウラでは相手を蹴落とすために生々しい本音連発！\r\n果たして、今後バラエティ番組の女性タレント枠で生き残っていけるのは！？\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／土田晃之、光浦靖子／磯山さやか、市川美織（AKB48）、今井華、大島麻衣、大家志津香（AKB48）、熊田曜子、鈴木奈々、ステファニー、脊山麻理子、芹那、ダレノガレ明美、手島優、野呂佳代、原幹恵、福田彩乃、舟山久美子、益若つばさ、丸高愛実、misono、森下千里、森下悠里、森田みいこ、谷澤恵里香、保田圭、安田美沙子　[50音順]\n             ","\n             『オマエらちゃんとしろ！タレント審議委員会』\r\n\r\n芸能界にはたくさんのタレントがいるが、その中で、タレントとしての活動をちゃんとしていない人たちを審議していく新企画！\r\n今回の審議対象タレントは、各所から問題があると指摘された６名。\r\n宮崎宣子、脊山麻理子の元ＮＴＶアナと、尾崎ナナ、KONAN、今野杏南、野呂佳代のタレントたち。\r\n番組に出演した際に大した仕事をしていない・・・\r\nスタッフの期待を裏切る・・・\r\nタレントたちにかかった審議内容について、過去に番組に出演した際のＶＴＲや放送でカットされた部分なども見ながら、審議員たちが厳正に審議！\r\n「何も考えてないだけ！」\r\n「周りにいる人に恵まれてないのかな？」\r\n審議員たちからのキツイ意見にタレントたち閉口！\r\nさらに、タレント活動における問題あるファンイベントについても調査！\r\n高いイベント代金・・・薄いイベント内容・・・イベントを催行するための人数が集まらない！？\r\n「この映像みて新しいファンが増えると思うのかよ、クソ野郎！！」\r\nあまりにヒドイ、ファンイベントの 数々に、ついに有吉が激怒！！\r\n果たして、タレントとしての活動をちゃんとしていないと審議されてしまったのは！？\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／小木博明（おぎやはぎ）、博多大吉（博多華丸・大吉）、ヒロミ／尾崎ナナ、KONAN、今野杏南、脊山麻理子、野呂佳代、宮崎宣子　[50音順]\r\n\r\n『密室検証！もしもこんな2人を飲ませたら？（延長戦）』\r\n\r\nある芸能人とある芸能人を2人きりで飲みに行かせたらどうなる・・・？\r\nという密室での実験企画！\r\n前回、有吉弘行×狩野英孝、千原ジュニア×三村マサカズ（さまぁ〜ず）の2組の2人飲みの様子を放送したが、今回は、前回の放送に入りきらなかった、淳×太田光代の2人飲みの様子をお届け！\r\n【淳×太田光代】\r\n爆笑問題・太田光の妻でありながら、爆笑問題が所属する事務所「タイタン」の敏腕女社長・太田光代。\r\n予想外の組み合わせだったらしく、とまどう淳。\r\nしかし、女性の扱いが上手い淳は、徐々に本領発揮！\r\nホストのようなトークで、次第に太田夫人の心を開いていく！！\r\n次々と飛び出す旦那・太田光の愚痴！\r\n既婚者同志のアダルトな飲み、いったいどうなる？\r\n2人きりで飲む初めてのお酒は、様々なドラマを生む！\r\nサシ飲みを通じてお互いの意外な一面が見えてくる！？\r\n\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／太田光代、狩野英孝、カンニング竹山、ステファニー、千原ジュニア、misono、三村マサカズ（さまぁ〜ず）、山崎弘也（アンタッチャブル）　[50音順]\n             ","\n             『密室検証！もしもこんな2人を飲ませたら？』\r\n\r\nある芸能人とある芸能人を2人きりで飲みに行かせたらどうなる・・・？\r\nという密室での実験企画！\r\n今回は、有吉弘行×狩野英孝、千原ジュニア×三村マサカズ（さまぁ〜ず）、淳×太田光代の3組をそれぞれサシで飲みに行かせてみた！\r\n\r\n【有吉弘行×狩野英孝】\r\n共演は多い2人だがサシ飲みは初！\r\n以前、この企画で有吉が手島優や青木さやかと飲んだ時に、やたらと帰りたがっていたのを見て、「あの空気になったら怖い・・・」とビビる狩野。\r\nだが・・・、有吉が酔ってブッ壊れる！！\r\n歌って、踊って、他人のネタをやりまくり！\r\n意外すぎる有吉の姿に一同驚愕！！\r\n\r\n【千原ジュニア×さまぁ〜ず・三村】\r\n意外にもあまり接点のなかった2人。\r\n出身も事務所も年齢も違う2人が、熱い芸人トークを繰り広げる！\r\nさらに、\r\n「実は昔、○○さんと一悶着あった。」\r\n相手がジュニアだからこそ話してくれた三村の告白に、ジュニアが動く！\r\n三村が共演ＮＧだったアノ大物芸能人とまさかの顔合わせ！\r\n事態は思わぬ展開に！！\r\n\r\n【淳×太田光代】\r\n爆笑問題・太田光の妻でありながら、爆笑問題が所属する事務所「タイタン」の敏腕女社長・太田光代。\r\n予想外の組み合わせだったらしく、とまどう淳。\r\nしかし、女性の扱いが上手い淳は、徐々に本領発揮！\r\nホストのようなトークで、次第に太田夫人の心を開いていく！！\r\n次々と飛び出す旦那・太田光の愚痴！\r\n既婚者同志のアダルトな飲み、いったいどうなる？\r\n\r\n2人きりで飲む初めてのお酒は、様々なドラマを生む！\r\nサシ飲みを通じてお互いの意外な一面が見えてくる！？\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／太田光代、狩野英孝、カンニング竹山、ステファニー、千原ジュニア、misono、三村マサカズ（さまぁ〜ず）、山崎弘也（アンタッチャブル）　[50音順]\n             ","\n             『ロンハー人間ドック2015』\r\n\r\n相変わらず超多忙な有吉弘行の体を心配して、今年も人間ドックを開催！\r\n多忙な有吉、ガリガリの千原ジュニア、メタボなブラマヨ・小杉、ザキヤマらの健康状態は！？\r\n血液検査や内視鏡検査、CT検査、肺活量、ストレス測定など、ありとあらゆる項目で体の隅々までを検査！\r\nストレス測定であの男が前代未聞の数値！？\r\n去年の人間ドックで発覚した小杉のへそヘルニアの状態は！？\r\n「このまま放っといたら危険！治療が必要！」\r\n「もう手術した方が良い！」\r\nアラフォー男たちのリアルな健康状態に驚きの検査結果が！？\r\nさらに、直腸検査で男性芸人たちが悶絶！\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／カンニング竹山、児嶋一哉（アンジャッシュ）、小杉竜一（ブラックマヨネーズ）、千原ジュニア、藤本敏史（FUJIWARA）、山崎弘也（アンタッチャブル）、渡部建（アンジャッシュ）　[50音順]\n             ","\n             『格付けしあう女たち　まぜるな危険ＳＰ』\r\n\r\n世間的に『格付けしあう女たち』に出たほうが良いんじゃないかというワケあり芸能人がかなり増えてきた
