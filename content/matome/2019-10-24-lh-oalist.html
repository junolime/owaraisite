ていたら手口がバレるので、オンエア前に全てのロケを終わらせるという徹底ぶり！その辺、ロンハーは抜かりない！！\r\n本来、あってはいけない仕込みだが、スタッフに頼まれた以上は、必死にやり切ろうとするターゲットたち。\r\n絶対にバレてはいけない状況で、うまくごまかそうとするが・・・\r\n「ムズめ!!」\r\n「何が正解か全くわからん!!」\r\nと、嘆くターゲットたち。\r\n絶体絶命のピンチに、必死にごまかす姿・ウソをつき通す姿は必見！！\r\nまるで、警察に問い詰められる犯罪者のよう(笑)\r\nロンハーが開発した、新型ドッキリをお楽しみ下さい！！\r\n【出演】田村淳（ロンドンハーツ１号２号）/藤本敏史（FUJIWARA）、山崎弘也（アンタッチャブル）\r\n/朝日奈央、太田博久（ジャングルポケット）、小宮浩信（三四郎）、津田篤宏（ダイアン） （５０音順） \n             ","\n             誰に対しても明るく接するみやぞん。\r\n一方、人と接するのが苦手な草薙。\r\nそんな真逆のタイプの２人を、前回サシ飲みさせてみたら、\r\n終始、かみ合わないまま終わってしまった。\r\nそこで今回は、２人きりで旅をさせたらどうなるのか検証！！\r\n大雨の中、２人が向かったのは静岡県の伊豆高原＆熱海。\r\nある程度のロケ場所は番組が用意しているが、\r\n運転から撮影交渉も２人が行うという、行き当たりばったりロケ。\r\n「お前が来たいって言ったんだろ！」\r\n草薙が先輩・みやぞんを、まさかのお前呼ばわり！一体何が！？\r\nスタジオメンバーも大爆笑の、みやぞん提案の謎のゲームに草薙大パニック！？\r\n動物園、ガチで訪れた高級ステーキ屋、\r\n旅館では、露天風呂、食事、カラオケ、そして就寝・・・\r\n数々のロケシチュエーションで仲良くなったり、揉め出したり・・・\r\n全く予測不能な珍道中。\r\nラストは、誰もが予想出来なかった展開に！！\r\n【出演】田村淳(ロンドンブーツ1号2号)／\r\n草薙航基（宮下草薙）、藤田ニコル、みやぞん（ANZEN漫才）、山崎弘也（アンタッチャブル）【50音順】\r\n\n             ","\n             ロンハーが今、抱えている問題…それは「女性タレント不足」。\r\n藤田ニコルやみちょぱなど、バラエティ番組に引っ張りだこな方たちに\r\n出演してもらってはいるが、彼女たちも忙しくスケジュールが取れない事も。。。\r\nそこで今回は、ロンハーに時々呼ぶかもしれない女性タレントオーディションをドッキリで開催!!\r\n一次審査として各事務所に動画を募集した所、元アイドルからモデル、グラビアまで、様々なジャンルの女の子達が81名集まった。\r\nそれをスタッフが12名に厳選し、3つのグループに分けドッキリ面談！！\r\n求める要素はコメント力、賢さ、キャラ、空気が読める、NGなし、セクシー枠などなど…\r\n淳のムチャぶりや追い込みで、オーデョン中に泣き出す子や、自慢の特技を披露しなんとか爪痕を残そうとする子まで様々タイプが！\r\n果たしてロンハーを救う逸材は現れるのか！？\r\n\r\n【出演】田村淳(ロンドンブーツ1号2号)、有吉弘行／藤本敏史（FUJIWARA）ほか【50音順】\r\n\n             ","\n             クリスマスイブに放送される今年最後のロンハーは、「実はこんなロケしてました」\r\n本人たちが知っている物から、どんなロケをされたか知らない物まで、今年行っていた様々なロケVTRを３連発お届け!!\r\n まずは、ニコルの事が気になっている草薙。\r\n以前、サシ飲みロケでニコルが、草薙の服を選んであげたいと発言した事を受け、今回はニコルが草薙を買い物コーディネート!!\r\n同じ服を8着持っているほどファッションには無関心な草薙。\r\n買い物中も迷ってばかりの草薙だが、人気モデル・ニコルのコーディネートで、どう変身したのか!?\r\nそして、パンサー尾形&フルポン村上には、自分が炎上したオンエアを、本人がどう見ていたのかを隠し撮り!!\r\n放送中にもSNSが炎上していく中、怯えたり、逆ギレしたりする２人の反応に注目!!\r\n【出演】田村淳(ロンドンブーツ1号2号)／\r\n尾形貴弘（パンサー）、草薙航基（宮下草薙）、藤田ニコル、藤本敏史（FUJIWARA）、村上健志（フルーツポンチ）、山崎弘也（アンタッチャブル）　等　【50音順】\n             ","\n             ①「ロンハースポーツテスト2019」 \r\n男性芸能人21名による意地とプライドをかけた白熱のスポーツバトル!! \r\n普段スタジオでは見られない真剣勝負が繰り広げられる!! \r\n \r\n今回は、お笑い第７世代が多数出演!! \r\n大ブレイク中のチャラ男コンビＥＸＩＴや、ネガティブ芸人草薙航基、四千頭身 後藤らの運動神経とは！？  前回、ダブル総合優勝のブリリアン コージとジャンポケおたけ、 \r\nさらに実力者パンサー尾形に対抗するヤツは現れるのか？  そして5年ぶりの参加となる有吉は、まさかまさかの大奮闘を見せ、優勝争いに食い込む!?  ダークホースのバイきんぐ、チョコプラたちの活躍からも目が離せない!! \r\nさらに、フジモン、ザキヤマ、カンニング竹山らのオッサン連中は、大爆笑の珍プレーを連発!!   \r\nラストは、大激戦のチーム対抗リレー対決!! \r\nアンカーの巨乳走り＆モモ神・淳は、これまでの雪辱を果たせるのか？ \r\nそして、芸人スポーツ王の称号を手にするのはいったい誰だ!? \r\n【出演】田村淳(ロンドンブーツ1号2号)／有吉弘行／ＥＸＩＴ、尾形貴弘（パン\r\nサー）、狩野英孝、カンニング竹山、草薙航基（宮下草薙）、コージ（ブリリアン）、後藤拓実（四千頭身）、品川祐（品川庄司）、ジャングルポケット、チョコレートプラネット、バイきんぐ、藤本敏史（FUJIWARA）、山内健司（かまいたち）山崎弘也(アンタッチャブル)／ [50音順]   ②「奇跡の1枚カレンダー2020」 \r\n一流のカメラマン、メイク、スタイリストらプロの技術を駆使して「奇跡の1枚」を撮影!!  合計3万5635枚の撮影写真の中から“2020年版 奇跡の１枚カレンダー”に掲載される12枚を目指し、男女総勢16名が、ミラクルショットに挑む!!   \r\n参加メンバーは、今年話題となった人たちばかり。 \r\nしかも、１０名が初参戦というフレッシュぶり。ネガティブ芸人草薙は、キャラとは真逆のチャラ男に大挑戦!! \r\nよしもとブサイクランキング殿堂入りのアインシュタイン稲田が満を持して初参戦！！  欠点だらけの顔を、どう隠すのか!? \r\n人気YouTuberフワちゃんは、まさかの美女に大変身でスタジオ騒然!! \r\n毎年あざとく穴場の５月を狙うザキヤマは、今年も奇跡を起こせるか！？ \r\nガンバレルーヤ、オカリナ、アジアン隅田らの女芸人たちの変身っぷりは！？ \r\nもちろん、腹筋崩壊の失敗写真も多数放出！！ \r\nゲスト・芳根京子も驚愕の超ミラクルショット＆爆笑写真が次々と飛び出す!! \r\n果たして、2020年のカレンダーに選ばれるのは、一体誰だ!? \r\n【出演】田村淳(ロンドンブーツ1号2号)／稲田直樹（アインシュタイン）、オカリナ \r\n（おかずクラブ）、川村エミコ（たんぽぽ）、ガンバレルーヤ、草薙航基（宮下草薙）、薄幸（納言）、隅田美保（アジアン）、高岸宏行（ティモンディ）、津田篤宏（ダイアン）、どんぐり、布川ひろき（トム・ブラウン）、長谷川まさ子、藤本敏史（FUJIWARA）、フワちゃん、山内健司（かまいたち）、山崎弘也(アンタッチャブル) [50音順]／芳根京子 \n             ","\n             12月20日 金曜よる７時からは、\r\n『男性芸能人スポーツテスト』＆『奇跡の１枚カレンダー』ゴールデン３時間SP!!\r\nそのゴールデン３時間SPをより楽しく見るため17日（火）は、\r\nこれまでの『奇跡の１枚』を一挙公開！\r\n2009年、有吉の奇跡の１枚や、\r\n2014年にコンビで出場した千鳥のオモシロ写真！\r\n常連メンバー、ザキヤマの爆笑写真も！\r\n他にも、女芸人が華やかに変身を遂げた奇跡の１枚や、\r\n奇跡が起きなかった爆笑失敗写真など、\r\n人気者たちによる珠玉の１枚に抱腹絶倒の１時間！\r\nこれを見れば３時間SPをより楽しめること間違いなし！\r\n火曜も金曜も見てね～\r\n\n             ","\n             テレビなどで活躍する芸人たちが所属している「芸能事務所」\r\nしかし、その芸人たちも、自分の所属する事務所以外の事は、意外と知らないもの。\r\nそこで吉本興業所属の淳、プロダクション人力舎所属のザキヤマ、マセキ芸能社所属の狩野英孝が、\r\n普段は見る事の出来ない他事務所の内部に潜入する!!\r\n最初に訪れるのはワタナベエンターテインメント。\r\n今、人気急上昇の四千頭身・ハナコなどの若手から、ホンジャマカ・ネプチューンなどの大物芸人、\r\nさらにお笑いだけでなく、ミュージシャンや文化人など様々なタレントが所属する芸能事務所を\r\nアンガールズ田中が事細かく案内!! 事務所内の各部署の配置や仕事内容、タレントや社員の為の福利厚生など、\r\n意外と知らない事実にメンバーも興味津々。\r\nさらに、ワタナベ所属の青木さやかもなぜか登場、新型ドッキリを仕掛けられ、赤っ恥!!\r\n \r\n２つ目は、お笑いの老舗・浅井企画。\r\n超大物 萩本欽一や、関根勤・小堺一機のベテラン勢、さらにみやぞん・どぶろっくなどの若手までが所属する老舗事務所を、ずん飯尾が案内!!\r\nアットホームな事務所ならではの、ほっこりエピソードが次々と明かされる。\r\nさらに、社長自らが禁断のギャラ配分を大公開!!\r\n \r\nそして、第２のみやぞんを探すべく、飯尾オススメの若手芸人たちが登場しアピール合戦!!\r\n果たして、淳たちの心に刺さる若手は見つかるのか!?\r\n【出演】田村淳(ロンドンブーツ1号2号)／\r\n飯尾和樹（ずん）、狩野英孝、田中卓志（アンガールズ）、山崎弘也（アンタッチャブル）【50音順】\r\n\n             ","\n             売れっ子芸人たちのお母さんをスタジオに招き、親子共演で子供たちの素顔が暴かれる！！\r\n参加芸人親子は４組。\r\n今、子どもに大人気 ロッチ中岡と、奈良県から上京、母・きみこさん、\r\n暑苦しい男 ジャンポケ斉藤と、小学校の先生だった厳格な母・うたこさん、\r\nお笑い第７世代のやさぐれ女 納言薄幸と、母・のりこさん、\r\n宮下草薙のじゃない方 宮下と、ゴリゴリのギャルママ・えみさん。\r\n『我が子以外の好きな芸人は？』\r\n『母が思う子供の理想の結婚相手は？』\r\n初めて聞かされる話に、驚きと恥ずかしさがいっぱいの子供たち・・・\r\nそして、子供としては聞きたくない、“過去の恋愛話”をお母さんが赤裸々に告白！！\r\n「禁断の三角関係」\r\n「元カレが多重人格」\r\n淳・有吉らも驚愕の、お母さんたちの過去の恋愛話とは！？\r\nさらに、ゴリゴリのギャルママ・宮下のお母さんが、憧れのアノ芸人とドッキリ対面！！\r\nあまりのも好き過ぎてブッ壊れる！？\r\n淳の隣でMCを務める草薙も、\r\n「マジで、何で来たんだよ！！」\r\nと厳しい一言を！！\r\nお楽しみに～！！\r\n【出演】田村淳(ロンドンブーツ1号2号)／有吉弘行／\r\n藤本敏史（FUJIWARA）／斉藤慎二（ジャングルポケット）、薄幸（納言）、中岡創一（ロッチ）、宮下草薙／他【50音順】\r\n\n             ","\n             1人でお酒を飲んでる女子を探しに、夜の酒場で淳と弘中アナが直撃ロケ！\r\n酔った勢いと淳の巧みな話術で、イマドキ女子の恋愛観や価値観を、ロンドンハーツ流にエグる！\r\nそもそも、なぜ1人で飲んでいるのか？\r\n1人飲みの経験が無く、怖くて出来ないという弘中アナも興味津々で、1人飲み女子に切り込んでいく。\r\n「17歳の時、親に言わず、勝手に東京に出てきた」\r\n「いつか彼と一緒に、店を出したい」\r\n1人飲み女子の恋愛、人生、夢・・・\r\n様々な人間ドラマに、淳と弘中アナも驚愕！\r\n田舎の母親に電話したり、旦那が登場したり、さらには1人飲み女子の自宅へ突然訪問したりなど、台本全く無し、行き当たりばったりの完全ドキュメント！\r\nそしてラストは、なぜか淳が涙・・・\r\nその訳とは！？\r\n【出演】田村淳（ロンドンハーツ１号２号）/弘中綾香（テレビ朝日アナウンサー）\r\n\n             ","\n             芸人10名が自分以外の９人を「リスペクトできる順」にランク付けしてもらい、\r\nその総合結果とリアルな意見を発表していくという超ヒリヒリ企画 後半戦！！前半戦の結果はご覧の通り。\r\n３位のかまいたち山内は、憧れや尊敬の意見を受ける一方で、\r\n事務所直属の後輩 ＥＸＩＴ兼近から「首の動きとかスゲェ気持ち悪い!!」\r\nと辛辣な言葉も受け困惑。 順位が高いと思われていたＥＸＩＴりんたろー。は、まさかのワースト３\r\n仲の良い草薙から「笑いより好感度を取りに行く時がある」と芯を付かれた意見が！！参加メンバーの中で芸歴が一番上の狩野は４位と上位だったが、\r\n狩野が一番尊敬していたカズレーザーからは、最下位にランク付けされ落胆。 宮下草薙の草薙は下位の７位。草薙が尊敬している山内からは\r\n「最近のちょっとポップな草薙にジレンマを感じる」と本音が！！ そして、いよいよ後半戦！！\r\n未だにトップ１＆ワースト１の枠は空いたまま・・・\r\n残る芸人は、三四郎 小宮、ジャングルポケット斉藤とおたけ、カズレーザー、\r\nＥＸＩＴ兼近、ナダルの６名！！ 有吉、ザキヤマも見守る中、果たして1番リスペクトされているのは一体誰なのか！？さらに、お待たせしました、お待たせし過ぎたのかもしれません！！遂にあの監督もスタジオに登場！？出演：田村淳（ロンドンブーツ1号２号）、有吉弘行／\r\n山崎弘也（アンタッチャブル）、藤田ニコル／ EXIT、おたけ（ジャングルポケット）、カズレーザー（メイプル超合金）、\r\n狩野英孝、草薙航基（宮下草薙）、小宮浩信（三四郎）、斉藤慎二（ジャングルポケット）、 ナダル（コロコロチキチキペッパーズ）、山内健司（かまいたち）[50音順] \n             ","\n             芸人10名が自分以外の９人を「リスペクトできる順」にランク付けしてもらい、\r\nその総合結果とリアルな意見を発表していくという超ヒリヒリ企画！！\r\n前回、女性芸能人で行ったが、熊田vsダレノガレのガチバトルや、\r\n朝日奈央の熊田に対する「クソババア」発言など、スタジオはバッチバチの空気に！！\r\nそして今回、男性バージョンを開催！！\r\n参加メンバーの中で1番先輩は、かまいたち山内と狩野英孝、\r\nお笑い第7世代からはＥＸＩＴと草薙、\r\nその他、カズレーザーやナダル、ジャンポケ斉藤・おたけ、三四郎小宮と\r\n今人気の芸人10名が参戦！！\r\nアンケートは、偽の打合せで呼び出したメンバーの元へ、ロンハースタッフが直撃！！\r\nスタッフ監視のもと、「リスペクトできる順」を書かせたので逃げ道ナシ！！\r\n人気や芸歴、年齢差などは考慮せず、\r\n「芸人としての腕」や「人間性」などを加味してランキングしてもらったので、\r\nお互いのリアルな評価が明らかとなる！！\r\n「ライバルでもあり、尊敬できる芸人！」\r\n「お笑い人生で、自分の目指す道の頂上にいる！」\r\nなど、リスペクトされたら嬉しいが・・・\r\n「昔と比べると、笑いを取らなくなった！」\r\n「笑いより好感度を取りに行くことがある・・・」\r\nと、手厳しい意見も飛び出す！！\r\n普段、一緒に仕事をしている仲間から悪く思われてしまえば、芸能人として致命的！！\r\nこの先の人間関係にも亀裂が！？\r\nさらに今回、アシスタントは藤田ニコル！\r\n想いを寄せる草薙、ニコルからの評価も注目！！\r\n有吉、ザキヤマも見守る中、果たして1番リスペクトされているのは一体誰なのか！？\r\n出演：田村淳（ロンドンブーツ1号２号）、有吉弘行／\r\n山崎弘也（アンタッチャブル）、藤田ニコル／ EXIT、おたけ（ジャングルポケット）、カズレーザー（メイプル超合金）、 狩野英孝、草薙航基（宮下草薙）、小宮浩信（三四郎）、斉藤慎二（ジャングルポケット）、 ナダル（コロコロチキチキペッパーズ）、山内健司（かまいたち）[50音順] \n             ","\n             テレビでよく見る芸人の「名字」や「アダ名」は覚えていても、意外と知らない下の名前・・・ \r\nしかし仕事仲間である芸人であれば、ちゃんと覚えているはず！！ \r\nそこで9月の放送で、ちゃんと下の名前を答えられるのか、 \r\n事前に勉強してこないように、企画内容を秘密にしてメンバーをスタジオに呼び出し、\r\n抜き打ちチェックを敢行！！ \r\nしかし、メンバーから出た答えは・・・ \r\n「フミウリ」（※正解は、TKO木下）\r\n「マサヨシ」（※正解は、アンタッチャブル山崎）\r\nと、思いもよらない失礼な回答が連発してしまった。 \r\nそんな芸人泣かせの企画が、好評につき早くも第2弾！！ \r\nメンバー全員、予習なしで行うために、実は2本連続で収録されていた ！！ \r\n一緒にレギュラー番組をやっている人や芸人としてリスペクトしている先輩… \r\n答えられて当然な問題が出てくる中、今回も間違い回答連発で、スタジオは気まずい空気に！！ \r\nさらに、名前が覚えられていない、かわいそうなご本人もドッキリ登場！！ \r\nまた、名前が覚えられていない芸人には、大爆笑の覚え方を伝授！！ \r\nテレビの前の皆さんも、決してすぐには検索せず、一緒に考えながらやってみましょう！！ \r\n【出演】田村淳(ロンドンブーツ1号2号)／有吉弘行 ／岩井勇気（ハライチ）、尾形貴弘（パンサー）、狩野英孝、草薙航基（宮下草薙)、  小峠英二（バイきんぐ）、ナダル（コロコロチキチキペッパーズ）、藤田ニコル、藤本敏史（FUJIWARA）、山崎弘也（アンタッチャブル）／他【50音順】 \n             ","\n             普段、可愛がっている後輩芸人から、先輩芸人たちは本当に慕われているのか？\r\nロンハーが勝手にウラ取りして発表!!\r\n前回、ホリケン、サバンナ高橋、ザキヤマ、アンガ田中、フジモンの５名で行い、フジモンに関しては追試までやったが、好評なので早くも第３弾を敢行！！今回、集まった先輩芸人は、大人気の千鳥の2人、松竹芸能からはTKO木下、そして初の女性参加者・オアシズ大久保の４名。まず先輩芸人たちは、普段可愛がっている後輩10名をスタジオで発表。どれ程の付き合いなのか？いつからの関係なのかをプレゼン。\r\nそして、先輩たちが可愛がっていると挙げた後輩たちに、別番組を装い\r\n「あなたの慕っている先輩芸人は誰？」というアンケートを実施。\r\n真面目な番組だと思い、リアルな順位付けをする後輩のもとへ、ロンハースタッフが突入し本当の企画を説明。果たしてその後輩は、自分のことを可愛いと思ってくれた先輩のことを『慕っている先輩芸人』として挙げているのか？ ちなみにこのロケ、後輩芸人たちに手口がバレないよう、１回目の放送前に全て実施！！その辺、ロンハーは抜かりないぞ！！「一生、頭が上がらない！！」\r\n「ダントツで１番尊敬できる！！」\r\n可愛がっている後輩からも慕われて、相思相愛となれば最高だが・・・\r\n「見苦しい！!」\r\n「カッコイイと思って欲しいのが強い！！」\r\n慕われていると思っていた後輩から、全くリスペクトされていなければ、\r\n今後の関係に影響が!! 新婚・南キャン山里や、ハライチ澤部など、\r\n後輩芸人たちのリアルな本音にスタジオ騒然!! また、とある後輩が涙の訴え！！それは一体！？\r\n果たして、先輩芸人たちは、見事 相思相愛となれるのか!?【出演】田村淳(ロンドンブーツ1号2号)／\r\n大久保佳代子（オアシズ）、木下隆行（TKO）、千鳥、藤田ニコル、藤本敏史\r\n（FUJIWARA）、山崎弘也（アンタッチャブル）他【50音順】\r\n\n             ","\n             女性芸能人20名による意地とプライドをかけたスポーツバトル後半戦！！\r\n前半戦、藤田ニコル、みちょぱ、鈴木奈々、まひる、稲村亜美、元AKB48西野未姫が進んだ５０ｍ走決勝は、昨年の最速女王・鈴木奈々が見事２連覇を達成！！\r\n（2位：みちょぱ、3位：ニコル、4位：稲村亜美、5位：西野、6位：まひる）\r\n上体反らしでは、稲村亜美がなんと前人未踏の４連覇！！\r\n（2位：みちょぱ、3位：朝日奈央） \r\n総合優勝争いは混戦状態に！！\r\nそしていよいよ後半戦！！\r\nローションが敷き詰められたぬるぬるロードにダッシュしてヘッドスライディングし、滑った距離を競う“ロングスライディング”では、お宝セクシーショット＆爆笑珍プレーが続出！！\r\n現役グラドルやモデル、女性アナウンサーのプレーは必見！！\r\n有吉に想いを寄せるガンバレルーヤ・よしこは、有吉に届けと言わんばかりに\r\n必死の頑張りを見せる！！\r\n昨年、この種目のトップだったガンバレルーヤ・まひるは、女王の貫禄を見せつけることができるのか！？\r\nさらに、毎回ドラマが生まれる“走り高跳び”では、今回新抗争が勃発！！\r\nニコルの挑戦対し、「失敗しろ！！」と、モデル井口綾子が強烈ブッコミ！！\r\nまた、みちょぱと何処となく容姿が似た、元レースクイーン・オブ・ザ・イヤー青山めぐが、「私がみちょぱ！！」とトンデモ発言で、高跳び女王みちょぱが大慌て！！\r\n一方、森三中・黒沢や、フリーアナウンサー馬場ももこは、爆笑珍プレーを連発！！\r\nそしてラストのリレー対決は、淳＆有吉＆ザキヤマも絶叫！過去最大の激戦に！！\r\n果たして、スポーツ女王の称号はいったい誰の手に！？\r\n【出演】田村淳(ロンドンブーツ1号2号)、有吉弘行／山崎弘也(アンタッチャブル)／青山めぐ、朝日奈央、池田美優、磯山さやか、稲村亜美、井口綾子、ガンバレルーヤ、岸明日香、黒沢かずこ（森三中）、紺野ぶるま、柴田阿弥、薄幸（納言）、鈴木奈々、西野未姫、馬場ももこ、藤田ニコル、ゆきぽよ／斎藤ちはる（テレビ朝日アナウンサー）、並木万里菜（テレビ朝日アナウンサー）[50音順]\r\n\n             ","\n             女性芸能人20名による意地とプライドをかけたスポーツバトル!!\r\n普段スタジオでは見られない白熱の真剣勝負が繰り広げられる!!\r\n今回は新メンバーが多数参戦！！\r\nギャルで運動は未知数のゆきぽよ、ＮＧ無しアイドル朝日奈央、\r\n女芸人からは、Ｒ－１ファイナリスト紺野ぶるま、やさぐれ女でお馴染み納言 薄幸、\r\n「金沢の暴れ馬」の異名を持つフリーアナウンサー馬場ももこ、\r\nレースクイーンオブザイヤーにも輝いた青山めぐ、 ファッション誌Rayの元専属読者モデル井口綾子、\r\nそしてテレビ朝日アナウンサーからは、Mステ担当の並木アナと、モーニングショー担当の斎藤アナ！！\r\nそして、恒例の「上体反らし」ではお宝セクシーショットもいっぱい飛び出すぞ～！！\r\n果たして、スポーツ女王の称号は誰の手に!?\r\n【出演】田村淳(ロンドンブーツ1号2号)、有吉弘行／山崎弘也(アンタッチャブル)／青山めぐ、朝日奈央、池田美優、磯山さやか、稲村亜美、井口綾子、ガンバレルーヤ、岸明日香、黒沢かずこ（森三中）、紺野ぶるま、柴田阿弥、薄幸（納言）、鈴木奈々、西野未姫、馬場ももこ、藤田ニコル、ゆきぽよ／斎藤ちはる（テレビ朝日アナウンサー）、並木万里菜（テレビ朝日アナウンサー）[50音順]\r\n\n             ","\n             ある２人を密室にて、サシ飲みさせたらどうなるのかを検証する好評企画。\r\nお互い、誰と飲むかは事前に伝えておらず、お店の個室で対面した時に、\r\n初めて相手を知るので、そのドキドキ感も見所!!\r\n１組目はネガティブ芸人、宮下草薙・草薙と大人気モデル藤田ニコル。\r\n今まで女子と２人きりで飲んだ事が無いというチェリーボーイ草薙。\r\nここ最近、番組でニコルとの仲をイジられているが、\r\nそのニコルが店に現れた時のファーストリアクションに注目!!\r\nそして、いざ飲みがスタートしても、全く会話が続かずキョドりまくる草薙。\r\nどうしようもなくなった草薙は個室からエスケープ！とある人間に助けを求める！！\r\n果たして、このサシ飲みはどうなる!?\r\n２組目は、さまぁ～ず三村と霜降り明星 粗品。\r\n芸歴31年、関東を代表するツッコミ芸人の三村と、Mー１、Rー１と二冠を達成し、\r\n今年東京進出を果たした若手ツッコミ芸人のエース粗品。\r\n飲みが始まるや否や、真面目にお笑い論を語り合う両者。\r\nさらに酒が進むにつれ、熱いトークが止まらない三村に対し、スタジオのザキヤマが\r\n「そろそろフザけて」と茶々入れ!!そしてラストは、酔っ払った三村おじさんが思いもよらぬ事態となり一同騒然(笑)\r\nお笑い好きには必見！お見逃しなく！！\r\n \r\n【出演】田村淳(ロンドンブーツ1号2号)、／三村マサカズ(さまぁ～ず) 、\r\n山崎弘也（アンタッチャブル）、藤田ニコル 、粗品(霜降り明星)、宮下草薙 \n             ","\n             先日放送した相思相愛ウラ取りＧＰで、フジモンが「可愛がっている後輩10人」を挙げたのだが・・・\r\n逆にその10人に「慕っている先輩トップ10」を挙げてもらうと、誰１人として、フジモンを１位にランク付けした後輩がいないという、散々な結果となってしまった。\r\n \r\nそこで今回は、フジモンがなぜ後輩に慕われないのか緊急検証!!\r\n \r\nまずは、前回後輩としてフジモンを１位にしなかった、とにかく明るい安村、パンサー向井を仕掛け人として、フジモン軍団の飲み会を隠し撮り!!\r\nすると、フジモンが後輩に慕われない原因の数々が浮き彫りに!?\r\nさらに、フジモンを「慕っている先輩１位」にランク付けする後輩はいるのか、追加検証を敢行!!\r\nキングコング梶原、ガンバレルーヤよしこ、安田大サーカスクロちゃんにアンケートを取ると・・・\r\n「恩がある」\r\n「いつも遊んでくれる」\r\n今度こそフジモンを１位にランク付けする後輩は見つかるのか!?\r\nラストは、フジモンにもっと慕われる先輩になってもらうよう、新キャラに大変身(笑)\r\n果たして、何が起こったのか!?\r\n \r\n【出演】田村淳(ロンドンブーツ1号2号)、有吉弘行／ \r\n藤本敏史（FUJIWARA）、山崎弘也（アンタッチャブル）、向井慧（パンサー）、藤田ニコル ほか\r\n\n             ","\n             テレビでよく見る芸人の「苗字」や「愛称」は覚えていても、意外と知らない下の名前・・・\r\nしかし仕事仲間である芸人同士であれば、知らなきゃマズイ！！\r\nそこで今回は同じ芸人なら、下の名前を間違えなく答えられるのか、\r\n事前に勉強してこないよう、企画内容を伝えずスタジオに呼び出し、抜き打ちチェック！！\r\n『事務所の大先輩』、『レギュラー番組で共演』、『３日前に仕事で一緒』\r\n仕事やプライベートなど、至る所で会っているハズなのに・・・\r\n「フミウリ!!」\r\n「マサヨシ!!」\r\nまさかまさかの失礼な回答が連発！！ \r\nさらに、クイズの問題対象となるベテラン芸人が、スタジオに登場!!\r\n先輩の下の名前を、本人を前にして答えられなければ、\r\n上下関係の厳しい芸人世界では生きていけない!?\r\n果たして、スタジオメンバーは、どれだけ芸人仲間の下の名前を\r\n間違えなく答えられるのか!?\r\nテレビの前の皆さんも、スマホ検索はしないで、\r\nスタジオメンバーと一緒にクイズに挑戦してみましょう！\r\n\r\n【出演】田村淳(ロンドンブーツ1号2号)／有吉弘行／\r\n岩井勇気（ハライチ）、尾形貴弘（パンサー）、狩野英孝、草薙航基（宮下草薙)、\r\n小峠英二（バイきんぐ）、ナダル（コロコロチキチキペッパーズ）、藤田ニコル、藤本敏史（FUJIWARA）、 山崎弘也（アンタッチャブル）ほか【50音順】 \n             ","\n             深刻な悩みを抱える芸人2組の自宅に、淳たちが深夜の家庭訪問！！お酒を飲みながら、それぞれが抱えている悩みや本音を聞き出す！！2017年キングオブコントで一世を風靡し、付き合っている事を公言したコンビ、にゃんこスター。\r\n最近は、めっきりテレビ出演が減ったが・・・\r\n交際は続いていて、現在同棲中。\r\n一体どんな生活を送り、どんな悩みを抱えているのか？ 同棲宅の訪問で、ワクワクのメンバーだったが・・・「別に住むのもいいのかな・・・」いきなり彼女であるアンゴラ村長から別居発言！！\r\n彼氏であり相方の３助に対し、仕事からプライベートに至るまで、不満が爆発!!\r\nまさかの同棲解消危機に淳たちが出した答えとは!?２組目は、10年前、レッドシアターで人気を博した我が家の坪倉宅を訪問。ピンでバラエティーに出たり、ドラマにも数多く出演するなど順風満帆に見えるが・・・近年、トリオでの活動はほとんど見かけない。\r\n事務所の先輩、アンガールズ田中は「放っておいたらコンビ解散もある！」\r\nと危機感を募らせる。\r\n坪倉本人も「真剣に解散を考えた」と衝撃発言!!\r\n全ての原因は相方・杉山の酒癖の悪さ。\r\n酔って坪倉に対し取った行動に一同驚愕！！そして、その杉山と谷田部も緊急合流。３人それぞれが、カメラの前で本音を激白!!バラエティーモード一切無しのぶつかり合い！！\r\n果たして、どんな結論になるのか？で、ラストは、坪倉宅の風呂場で珍事件!？先週放送に続き、フジモンが大活躍（笑）一体、何が起きたの～!?【出演】田村淳(ロンドンブーツ1号2号)／にゃんこスター、我が家／小峠英二（バイきんぐ）、田中卓志（アンガールズ）、藤本敏史（FUJIWARA）／弘中綾香(テレビ朝日アナウンサー)【50音順】\r\n\n             ","\n             淳・有吉・ザキヤマ・竹山・フジモンのロンハー仲良し５人衆が、\r\n日頃の疲れを癒そうと、栃木県那須に慰安旅行!!\r\n仕事を忘れ、完全オフの気分で旅を楽しむ。\r\n移動手段も、メンバー自ら車を運転し、気に入った場所があれば、アポ無しロケも!!\r\nさらに、今話題のウォータースポーツ「SUP(サップ)」に挑戦。\r\nモモ神・淳は上手くこなす事が出来るか？\r\nそして、カワイイ動物との触れ合いでは、\r\n普段のスタジオでは見られない有吉の表情に注目!!\r\n他にも、地元特産の美味しいスイーツや料理の数々!!\r\nもちろん竹山イジリも満載!!\r\nラストの露天風呂では、メンバー全員で、\r\n恒例のザキヤマのアノ疑惑を徹底追及(笑)\r\n大のオトナが、はしゃぎっぱなしの１時間。\r\n乞う、ご期待!!\r\n【出演】田村淳(ロンドンブーツ1号2号)、有吉弘行／\r\nカンニング竹山、藤本敏史（FUJIWARA）、山崎弘也（アンタッチャブル）【50音順】\r\n\n             ","\n             普段、可愛がっている後輩芸人から、先輩芸人たちは本当に慕われているのか？\r\nロンハーが勝手にウラ取りして発表しちゃう恐怖の新企画!!\r\n今回、集まった先輩芸人は５名。\r\nロンハー20年にして、スタジオ初登場、ネプチューン堀内健。\r\nその他、FUJIWARA藤本、サバンナ高橋、アンタッチャブル山崎、\r\nアンガールズ田中という、そうそうたる面々。\r\n先輩芸人たちは、普段可愛がっている後輩１０名を発表！\r\nどれ程の付き合いなのか？いつからの関係なのかをプレゼン。\r\nそして、先輩たちが可愛がっていると挙げた後輩たちに、別番組を装い\r\n「あなたの慕っている先輩芸人は誰？」\r\nというアンケートを実施。\r\n真面目な番組だと思い、リアルな順位付けをする後輩のもとへロンハースタッフが突入し、\r\n本当の企画を説明。\r\n果たして、自分のことを可愛いと思ってくれた先輩のことを、慕っている先輩芸人として\r\n挙げているのか？\r\n「人生で一番お世話になっている」\r\n「私の師匠。良い所を言ってくれる」\r\n可愛がっている後輩からも慕われて、相思相愛となれば、最高だが・・・\r\n「夜中に呼び出される」\r\n「食事してる時も、ずっとフザけてる」\r\n慕われてると思っていた後輩から、全くリスペクトされていなければ、\r\n今後の関係に影響が!!\r\nブラマヨ小杉や千鳥ノブ、ビビる大木など、後輩芸人たちのリアルな本音に、スタジオ騒然!!\r\n果たして、先輩たちは、見事 相思相愛となれるのか!?\r\n【出演】田村淳(ロンドンブーツ1号2号)、有吉弘行／\r\n高橋茂雄（サバンナ）、田中卓志（アンガールズ）、藤本敏史（FUJIWARA）、堀内健（ネプチューン）、山崎弘也（アンタッチャブル）【50音順】／藤田ニコル 他\r\n\n             ","\n             以前、ＡＫＢを卒業したものの、その後の活動がなかなか難しく\r\nもう一度芸能界で花を咲かせたいというメンバーを一斉に集めて、 『元ＡＫＢだらけの大運動会』を実施。 その中で、特に目立ったメンバーを再びスタジオに呼び、\r\nこの先、芸能界でどのように活躍していきたいのか、マネージャー同席のもと、\r\nじっくり悩みや現状を聞いていこうという、「芸能界三者面談」を行う。\r\n前回のロンハー出演後、バラエティーやCM、グラビアなどからオファーが来たり、\r\nツイッターのフォロワー数が増えたりと、大反響だった者もいれば・・・\r\nどこからもオファーが無く、全く仕事が増えなかった悲しいメンバーも。\r\nそんな現状に悩みを抱えるマネージャーたちからは、\r\n「元ＡＫＢのプライドが捨てきれていない！！」\r\n「（考えている事が）薄っぺらい！！」\r\nと、厳しい意見が飛び出す！！\r\nさらに、第２の磯山さやかこと大和田南那には、\r\nマネージャーも心配している食いっぷりを検証すべく、\r\n食事風景を隠し撮りで、驚きの映像が！！\r\nまた、内田眞由美がオーナーを務める「焼肉ＩＷＡ」にカメラが潜入！！\r\n知られざる経営戦略や、お客さんの生の声を直撃リポート！！\r\nラストは、エステティシャン経験者の「ソケイちゃん」こと松原夏海の\r\nオイルエステを体験する為、アノ男が紙パンツで登場！！\r\n大爆笑の結末が！！\r\n出演：田村淳（ロンドンブーツ１号２号）／有吉弘行／山崎弘也（アンタッチャブル）、草薙航基、熊田曜子／内田眞由美、大和田南那、小嶋菜月、平嶋夏海、松原夏海　[50音順]\r\n\n             ","\n             “私服センスがない”と思われている芸人６名が集結!!\r\n事前に渡されたテーマに沿って、自宅から私服を持ち寄り対決。\r\nよりセンスの悪い奴が負け残っていく恐怖の逆トーナメント戦!!\r\n注目の出場者は・・・ \r\nコンビで参戦・かまいたち、\r\n彼女ができて？最近私服が変化した・狩野英孝、\r\n自称オシャレ芸人・シソンヌ長谷川、 Ｍ－１ファイナリスト、見取り図・盛山、 ＩＱ１３０の新星、Ｇパンパンダ・一平という６名。 中でも、かまいたち山内は、SNSにファッションだけを投稿し、さらにはスニーカーコレクターというオシャレ好き！！\r\nまた、相方・濱家も「センスが悪いつもりはない！」と自信満々！\r\n周りの声に反し、メンバー全員が「私服には自信アリ！！」と豪語するが・・・\r\n「髪形とバックがあってない！」\r\n「自分の個性は何かっていうのを、考え直して！」\r\nと、辛口審査員長・小木や、ファッションモデルの藤田ニコル、ダレノガレ明美らが、オシャレ気取りの芸人たちを斬りまくる！\r\nテレビに出ている芸能人としては、ファッションセンスが無いとは絶対に言われたくない！！\r\n果たして、屈辱の逆トーナメントを制するのは一体！？\r\n今宵、芸人界のダサイ王が決定！！\r\n出演：田村淳（ロンドンブーツ1号2号）／一平（Gパンパンダ）、狩野英孝、かまいたち、長谷川忍（シソンヌ）、盛山晋太郎（見取り図）／小木博明（おぎやはぎ）、大石絵理、ダレノガレ明美、藤田ニコル、舟山久美子　[50音順] \n             ","\n             世間には嫌われ者のイメージが強い品川庄司・品川祐。\r\nしかし実際は、後輩思いで慕う芸人は多い。\r\nそこで今回は品川の事が大好きで慕っている８人の後輩芸人に集まってもらい、その中でも誰が品川のお気に入りなのか、順位をハッキリさせる！！\r\n後輩たちとは別場所の焼肉屋にいる品川から電話で、「飲みに誘いたい後輩10人」を、１位から順番に呼び出していく。\r\nもちろん品川は、どの後輩が集まっているかは知らないので、メンバー以外の後輩に電話を掛ける可能性も！\r\n「俺の出た番組を全部見てくれている」 「面白いし、見ていて飽きない」\r\n品川から呼ばれる10人の中に選ばれれば嬉しいが、まさかの圏外なら、後輩としてショック極まりない。\r\n芸人の世界は、先輩・後輩の関係性がとても大事なため、今後の付き合いにも影響が！！\r\n果たして、８人全員がトップ10入り出来るのか!?\r\nそして今回もアシスタントとして宮下草薙・草薙が登場！\r\n出演：田村淳（ロンドンブーツ 1 号２号）／藤本敏史（FUJIWARA）、品川祐（品川庄司）、草薙 航基（宮下草薙）／板倉俊之（インパルス）、 尾形貴弘（パンサー）、金田哲（はんにゃ）、狩野英孝、斉藤慎二（ジャングルポケット）、中岡創一（ロッチ）、ナダル（コロコロチキチキペッパーズ）、村上健志（フルーツポンチ）、[50音順]\r\n\n             ","\n             普段、あまり接点の無さそうな２人に、サシでお酒を飲ませるとどうなるのか、\r\n密室で徹底検証!!\r\nまずは、超ネガティブ芸人、宮下草薙・草薙と、\r\n超ポジティブ芸人、ANZEN漫才・みやぞん。 真逆のタイプの２人だが、実は今回が初対面。\r\n最初はお互い、会話がぎこちなかったが・・・\r\n徐々にみやぞんから草薙に\r\n「そのままの自分を認めてあげて！」\r\n「夢が無くても、それは自由だからいい！」\r\nなど、みやぞんらしい優しいアドバイスを送る。\r\n果たして、ネガティブ草薙はどんな対応を！？\r\n全く予想つかない展開に!!\r\n2組目は、東西の大ボケ、ザキヤマ×くっきー。\r\n事務所は違えど、実は同期で同い年だった２人。\r\n会話はどっちが回すのか？相手のボケにきちんとツッコむのか？全く予測不能！！\r\nだが、お酒が進むと・・・\r\nザキヤマからは「くりぃむしちゅーの座付きの作家として生きて行こうとしていた」\r\nくっきーからは「とんねるずさんが好きだった」\r\nなど、お笑いに関する熱い本音話も飛び出した！！\r\n滅多に見られない、２人の真面目な姿は必見！！\r\nそしてラストはザキヤマに、恒例のアノ疑惑が！！\r\nそれは一体！？(笑)\r\n \r\n【出演】田村淳(ロンドンブーツ1号2号)／足立梨花、草薙航基（宮下草薙）、くっきー（野生爆弾）、小嶋菜月、陣内智則、みやぞん（ANZEN漫才）、\r\n山崎弘也（アンタッチャブル）　[50音順] \n             ","\n             女性タレント 10 名が、自分以外の９人を「リスペクトできる順」にランク付けしてもらい、\r\nその総合結果とリアルな意見を発表していくという超ヒリヒリ企画が誕生！！\r\n各々のアンケートは、スタッフ監視のもと書かせたので逃げ道ナシ！！\r\n参加メンバーは、人気者の藤田ニコルや鈴木奈々、\r\n最年長・熊田曜子 37 歳から、最年少はみちょぱ、西野未姫の 20 歳までの\r\n女性芸能人１０名。 アンケートは、人気や芸歴・年齢差など一切関係ナシ!!\r\n「仕事面」だけでなく、「女性として」「人として」というポイントも踏まえ、\r\n総合的にランキング！！ リアルな評価が明らかとなる！！\r\n「コメントのさじ加減が絶妙！」\r\n「発言がテロップになりやすい！」\r\nなど、リスペクトできる理由もあれば・・・\r\n「女性の共演者を全員下に見ていそう！」\r\n「リアクションが嘘くさい！」\r\nと、手厳しい意見も！！\r\n普段、一緒に仕事をしてる仲間から悪く思われてしまえば、芸能人として致命的！！\r\nこの先の人間関係にも亀裂が！！\r\nさらに今回は、淳のアシスタントとして草薙が大抜擢！！\r\nで、ニコルに対して衝撃発言！！それは一体！？\r\nオンナ同士が本音をぶつけまくりで、スタジオはかつてないピリピリムードに！！\r\nこれぞロンハー！乞うご期待！！\r\n出演：田村淳（ロンドンブーツ 1 号２号）、有吉弘行／山崎弘也（アンタッチャブル）、草薙\r\n航基（宮下草薙）／ 朝日奈央、池田美憂、磯山さやか、熊田曜子、鈴木奈々、ダレノガレ明美、西野未姫、藤田\r\nニコル、丸山桂里奈、ゆきぽよ [50 音順]\n             ","\n             普段、カメラ前では「芸人」を意識しすぎて、女性としての部分を見せない女芸人たち。\r\nという事で、今回はテレビでは決して明かさない女芸人のステキな素顔を隠し撮り!!\r\n検証するのは、３名の女芸人たち。\r\n普段、ボケまくりで、素顔を全く見せない、ゆりやんレトリィバァ。\r\nそして、カメラ前では暴言、顔芸を連発する、ガンバレルーヤよしこ。 そして、最近注目の若手、Aマッソ村上。 ウソの飲み会にターゲットを誘い出し、その様子を隠し撮りすると・・・\r\n「私には何が出来るんだろう」\r\n仕事に対するマジの悩みや、\r\n「好きな人が出来た♥」\r\n女子ならではの恋愛トークで、普段テレビでは一切見せない、超意外な素顔が!!\r\nさらに、飲み会にイケメンが登場！密室での２ショットで、ターゲットたちがオンナになる!?\r\nラストはスタジオで、有吉とガンバレルーヤよしこが、とんでもない事に(笑)\r\n【出演】田村淳、有吉弘行／Ａマッソ、カズレーザー(メイプル超合金)、\r\nガンバレルーヤ、藤本敏史（ＦＵＪＩＷＡＲＡ）、ゆりやんレトリィバァ ほか　[50音順]\r\n\n             ","\n             前回、マジすぎる不仲が発覚した狩野とポン村上。放送後のそれぞれの飲み会を隠し撮りしてみると、やはり拭えない遺恨が…。 今夜はその争いに終止符が!!\n             ","\n             ネオバラ１発目の放送で、奥さんに対する異常な嫉妬心が発覚したパンサー尾形。\r\n放送後、尾形のＳＮＳは大炎上、世間から非難の声を浴びたが・・・\r\n今回は、そんな尾形の異常な嫉妬心は改善されたのか、隠し撮りでさらに検証！！前回、自宅に格闘家・武尊の写真集が置いてあったのを見つけ、奥さんへの怒りが爆発！\r\n武尊に対し、強い嫉妬心と嫌悪感を抱いた尾形。\r\nそんな武尊と楽屋で偶然遭遇し、例の写真集をプレゼントされたら!?\r\nこの検証は、前回のスタジオ収録前に行っていたのだが・・・\r\n前回のスタジオでは、あえて出さずに温存していた！\r\nまだ炎上前の検証だったために、尾形がどんな対応をするのか注目！\r\nさらに、よしもとの先輩・品川の自宅で、偽のホームパーティーを開催し尾形夫妻を招待。そこへ、急きょ武尊が合流し、尾形の奥さんと仲良く会話したら!?尾形は嫉妬心を抑えることが出来るのか！？\r\nラストは、因縁の武尊がスタジオに登場し、リング上でガチ対決！！\r\nK-1王者に一発食らわせる事ができるのか？ \r\nもう、炎上はゴメンだ！果たして尾形は、改心したのか！？\r\n【出演】田村淳、有吉弘行／尾形貴弘(パンサー)、川田裕美、武尊、藤田ニコル\r\n森田哲矢(さらば青春の光)、山崎弘也(アンタッチャブル)　[50音順]\r\n\n             ","\n             何も知らずにやってきた女性ゲストに\r\n「この10人の男性の中で付き合いたい順にランク付けを」というド直球な質問を！\r\nその女性ゲストが自分を何位に順位付けしてくれるかを男性陣が予想！今回は21歳人気モデル・藤田ニコルがランキングゲストで登場！ \r\nそして、選ばれる側の男性芸人は、かつてないクセ者だらけのモンスター達が勢揃い!!\r\n昨年のM－1王者・霜降り明星ほか、元祖キモ芸人のアンガ田中、マセキのポンコツ三四郎小宮、若手ネガティブNo.１宮下草薙の草薙、\r\nM－1騒動でテレビ出演がめっきり減ったとろサーモン久保田、\r\n東京進出で苦しむダイアン津田とかまいたち濱家、\r\nそして遂にコロチキナダルと安田大サーカスクロちゃんのモンスター２トップが夢の共演!!\r\n普段なら最下位候補のメンバーたちばかり。\r\nニコルにとっては超究極の選択！！\r\n一方男性陣にとっては、誰もが上位に入れる絶好のチャンス！！\r\n果たして、ニコルはどんな順位を付けるのか!?\r\nラストは、なぜかご意見番のおぎやはぎ小木が、\r\n女性目線で付き合いたい男をランク付けすることに(笑)\r\n果たしてオギ子の順位は？\r\n出演：田村 淳／おぎやはぎ／草薙航基（宮下草薙）、久保田かずのぶ（とろサーモン）、クロちゃん（安田大サーカス）、小宮浩信（三四郎）、津田篤宏（ダイアン）、霜降り明星、田中卓志（アンガールズ）、ナダル（コロコロチキチキペッパーズ）、濱家隆一（かまいたち）／藤田ニコル　[50音順]\n             ","\n             元AKB48、総勢25名による非公認運動会を開催！！\r\nAKB48を卒業して、今でも活躍するメンバーの陰で、\r\n全くテレビに出られず、世間から忘れられた人たちは数知れず・・・\r\nそんな中から、この企画の出演をキッカケに、\r\n「もう一度、芸能界で花を咲かせたい！」と願うメンバー25名が集結し、\r\nツメ跡を残すべく、熱いバトルが繰り広げられる！！\r\n前田敦子や高橋みなみと同期の１期生から、今や結婚して子供がいる人、\r\nバイトをしている人など、様々なメンバーが参戦！\r\nそして、注目の競技は、「50m走」「上体反らし」「水中息止め」の３種目だが・・・\r\n記録が良かった人と、キャラが良かった人だけが残れるサバイバル対決！！\r\n今でもグラビアを続けているメンバーは、露出多めでお色気勝負！！\r\nさらに・・・\r\n「（私、今）オイルのエステで働いてて・・・」\r\n「私、〇〇しています！！」\r\n何とかツメ跡を残そうとぶっちゃけ告白も飛び出すぞ～！！ 果たして、ロンブー、有吉、ザキヤマが見守る中、\r\n強烈なインパクトを残し、もう一度花を咲かせるのは？\r\nそして、栄えある総合優勝に輝いたのは一体誰だ～!?\r\n【出演】ロンドンブーツ1号2号、有吉弘行、山崎弘也(アンタッチャブル)／\r\n浦野一美（1期生）、大江朝美（1期生）、戸島花（1期生）、平嶋夏海（1期生）、今井優（2期生）、\r\n大堀恵（2期生）、小林香菜（2期生）、松原夏海（2期生）、片山陽加（3期生）、田名部生来（3期生）、 中田ちさと（4期生）、内田眞由美（5期生）、小原春香（5期生）、前田亜美（7期生）、 松井咲子（7期生）、永尾まりや（9期生）、小嶋菜月（11期生）、森川彩香（11期生）、 岡田彩花（13期生）、西野未姫（14期生）、橋本耀（14期生）、前田美月（14期生）、飯野雅（15期生）、大和田南那（15期生）、近藤萌恵里（チーム８） \n             ","\n             ここ最近あまりテレビで見なくなってしまったタレント達の自宅に、\r\n淳たちが家庭訪問！！\r\nお酒を飲みながら、それぞれが抱えている悩みや本音を聞き出す！！\r\n2017年M-1GP王者に輝いた、とろサーモン久保田。\r\nしかしその翌年、例の騒動が原因でテレビでの仕事が激減。\r\n今だから話せるM-1騒動の裏側、そして悲惨な末路とは!?\r\n相方・村田も緊急参戦、コンビ間の本音をぶつけ合う！！\r\n \r\nさらに、崖っぷちアラフォーグラドル手島優からも悩みを聞き出す・・・はずが、\r\nプライドを捨てきれず殻を破れない手島に、正論で諭す一同！！\r\nそして、ラストは手島がまさかの大号泣で悲痛な訴え！！\r\nラストは、一同驚愕の㊙映像も公開！！\r\nお楽しみに！\r\n出演：ロンドンブーツ1号2号、有吉弘行／かまいたち、手島優、とろサーモン、\r\n藤本敏史（ＦＵＪＩＷＡＲＡ）、矢作兼（おぎやはぎ）[50音順]\r\n\n             ","\n             偉大な先輩芸人の各事務所内に脈々と伝わるウワサ&都市伝説&武勇伝を、新人芸人たち200人以上に大調査!!\r\n太田プロ代表・有吉弘行、マセキ代表・出川哲朗、\r\n人力舎代表・ザキヤマ、\r\nサンミュージック代表・カンニング竹山、\r\nよしもと代表・陣内智則！\r\n \r\n大先輩にほぼ会った事のない芸歴３年以内の若手たちがスタジオに集結し、憧れの大先輩にまつわるウワサ&都市伝説&武勇伝の真相をランキング形式で発表し本人に直撃する!!\r\n \r\n「養成所時代に１日も休まず皆勤賞だった」\r\n「手応えあった番組を後輩に見るよう強要」\r\n「知らない人がボケるのを嫌う」\r\n衝撃の都市伝説から怖いウワサまで、果たして真実は!?\r\nザキヤマ&竹山の、アノ名シーンも後輩たちの前で披露！\r\n \r\n出演：ロンドンブーツ1号2号、有吉弘行／カンニング竹山、陣内智則、出川哲朗、塙宣之（ナイツ）、山崎弘也（アンタッチャブル）／若手芸人たち[50音順]\r\n\n             ","\n             先週放送した『勝手に調査報告　今、相方はこんな事思ってますよ‼︎』に引き続き、今ノリにノッている芸人たちのウラの顔を大暴露！！\r\n彼らはウラでどんな行動や発言をしているのかを、ロンハースタッフが全総力をあげ、至る所から様々な情報を入手し、それをランキング形式で発表！！\r\nチャラ男漫才で人気急上昇中のEXIT・兼近が、今好きになりそうな相手とは？！\r\n彼女と別れたばかりのはずの霜降り明星・せいやだが、もう次の恋がスタートしている？！\r\n次々と暴露されていく人気芸人たちの恋愛秘話やプライベート！！\r\n果たしてどんなネタが発表されるのか？！お楽しみに！！\r\n \r\n出演：ロンドンブーツ1号2号／狩野英孝、ナダル（コロコロチキチキペッパーズ）、藤本敏史（FUJIWARA）／アインシュタイン、EXIT、さらば青春の光、三四郎、霜降り明星、ジャングルポケット、ダイアン、トム・ブラウン[50音順]\r\n\n             ","\n             人気芸人たちのコンビ関係を、隠し撮りや身近な人への極秘アンケートで徹底検証!!\r\n人気急上昇中のEXITや、M-1・R-1を制覇した霜降り明星など、ノリにノッている芸人たちは、相方に対してどんな感情を抱いているのか…？\r\n三四郎小宮は相方になぜか怒り爆発!?\r\nジャンポケ太田は、おたけに長年の不満が!!\r\n改名直後のダイアン西澤に津田の反応は!?\r\n「相方がハネているのは見たくない」\r\n「相方のTwitterやLINEをチェック」\r\n直接言えない相方への、まさかの本音が飛び出すぞ!!\r\nさらに、狩野&ナダルのポンコツご意見番にも注目！\r\n令和になっても攻め続けるロンハー！お楽しみに！！\r\n出演：ロンドンブーツ1号2号／狩野英孝、ナダル（コロコロチキチキペッパーズ）、藤本敏史（FUJIWARA）／アインシュタイン、EXIT、さらば青春の光、三四郎、霜降り明星、ジャングルポケット、ダイアン、トム・ブラウン[50音順]\r\n\n             ","\n             スタジオがヒリつく禁断企画「うぬぼれリスペクト」が、満を持して深夜に登場！！\r\n企画の中身を全く知らされずにスタジオに呼ばれた芸歴５年の宮下草薙・草薙。\r\nそこで待っていたのは10名の先輩芸人たち。\r\nすると「この10人の中で尊敬しているのは誰？1位から10位まで順位を付けて！」という、後輩として非常に答えづらい質問をぶつけられる！\r\nそして草薙が別室で考えている間に、先輩芸人たちは自分が何位に順位付けされるかを予想する！ネガティブ芸人・草薙が、卑屈な感性で先輩たちを斬りまくる！\r\n「能力以上に斜に構えてる」\r\n「相談しても、何も良い答えが出なさそう」\r\nワースト１に順位付けされたアノ先輩は、ショックで立ち直れない？！\r\n果たしてどんな順位になるのか、乞うご期待！\r\nさらに、まだまだ未知な草薙の人間性に迫るため、職務質問ドッキリを敢行！！\r\n急に警察官に職務質問を受けたら、草薙は一体どうする？！\r\n出演：ロンドンブーツ1号2号、有吉弘行／藤本敏史（FUJIWARA）／井上裕介（NON STYLE）、尾形貴弘（パンサー）、カズレーザー（メイプル超合金）、狩野英孝、品川祐（品川庄司）、霜降り明星、ナダル（コロコロチキチキペッパーズ）、村上健志（フルーツポンチ）、山内健司（かまいたち）／草薙航基(宮下草薙)　[50音順]\r\n\n             ","\n             大阪ではバリバリの実力派と言われてきたダイアン津田とかまいたち濱家。満を持して最近東京進出してきたのだが…以前、スペシャルで放送した「芸人リアルアンケート調査」の際に、東京の若手芸人から全く憧れられていないことが判明！！\r\n何か違うと思われている2人…\r\n一体なぜ東京にハマっていないのか、ロンハーが緊急解明！！今回も、匿名にて東京の若手芸人であるカミナリやジャンポケ斉藤らからアンケートを収集！匿名だと思って書いたリアルな本音が、津田・濱家に刺さりまくる！！\r\nさらに2人の身近にいるマネージャーや放送作家にもアンケートを実施！！そして2人への隠し撮りも行い、何で東京にハマっていないのか、その理由を解明！！\r\n津田・濱家のメンタルは、もう崩壊寸前…！？\r\nしかし、今週もアノ救世主が登場で、予想外の展開に！？\r\nお見逃しなく！\r\n【出演】ロンドンブーツ1号2号／津田篤宏（ダイアン）、濱家隆一（かまいたち）／カズレーザー（メイプル超合金）、カミナリ、草薙航基（宮下草薙）、後藤拓実（四千頭身）、斉藤慎二（ジャングルポケット）、村上健志（フルーツポンチ）、藤本敏史（FUJIWARA）、堀田茜、矢作兼（おぎやはぎ）、山内健司（かまいたち）、山崎弘也（アンタッチャブル）[50音順]\r\n\n             ","\n             温厚でキレる事などない狩野英孝が、芸人Aとマジ揉めしていることが発覚！！\r\nこれは一大事なので、狩野が一体誰と揉めているのか？その原因は何なのかを究明することに…\r\n企画を知らされずスタジオに呼ばれた狩野。そこで、本音を隠し撮りしたVTRを見て、狩野の言い分を聞いたところで、別室にてその様子を見ていた芸人Aがスタジオに登場！\r\n両者の本音を、淳やフジモンが聞き出していくが…\r\n芸人Aへの苛立ちは、狩野だけでなく他のスタジオメンバーからも溢れ出す事態に！！\r\nスタジオは一触即発ムードに！！\r\nしかし、ラストは芸人Aの天敵が急遽登場で、予想外の展開に！？\r\nこんなヒリヒリ感はなかなかないぞ！！\r\nお見逃しなく！\r\n【出演】ロンドンブーツ1号2号／狩野英孝／太田博久(ジャングルポケット)、川島明(麒麟)、小宮浩信(三四郎)、斉藤慎二(ジャングルポケット)、藤本敏史(FUJIWARA)、堀田茜、山崎弘也（アンタッチャブル）、他[50音順]\r\n\n             ","\n             芸能人にとって世間からの悪いイメージは、今後の参考のために押さえておきたい大切な意見・・・\r\nそこで、ゲストにまつわる悪いイメージを、一般男女200名にアンケートをとり、ランキングを作成！\r\n票の多かった上位を、スタジオのみんなで予想しちゃうという、ありがた迷惑な企画「芸人ダメサーチ」！\r\n今回のゲストは出川哲朗。\r\n付き合いの長い有吉やザキヤマ、事務所の後輩であるバカリズムや小宮など、出川のことをよく知る人物たちが回答席に並ぶが・・・\r\nこの企画、正解であればいいが、不正解だとタダの悪口になってしまうので要注意！\r\n出川の悪いところなどない！と前置きしておきながら、次々と悪いイメージを回答していくメンバーたち！\r\nネオバラ枠の放送となり、笑いも深夜ノリ！！\r\n予期せぬ展開も多数・・・、これぞロンハー！！\r\nさらに、スタジオメンバーから、もう1人のターゲットが！それは一体！？\r\nテレビの前の皆さんも、一緒に予想しながら見てね！！\r\n出演：ロンドンブーツ1号2号、有吉弘行／出川哲朗／カズレーザー（メイプル超合金）、小宮浩信（三四郎）、バカリズム、藤田ニコル、藤本敏史（FUJIWARA）、山崎弘也（アンタッチャブル）[50音順]\r\n\n             ","\n             ネオバラに移ったロンドンハーツ1発目は…\r\nパンサー尾形の異常な嫉妬心は本当なのかを検証！！\r\n結婚前は、散々浮気をしていた自分の事は棚に上げ、奥さんには、恐ろしい程の嫉妬深さを見せるというパンサー尾形。\r\n \r\nそこでロンハーでは、尾形に対し、「もし奥さんがナンパされたら？」という検証や、さらには自宅隠し撮りを敢行！！\r\nナンパ検証は、実は淳が裏で奥さんとナンパ師に指示を入れコントロールしているという、尾形に対しての逆ドッキリだが…\r\n尾形の信じられない反応に、淳や有吉、ザキヤマなどスタジオメンバーも騒然！！\r\n本来はゴールデン用に撮ったドッキリロケだったが、あまりの衝撃内容だったので、急きょネオバラ枠での放送が決定！\r\nロンドンハーツは、深夜でもガンガン攻め続けます！！\r\nお楽しみに！！\r\n【出演】ロンドンブーツ1号2号、有吉弘行／尾形貴弘（パンサー）／朝日奈央、中村仁美、山崎弘也（アンタッチャブル）[50音順]\r\n\n             ","\n             “匿名アンケート”で芸人同士の好感度を調査する企画と言われ、事前にアンケートをしっかり書いてスタジオに集まった芸人・総勢20名。\r\nしかし、実際はアンケートに細工があり、誰が書いたかしっかり分かってしまうアンケートだった！！\r\n匿名だと思って書いたリアルな本音があぶり出され、芸人同士に確執が生まれる！！\r\n「共演して絡みづらい芸人は？」\r\n「生まれ変わってもなりたくない芸人は？」\r\n今、注目の若手芸人、四千頭身・後藤や、宮下草薙・草薙などからの辛辣な意見が！！\r\n長年一緒に舞台に立ってきた仲間から、面と向かっては絶対言えない突き刺さるコメントが！！\r\nアンケートを発表される側もヒリヒリするが、言われる側のメンタルも崩壊寸前！！さらに、芸人の奥様方にご協力を頂き、家庭内のリアルな部分も隠し撮り検証！！金曜最後の放送は、ロンハー史上最高にヒリヒリする！！\r\nこれからもロンドンハーツは攻め続けます！！\r\nお見逃しなく！！【出演】ロンドンブーツ1号2号／指原莉乃(HKT48)、藤本敏史(FUJIWARA)、矢作兼（おぎやはぎ）／井上裕介（NON STYLE）、尾形貴弘（パンサー）、カズレーザー（メイプル超合金）、狩野英孝、かまいたち、草薙航基(宮下草薙)、後藤拓実(四千頭身)、小宮浩信(三四郎)、霜降り明星、千鳥、ダイアン、トム・ブラウン、コロコロチキチキペッパーズ、バイきんぐ、吉村崇(平成ノブシコブシ) [50音順]\r\n\n             ","\n             2月8日（金）はよる８時から２時間スペシャル！！M-1グランプリ2018のファイナリストが大集結！\r\n彼らの漫才の面白さは世間に伝わっているが、どんな人物なのかはあまり知られていない・・・\r\nそこで、ロンハー流のドッキリを仕掛け、彼らの人間性を検証！！その素顔を暴く！！\r\n史上最年少で王者となった霜降り明星せいやには、マジックドッキリを敢行！！\r\nリハでは完璧にこなしていたのに、本番では予想だにしないハプニングが続出。慌てまくるせいやの言動にスタジオは大爆笑！！\r\n３年連続で準優勝の和牛は、潔癖で細かく理屈っぽい性格の水田に、様々な人間性ドッキリを連発！！\r\n漫才も理屈っぽいネタが多いが、その素顔とは！？\r\n敗者復活から勝ち上がってきたナニワの兄弟漫才師ミキは、兄の昴生に連続落とし穴ドッキリ！！\r\nしかし３つめの落とし穴には、思いもよらぬ仕掛けが！！\r\n腹筋崩壊、お兄ちゃんの運命は！？ジャルジャルがM-1で披露した「国名分けっこ」は、今や子供たちに大人気！！\r\nそこで漫才では国名を答えさせられていた後藤が、今回は福徳に対し、至る所で突然国名分けっこを出題する連続ドッキリ！！\r\nラストはスカイダイビング中に国名分けっこ！！\r\nしかし、まさかの結末が！！\r\nさらに、スーパーマラドーナ田中と、トム・ブラウン布川は、自宅での新婚生活の様子を隠し撮り！！\r\n普段からは想像できない意外な素顔が！？\r\nそして一番面白かったドッキリVTRにはグランプリを授与！！\r\nジャッジするのは、M-1でも審査員を行ったナイツ塙や、歴代チャンピオンのザキヤマ、ゲストの間宮祥太朗など６名。\r\n果たして栄冠を手にするのはどのコンビだ！？\r\n【出演】ロンドンブーツ1号2号／間宮祥太朗／塙宣之（ナイツ）、藤田ニコル、藤本敏史(FUJIWARA)、堀田茜、山崎弘也（アンタッチャブル）／かまいたち、霜降り明星、ジャルジャル、スーパーマラドーナ、トム・ブラウン、ミキ、和牛[50音順]\r\n\n             ","\n             お楽しみに！！\n             ","\n             男性芸能人25名によるスポーツテストを開催！\r\n今回は新メンバーが多数参戦！！\r\nくっきー、チョコプラ、ガリットチュウ福島ら昨年大活躍の人気芸人から、ブリリアン・コージやジャンポケ太田など筋肉芸人、さらに歴代キングオブコント王者、そして今回も元祖スーパーアイドル諸星和己が満を持しての参戦！！\r\n競技は、50m走、走り高跳び、リレーに加え、ピッチングとトーナメント腕相撲！\r\n前回優勝のアキラ100％や、過去優勝者のパンサー尾形、はんにゃ金田もしのぎを削る戦い！！\r\nはたまた意外なメンバーがまさかの大活躍！！\r\n淳やザキヤマも頑張るぞ！！\r\n果たして栄冠を手にするのは誰なのか！？\r\n【出演】ロンドンブーツ1号2号／アキラ100％、尾形貴弘（パンサー）、金田哲（はんにゃ）、狩野英孝、かまいたち、カンニング竹山、くっきー（野性爆弾）、コージ（ブリリアン）、小宮浩信(三四郎)、品川祐(品川庄司)、ジャングルポケット、JOY、チョコレートプラネット、ナダル（コロコロチキチキペッパーズ）、バイきんぐ、福島善成（ガリットチュウ）、諸星和己、山崎弘也（アンタッチャブル）／弘中綾香（テレビ朝日アナウンサー）[50音順]\r\n\n             ","\n             12月28日（金）はよる7時からロンドンハーツ4時間SP！！ロンハーならではの「年末ドッキリスター大賞」と、奇跡ともいえる美しい写真で来年のカレンダーを作る\r\n「奇跡の１枚カレンダー」でおくる年末豪華４時間スペシャル。 ①「奇跡の1枚カレンダー2019」⼥優界から東ちづるが参戦！！松野明美との50代コンビはどんな変⾝を？？尼神インター、まひるが奇跡の美女に！？千鳥ノブには奇跡の展開が！？今回もザキヤマの新テクニックに一同大爆笑！\r\nくっきー、チョコプラ、丸⼭桂⾥奈、ひょっこりはん、ゆきぽよ、ゆにばーす・はらが初参戦︕\r\nどんな美男美⼥写真が登場するのか︖2019年カレンダーを飾るのは︖\r\nロンドンブーツ1号2号　/　男性ゲスト：くっきー（野⽣爆弾）、千鳥、チョコレートプラネット、ひょっこりはん、山崎弘也（アンタッチャブル）女性ゲスト：東ちづる、尼神インター、白鳥久美子（たんぽぽ）、はら（ゆにばーす）、松野明美、まひる（ガンバレルーヤ）、丸山桂里奈、ゆきぽよゲスト：中条あやみ（50音順）②「年末ドッキリスター大賞」▽チョコプラ長田に本家そろり（和泉元彌本人）との夢の初共演をドッキリで敢行！！\r\n▽何も知らずにジャージに着替えさせられたロンブー淳＆有吉＆ザキヤマが挑むのは「以心伝心ドッキリルーム」。\r\n「パイ噴射」＆「ビリビリ椅⼦」＆「スネ⽵⼑」＆「顔⾯ハリセン」＆「熱々カレーうどん」淳の絶叫にザキヤマ＆有吉が・・・！！\r\n▽三四郎・⼩宮、M-1ファイナリストのかまいたち、M-1王者の霜降り明星。\r\nカースタントでふらふらのところに襲い掛かる悲劇とは？？\r\n▽ジャングルポケット、ハナコ、カンニング竹山は、釣り番組の収録中に、突然の大波に襲われてカヌーが転覆するドッキリに！▽バイキングは、でんじろう先生監修「科学反応大爆発」ドッキリに！目の前の紐を間違えて切ると、ドラム缶内の粉が大爆発！▽平成最後の怪物ナダル⾃作⾃演で好感度UP作戦！ロンドンブーツ1号2号　/　朝⽇奈央、有吉弘⾏、オカリナ（おかずクラブ）、狩野英孝、かまいたち、カンニング⽵⼭、⼩宮浩信（三四郎）、ジャングルポケット、霜降り明星、バイきんぐ、チェコレートプラネット、ナダル（コロコロチキチキペッパーズ）、ハナコ、藤本敏史（FUJIWARA）、みちょぱ、⼭崎弘也（アンタッチャブル）（50音順）ゲスト：間宮祥太朗、芳根京⼦12月28日（金）はよる7時からロンドンハーツ4時間SP！！お楽しみに！！\n             ","\n             現代のテレビ界が生んだ頑張り屋のNGなし女性タレントが大集合！！\r\n彼女たちはなぜそこまで頑張るのか！？\r\nNGなしの仕事に関して徹底検証！！\r\n現役ViViモデルなのに、激辛料理やゲテモノ料理をペロリと食べちゃう藤田ニコル。\r\n女芸人からも恐れられ、アノ出川哲朗も認めるリアクション女王、鈴木奈々。\r\n国民栄誉賞まで受賞した女子サッカー元代表なのに、おしりも出しちゃう丸山桂里奈。\r\nさらにAKB世界選抜総選挙第２位にも関わらず、鼻毛も見せちゃう須田亜香里や、モノマネのクオリティが高すぎる元アイドリングの朝日奈央まで！\r\nお互いの事をどう思っているのか？こっそり撮られていた本音VTRも公開！\r\nそして、労いのお手紙をもらって大号泣…のはずが！？\r\n全く予想出来ない展開に有吉・バカリズムも驚きの連発！！\r\n頑張る彼女たちを見て、勇気をもらおう！\r\n出演：ロンドンブーツ1号2号、有吉弘行／バカリズム／朝日奈央、鈴木奈々、須田亜香里（SKE48）、藤田ニコル、丸山桂里奈（50音順）\r\n\n             ","\n             普段多忙な売れっ子たちの体力は如何な物か・・・\r\n様々な測定で、筋力、体幹などをチェック！また、脳の老化予防や活性化などを促進する。\r\n藤田ニコル(20)や稲村亜美(22)の20代女性に対し、ロンブー・有吉・ザキヤマ・竹山・おぎやはぎのアラフォーおじさんがどこまで頑張れるのか？\r\n目を閉じたままその場で足踏みをして、どれだけ姿勢が崩れたかで分かる「骨盤のゆがみ」、膝をついて座り上半身を55度まで反らしてキープできる時間を測定する事で分かる「太ももと腹筋の強度」、さらには脳トレなど、体のあらゆる部分をチェック！！\r\n普通に生活しているだけでは分からなかった体のゆがみが明らかに！！\r\nテレビの前の皆さんも、是非ご一緒にチャレンジして下さい！！\r\n出演：ロンドンブーツ1号2号、有吉弘行／おぎやはぎ、カンニング竹山、山崎弘也（アンタッチャブル）／稲村亜美、藤田ニコル／弘中綾香（テレビ朝日アナウンサー）\r\n\n             ","\n             女芸人、オネエ、女性に変身した女装男子の中で、誰の顔が一番美しいかを、何も知らない外国人男性に見た目だけで選んでもらう！\r\n勝利から遠ざかっている女芸人チームは、今回こそ優勝と燃える！！\r\nオアシズ大久保をリーダーに、歯を治療したハリセンボン箕輪はるか、そして初登場の尼神インター誠子と、ガンバレルーヤよしこが、普段は見せない女性としての魅力を最大限に開花させる！！本物の女として絶対に負けられない！！\r\n　\r\n同じく前回優勝を逃したオネエチームは、IKKOをリーダーに、ミッツ・マングローブ、山咲トオル、そして超美形オネエのベルが初参戦！美へのこだわりなら本物の女性以上！何が何でも優勝を狙う！！\r\n現在2連勝中の女装男子チームは、前回と同じく8名を ザキヤマ&竹山など、それぞれに体の不調を抱える売れっ子たち…\r\n仕事柄の不規則な生活スタイルや、お酒やタバコ、ストレスなどによって、メンバーたちの体はどうなっているのか…？\r\nそんな中、元看護師・オカリナが登場！！\r\n有吉の血をオカリナが抜くというオモシロ映像が飛び出す！！\r\nさらに、直腸検査で男性芸人たちが悶絶！\r\n偽IKKOのお肌分析も要チェック！！\r\nアラフォー・アラフィフの男たちのリアルな健康状態に驚きの検査結果が！？\r\n出演：ロンドンブーツ1号2号、有吉弘行／カンニング竹山、山崎弘也（アンタッチャブル）、千鳥、松尾駿(チョコレートプラネット)、カズレーザー(メイプル超合金)／オカリナ (おかずクラブ)／弘中綾香（テレビ朝日アナウンサー）\r\n\n             ","\n             ロンドンハーツに11年振りに登場のタカアンドトシ。\r\nタカには悩みがあり、自分がいくらボケても、トシはきつく突っ込むだけで一切笑ってくれないという。\r\nそこでロンハーが協力し、タカが仕掛け人となり、トシを笑顔にするようなドッキリを連続で仕掛ける！！\r\nタカトシ自身の番組の本番中や地方ロケで、体を張ったドッキリを敢行！！\r\nそして、トシを笑わせるためだけに、タカは長年隠し続けてきた重大な秘密を告白！！\r\nそれにはスタジオメンバーも騒然！！\r\nさらに大物仕掛け人も続々登場！！\r\n果たしてタカはトシを笑わせることが出来たのか？！\r\n三四郎小宮にはコンビ解散逆ドッキリ！！\r\nアメトーーク「じゃない方芸人」のドッキリロケと偽り、仕掛け人のつもりの小宮が相田に解散話を切り出す。\r\nすると相田は、解散を承諾するという逆ドッキリを！！\r\nまさかの展開に大慌ての小宮は、相田に対して、ボヤキ連発！！\r\n果たして、小宮の運命は！？\r\nお楽しみに！！\r\n【出演】ロンドンブーツ1号2号、有吉弘行／タカアンドトシ、三四郎／藤本敏史(FUJIWARA)、千秋、藤田ニコル、他\r\n\n             ","\n             現在ブレイク中のイマ旬芸人VSちょっと前に大人気だったチョイ前芸人のネタを小学1、2年生100人が判定！！\r\nイマ旬芸人チームは、リーダーに今年確固たる地位を築いた千鳥をむかえ、白塗り顔マネでブレイクしたくっきー＆ガリットチュウ福島コンビに、上半期のブレイクピン芸人のひょっこりはん、そしてIKKOさんのモノマネでお馴染みのチョコレートプラネットが参戦！ 対するチョイ前芸人チームは、バブリーネタの平野ノラがリーダーを務め、「３」でアホになるネタで伝説となった世界のナベアツが10年ぶりに復活！さらに2015年のMー1王者トレンディエンジェルと、超絶怒濤のピン芸人サンシャイン池崎が名を連ねる！\r\n営業での必勝ネタや、過去に時代を風靡した鉄板ネタをひっさげ、本気でネタを披露する芸人たち！！\r\nしかし、そんなメンバーたちに・・・\r\n「全然面白くない。」\r\n素直な子供たちの感想に芸人たちが次々と撃沈！\r\nさらに、大人たちからは創造もつかない現代っ子ならではの発言が飛び出し、メンバーも驚愕！YouTubeを多く見ている子供たちだからこその意見・・・これも時代なのか！？\r\n果たして、勝利の栄光を掴みとるのはどちらのチームだ！？\r\n出演：ロンドンブーツ1号2号／藤田ニコル、藤本敏史(FUJIWARA)／くっきー＆福島善成、サンシャイン池崎、世界のナベアツ、千鳥、チョコレートプラネット、トレンディエンジェル、ひょっこりはん、平野ノラ／堂真理子（テレビ朝日アナウンサー）　[50音順]\r\n\n             ","\n             以前、ロンドンハーツで自宅を公開した狩野英孝。広くてとても良い部屋だったが、レイアウトや選ぶ家具のセンスが悪く、「ダメ部屋」の烙印が押されてしまった・・・。\r\nそれを今回、お部屋コーディネートのスペシャリスト・GENKINGが、モダンテイストでラグジュアリー感のある高級ホテルのような空間に大改造！\r\n狩野の部屋にある不要品を全て処分し得た軍資金で、新たな家具を自腹でガチ買い物！コスパ重視、どんなオシャレな品々を購入するのか注目！\r\nラストは、あのダメ部屋が、驚きのラグジュアリー部屋に大変身！！\r\nお部屋チェックに定評のある淳と辺見えみりも、GENKINGのテクニックを大絶賛！！\r\nテレビの前の皆さんも、ご自身が買い物をし、部屋を改造している気分でご覧下さい！！\r\n出演：ロンドンブーツ1号2号／狩野英孝／辺見えみり、GENKING \r\n\n             ","\n             男性芸能人＆女性芸能人、総勢28名が意地とプライドをかけ、真夏の大磯ロングビーチで水泳バトル！！\r\n競泳、水上相撲、水上縄跳びなど数々の種目にメンバーたちが真剣に挑む！\r\n注目はレジェンドアイドル・元光GENJIの諸星和己が初参戦！！以前、スポーツテストでの50m走ではまさかの転倒、水泳でリベンジなるか！？\r\n藤田ニコルは、鈴木奈々と新旧カリスマモデル相撲対決！！\r\nさらにチョコレートプラネットやザキヤマたちは、珍プレーを連発！！\r\nラストは恒例の淳チームvs亮チームの対抗リレー！\r\n淳の泳ぎは、違った意味で半端ない！？\r\n果たして、誰が水泳キングに輝くのか！？\r\n【出演】ロンドンブーツ1号2号／板倉俊之（インパルス）、尾形貴弘（パンサー）、狩野英孝、カンニング竹山、チョコレートプラネット、バイきんぐ、ハリー杉山、FUJIWARA、諸星和己、山崎弘也（アンタッチャブル）、りゅうちぇる、レイザーラモン、渡辺裕太／アレクサンドラ、稲村亜美、岸明日香、祥子、鈴木奈々、都丸紗也華、葉加瀬マイ、藤田ニコル、山﨑ケイ（相席スタート）[50音順]\r\n\n             ","\n             テレビで見ない日はないという、まさに飛ぶ鳥を落とす勢いで人気の千鳥！！\r\nそんな超売れっ子の千鳥の２人について、ロンハーがウラで色々と調べ、それをランキング形式で発表！！\r\n子供や若者、ご年配の方々に人気度調査を敢行！\r\n驚きの結果が明らかに！！\r\nまだまだ駆け出しの若手時代のお宝映像を蔵出し！！\r\nロンハーやアメトーークに初出演した際の映像も公開で、今の人気と比較！\r\nさらに２人のプライベート飲み会を隠し撮り！それぞれ気心の知れた後輩に本音をポロリ！！\r\n島育ちの大悟の同級生が今何をしているのか？勝手に番組が調査してインタビュー！\r\n同級生の現状に大悟の反応は？\r\nラストはノブのご両親が岡山からサプライズ上京！！腰が砕けるノブ！！\r\n \r\n他にもロンハー流のドッキリや、ノブの名ツッコミ集など、とにかく千鳥だらけの１時間！！\r\nお楽しみに〜！！\r\n【出演】ロンドンブーツ1号2号、有吉弘行／千鳥／井森美幸、川島明(麒麟)、藤田ニコル、山崎弘也(アンタッチャブル)、他[50音順]\r\n\n             ","\n             売れっ子女芸人・オアシズ大久保佳代子。47歳独身。\r\n私生活はベールに包まれている。\r\nそんなプライベートを滅多に明かさない大久保さんが1人で暮らす自宅マンションを大公開！\r\nそして、お部屋コーディネートのスペシャリスト・GENKINGが、その部屋をハイセンスに模様替え！\r\nさらにインテリアショップでのガチ買い物は必見！\r\nコストパフォーマンスが高いオシャレアイテムをGENKINGアドバイスのもと、真剣に探す。\r\n47歳独身女が暮らす部屋が、華やかに大変貌！？\r\nお部屋チェックに定評のある淳とえみりも驚きのテクニックが満載！！\r\n皆さんも是非参考にしてみてください！！\r\n出演：ロンドンブーツ1号2号／大久保佳代子（オアシズ）／辺見えみり、GENKING\n             ","\n             長く一緒にいる“夫婦”という関係でも、お互いのことはよくわからないもの…\r\n普段旦那さんたちが、どれだけ奥さんの地雷をふんでしまっているのか？\r\n既婚者男性芸人の家庭内エピソードを、家事や育児をしながら芸能界で活躍する奥さんタレントがチェックする！！\r\nお子さんも生まれた新米パパの千原ジュニア、\r\n森山家の娘を奥さんに持つおぎやはぎ小木、\r\nフジテレビのアナウンサーと結婚し新婚ホヤホヤのおばたのお兄さんの3人が、三者三様のエピソードを披露！旦那さんたちは、良かれと思ってやっている！と豪語するも…\r\n奥さんタレントたちから非難殺到！！\r\n「それって地雷踏んでる！」と思ったら、手元にある地雷ボタンを押すのだが、驚愕の数字をたたき出す事に！！皆さんも、ご自分の家庭と重ねて、是非ご覧ください！！\r\n出演：ロンドンブーツ1号2号、有吉弘行／小木博明（おぎやはぎ）、おばたのお兄さん、千原ジュニア（千原兄弟）／井上和香、小原正子（クワバタオハラ）、亀井京子、熊田曜子、近藤千尋、千秋、中山エミリ、西山茉希／堂真理子（テレビ朝日アナウンサー）[50音順]\r\n\n             ","\n             悪い意見は一切なし！業界スタッフに、女性芸能人の良い所をアンケート取材し、その結果をランキングにして発表！なぜこの人たちがテレビに出続けられるのか、明らかに！出演者\r\n：ロンドンブーツ1号２号 、有吉弘行 〇女性ゲスト稲村 亜美\r\n、川田 裕美、小島 瑠璃子、鈴木 奈々、ダレノガレ明美、藤田 ニコル、堀田 茜、光浦 靖子（オアシズ）、横澤 夏子、遼河 はるひ〇男性ゲスト田中卓志（ｱﾝｶﾞｰﾙｽﾞ）、狩野英孝\n             ","\n             今の姿は微妙でも、私達だって絶対に可愛い時代もあったんだ！\r\n今回は、女芸人たちから思い出の写真を提出してもらい、番組がセレクト！\r\n「青春時代部門」「小学生部門」「赤ちゃん〜幼児部門」の３部門に分け発表し、最後に最もかわいかった写真を選ぶ新企画！！\r\n売れっ子女芸人たちは昔、こんなんだった！意外な秘蔵写真連発！ メイプル超合金・安藤なつの信じられない小学校の卒業写真や、おかずクラブ・オカリナの破壊力抜群の看護学校時代の写真！！\r\nさらに、尼神インター誠子の美少女写真や、平野ノラのギャル写真、ガンバレルーヤよしこのお姉さん系メイク写真など、掘り出し写真が続々！\r\nさらに、最新技術を駆使し、昔の写真を動かしてみたり、淳＆有吉の輝かしい青春時代の写真も公開！！\r\n果たして最もかわいかったグランプリ写真は、いったい誰のどの写真！？\r\n出演：ロンドンブーツ1号2号、有吉弘行／尼神インター、安藤なつ（メイプル超合金）、おかずクラブ、ガンバレルーヤ、はら（ゆにばーす）、平野ノラ、ゆりやんレトリィバァ、横澤夏子、渡辺江里子（阿佐ヶ谷姉妹）／飯豊まりえ、大久保佳代子（オアシズ）、カズレーザー（メイプル超合金）[50音順]\r\n\n             ","\n             女性にウケる私服を着こなす芸能人No.1は誰なのか？\r\nバラエティで活躍する30名の男性芸能人が、今回は「春」の勝負服で対決！\r\n18歳〜40代までの一般女性317名に、『好みの私服を着ている芸能人は誰？』とアンケートを実施し、１位から30位までのランキングを作成！\r\nその30名の中から18名をスタジオに呼び、有吉チームと矢作チームの２つに公平に分け、各チーム1人ずつメンバーを選出し、どちらが女性にウケる私服なのかを競う！\r\n有吉プロは、サブリーダーにザキヤマを据え、オシャレ芸人フット岩尾やケンドーコバヤシ、自宅はオシャレと高評価だったロッチ・コカド、そして高身長コンビ・アンガールズ、K-1ファイター武尊、武井壮などが所属。\r\n対する矢作舎には、相方・小木をサブリーダーに、前回のリベンジを誓うTKO木下、ハイブランド好きのノブコブ吉村、野球好きのスピードワゴン井戸田、ストリート系パンサー尾形に、プロレスラー真壁刀義やサッカー界のオシャレレジェンド武田修宏などが名を連ねる！\r\nチームの中で、どの芸能人のカードを切るかが勝敗のカギとなる！\r\nジャケットやパンツだけでなく、靴やメガネ、アクセサリーなどの小物までも審査対象。\r\nもちろん本人に合っているのかは最重要ポイント！\r\n男として、私服が女性にウケるのはとても嬉しいが…\r\n私服が女性にウケないのは芸能人としても致命的！！\r\nそんな私服は、ただの自己満足！\r\n果たして、どちらのチームが栄光の勝利を手にするのか！？\r\nそして、この18名の中に栄えある「女性にウケる私服を着こなす芸能人No.1」はいるのか！？\r\n出演：ロンドンブーツ1号2号、有吉弘行／おぎやはぎ、山崎弘也（アンタッチャブル）／アンガールズ、井戸田潤(スピードワゴン)、岩尾望(フットボールアワー)、尾形貴弘(パンサー)、狩野英孝、木下隆行(TKO) 、ケンドーコバヤシ、コカドケンタロウ(ロッチ) 、小峠英二(バイきんぐ) 、小宮浩信 (三四郎) 、品川祐(品川庄司) 、武井壮、武田修宏、武尊、藤本敏史(FUJIWARA) 、真壁刀義、吉村崇(平成ノブシコブシ) [50音順]\r\n\n             ","\n             いま人気の女芸人たちに、様々な仕掛けを敢行し、誰が女芸人№１ドッキリスターなのかを決定する！渡辺直美の食いっぷりを隠し撮り！！\r\n日本各地の名産を前に、直美ならではの驚きの食べ方や食い合わせが目白押し！\r\n見た後に真似したくなること間違いなし！？\r\n旬のガンバレルーヤとにゃんこスターにはパイ＆巨大風船ドッキリを！！\r\n風船が割れる前にビリビリミッションをクリアしないといけないこのドッキリは、2人の関係性がわかっちゃう！\r\n仲良しコンビのガンバレルーヤは、本当に仲良しなのか？！にゃんこスターは恋人関係に亀裂が入る？！\r\n阿佐ヶ谷姉妹は、ロンハー名物「小屋の中身は何でしょう」に挑戦！\r\n箱をかぶり、お互いの姿も見えない小屋の中で、2人は小屋の中身を当てられるのか？！\r\nそして、尼神インター誠子にはキスシーンドッキリを！！\r\nイケメンとのキスシーンによって、女性としての潤いが増す！ということで、ロンハーが偽のウェディング情報誌のCM撮影を用意！\r\n好みのタイプである、相手役のイケメンモデルに対し、乙女モード全開の誠子！！可愛いリアクションが連発！！\r\nしかし、スタジオではドッキリのネタバラシが待っている！！\r\nそして、スタジオには、有吉やヒロミにもドッキリを体験してもらおうと、ビリビリシステムを用意！！\r\nしかし、それがまさかの展開に！！スタジオが戦慄と爆笑に包まれる！！\r\n数ある仕掛けの中から、栄えある女芸人ドッキリスター大賞に選ばれるのは誰か!?　乞う、ご期待！！\r\n【出演】ロンドンブーツ1号2号、有吉弘行／阿佐ヶ谷姉妹、尼神インター、ガンバレルーヤ、にゃんこスター、渡辺直美／ヒロミ、藤田ニコル、他[50音順]\r\n\n             ","\n             「もしも地球上にこの男女15人しかいなかったら、あなたは誰と結ばれたいですか？」\r\nというテーマをもとに、フィーリングカップル方式で相手を選んでいく恋愛実験企画！\r\n同じ芸人同士だから良いところも悪いところも見せている…カップルになったら恥ずかしいけど嬉しい…でも、フラれたらリアルにへこむし、最後まで取り残されたら最大の恥！\r\n \r\n今回は、芸人同士のガチ・ラブマゲドン！！\r\n売れっ子だらけの男芸人たちの布陣は、朝の顔になった博多大吉、飛ぶ鳥を落とす勢いの人気コンビ千鳥、ラブマゲドン常連のサバンナ高橋、子供に絶大なる人気のブリリアン・コージ、そしてカズレーザーら8名。\r\n対する女芸人たちは、4年ぶりにこの企画に復帰したベテラン・アジアンや、先週のロンハーでかわいらしい姿を披露したガンバレルーヤ、そしてゆりやんなど！！\r\n外見も内面も知る仲の芸人同士が、告って、フッて、フラれまくる！！\r\n「一番安心できる…」\r\n「かわいくて食べちゃいたい！」\r\nいつもは見せない感情が露わになり、想いと想いが入り乱れる！！\r\nそして、最後の1人になるのは男芸人…、果たして、その悲惨なヤツとは！？\r\n赤面必至…男女のプライドをかけた恋愛サバイバルが幕を開ける！\r\n出演：ロンドンブーツ1号2号 \r\n【男性出演者】カズレーザー（メイプル超合金）、コージ（ブリリアン）、小宮浩信（三四郎）、高橋茂雄（サバンナ）、千鳥、中岡創一（ロッチ）、博多大吉（博多華丸・大吉）\r\n【女性出演者】アジアン、ガンバレルーヤ、はら（ゆにばーす）、ゆりやんレトリィバァ、渡辺江里子（阿佐ヶ谷姉妹）[50音順]\r\n\n             ","\n             『独身芸能人の自宅をチェック！女子が泊まりたくなる部屋ＧＰ』\r\n人気の独身男芸能人たちのこだわりの自宅を一挙公開！！\r\n女子が泊まりたくなる部屋かどうかを女性目線で厳しくチェックし、グランプリを決定する！！\r\n今回エントリーしたのは、\r\n私生活が謎なメンタリストDaiGo\r\nロッチのじゃない方芸人・コカド\r\n現役K-1チャンピオン・武尊相方がちょっとお騒がせのコント師・インパルス板倉\r\n仮面ライダー俳優・西銘駿\r\n引越ししたての新居を公開・狩野英孝\r\nそして、以前ロンハーで自宅を公開したノブコブ吉村を加えた計7名！\r\nリビング・寝室・冷蔵庫など、自宅のありとあらゆるところを大公開！\r\n人の心が読めるメンタリスト・DaiGoの部屋は、超ハイテクで最先端？！\r\nインパルス板倉は、趣味であふれる驚きの部屋を公開！！\r\nそして、泊まりたくなる部屋かどうかをチェックするのは、辺見えみり、泉里香、最上もが、堀田茜の4名！\r\nインテリアや生活雑貨、そのレイアウトに至るまで、男芸能人たちのセンスとこだわりを女性目線で厳しくチェック！\r\nどの部屋も見どころ満載！！\r\n果たして、女子が泊まりたくなる部屋No.1に選ばれるのは誰だ！？\r\n【出演】ロンドンブーツ1号2号／板倉俊之（インパルス）、狩野英孝、コカドケンタロウ（ロッチ）、DaiGo、武尊、西銘駿、吉村崇(平成ノブシコブシ)／泉里香、辺見えみり、堀田茜、最上もが　[50音順]\r\n『もしもイケメンとキスシーンがあったら…』\r\n人気急上昇中の女芸人・ガンバレルーヤ。\r\n最近肌荒れで悩むよしこのために、相方まひるが立ち上がった！\r\nもしもイケメンとキスシーンがあれば、女性ホルモンが出て肌荒れも治るはず…！\r\nということで、ロンハーが偽のウェディング情報誌のCM撮影というシチュエーションを用意！\r\n相手役のイケメンモデルを前に、女らしさ全開のよしこ！\r\n好みのタイプにバッチリはまっているお相手のモデルに対し、「カッコイイ！」と大興奮！その彼と手をつないだり、ウェディングドレスを着て微笑みあったり…今まで何度もビジネスキスをしているのに、彼とするキスシーンにドキドキ…\r\nいつものよしこより本当にかわいく見えちゃう！！\r\nしかし…ラストは驚きの展開が！！\r\nスタジオで明かされるその事実に、よしこは一体どんな反応を見せるのか！？\r\n乞うご期待！！\r\n【出演】ロンドンブーツ1号2号／藤本敏史（FUJIWARA）／ガンバレルーヤ、藤田ニコル、ゆりやんレトリィバァ　[50音順]\r\n4月13日（金）よる8時から2時間スペシャル！！お楽しみに！！\n             ","\n             ドッキリをかけ続けたロンドンハーツが送る、ドッキリの豪華祭典が開催！！\r\n今回も見た事のない大ネタドッキリが目白押し！\r\nドッキリレジェンド出川哲朗に、今回も大型ドッキリを敢行！！\r\nが、しかし、予想外の出来事が！！\r\nロンハー史上、かつてない展開に現場も騒然！\r\nドッキリというより、もはやドキュメント！\r\n 淳VS出川の行方は？？\r\nネタバラシまで目が離せない！！\r\nあまりドッキリイメージのないサンドウィッチマンには、コンビ愛を確かめるドッキリを！！\r\nコンビ仲がいいことで有名だが、では「伊達がいる空間に富澤が隠れていたら、伊達は気付く事が出来るのか？」\r\nあんなところに富澤！こんなところにも富澤！別番組のロケや、地方での営業でも伊達にドッキリをかけまくる！\r\nドッキリなのに溢れ出るコンビ愛…、伊達の笑顔は必見！！\r\n渡辺直美・103kgの食いっぷりを隠し撮り！！\r\nどうしてこんなに食べられるのか？どうしてこんなにキレイに食べられるのか？そして、直美流の食い合わせに驚きの連続！\r\n千鳥・ノブには2度目の予告連続大汚しドッキリを敢行！！\r\nスケールアップした今回も、あれやこれやとクセがスゴイ汚しの連続！！\r\nありえない場所に現れるロンハードッキリ陣に、毎度飛び出るノブの嘆きツッコミ！！\r\nこれぞまさに日本ツッコミ界のエースだ！！\r\nさらに女芸人たちによる、華麗なるリアクションドッキリショーも！！\r\n尼神インターが！阿佐ヶ谷姉妹が！ガンバレルーヤよしこが！！巨大風船や強風ドッキリなどに挑む！\r\n誰が優勝してもおかしくない大接戦の今回！！\r\n果たして、5代目ドッキリスターの金字塔を打ち建てるのは誰だ！？\r\n【出演】ロンドンブーツ1号2号／阿佐ヶ谷姉妹、尼神インター、千鳥、出川哲朗、よしこ（ガンバレルーヤ）／ヒロミ、藤田ニコル、他[50音順]\r\n3月16日（金）よる7時から3時間スペシャル！！ お楽しみに！！\n             ","\n             普段のアンケート企画では、辛辣な意見が多いが、今回は出演者をホメまくるというロンハーらしからぬ企画を敢行！\r\nアンケート対象者は、メンバーをよく知る業界スタッフ。\r\nディレクター、プロデューサー、AD、APなどの制作スタッフや、放送作家、技術スタッフまで男女年齢問わず総勢132名。\r\nホメられた数でランキングを作成し、人ごとに発表していく。\r\n「鋭いボケと勘を持ち合わせた最高の芸人！」\r\n「大声一発で落とせるから、使いやすい！」\r\n普段、一緒に仕事をしているからこそ知るテクニック論や・・・\r\n「下っ端ADにも優しくできて素敵！」\r\n「常に謙虚な姿勢を保ち続けているデキた人間！」\r\n知られざる人間性も明らかに！\r\nある意味、一番欲しい業界評価、テレビのプロはどこを見ている？\r\n大絶賛のホメ言葉から、どうにか絞り出した事まで、とにかくイイところだけを書いてもらっているアンケートなので、普段のランキング企画で下位常連のメンバーも、上位になるチャンスがある！\r\n業界人から認められれば、今後の仕事に大きく影響すること間違いナシ！！\r\n果たして、栄光の１位に選ばれた芸人とは？\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／小沢一敬（スピードワゴン）、狩野英孝、久保田かずのぶ（とろサーモン）、小峠英二（バイきんぐ）、品川祐（品川庄司）、田中卓志（アンガールズ）、千鳥、中岡創一（ロッチ）、藤本敏史（FUJIWARA）／小島瑠璃子、山崎弘也（アンタッチャブル）　[50音順]\r\n\n             ","\n             『見た目ビューティーカップ』\r\n女芸人、オネエ、女性に変身した男芸人の中で、誰の顔が一番美しいかを、何も知らない外国人男性に見た目だけで選んでもらう！\r\n女芸人チームは、今回こそは絶対優勝！とリベンジに燃える！！今回もオアシズ大久保は独自のテーマ設定で、あるセレブになりきる！初出場の阿佐ヶ谷姉に加え、森三中・黒沢とゆりやんも独自の魅力で、本当の女性として、絶対に負けられない！同じく前回優勝を逃したオネエチームは、IKKOをリーダーに、ミッツ・マングローブ、山咲トオル、そしてヘアメイクアーティストのおぐねーが久しぶりの参戦！美へのこだわりなら本物の女性以上。何が何でも優勝を狙う！ そして前回大接戦を制して勝利した男芸人チームは、前回と同じく8名を招集！！リーダーにはゴト子(フット後藤)と、ザキ子（ザキヤマ）が就任。\r\nメンバーは、アフリカ男性に対しては自信満々のタケ子（カンニング竹山）に、若手実力派兄弟コンビ・ミキが参戦！\r\n前回は弟・亜生が度肝を抜く美貌を披露したが、今回は兄・昂生も登場。弟を越える変身を見せられるか？\r\nさらに、新メンバーとして、M-1グランプリ2017で優勝したとろサーモン久保田や、準優勝の和牛・川西も参戦！4名のM-1ファイナリストには目が離せない！！そして、女装コントでブレイク中のレインボー池田や、バイきんぐ・小峠、アイドル界から超特急・タカシも参戦！！\r\n強豪から個性派まで勢揃い、連続優勝を目指す！！\r\n激戦必至の３チームでの勝ち抜けバトル！\r\n果たして、優勝を飾るのははどのチームだ！？\r\nそして今回も、面白エキシビジョンマッチも開催！\r\nこちらの爆笑バトルも見逃すな！！出演：ロンドンブーツ1号2号 \r\n【男芸人チーム】後藤輝基（フットボールアワー）、山崎弘也（アンタッチャブル）、\r\n池田直人（レインボー）、川西賢志郎(和牛)、カンニング竹山、久保田かずのぶ（とろサーモン）、小峠英二（バイきんぐ）、タカシ（超特急）、ミキ\r\n【女芸人チーム】大久保佳代子（オアシズ）、黒沢かずこ（森三中）、ゆりやんレトリィバァ、渡辺江里子（阿佐ヶ谷姉妹）\r\n【オネエチーム】IKKO、小椋ケンイチ、ミッツ・マングローブ、山咲トオル　\r\n他【50音順】\r\n『ロンハー女子健康診断』\r\n時間や生活リズムが不規則な芸能界…\r\n女芸人・グラドル・モデルなど、売れっ子たちの健康状態はどうなってるの？\r\nということで、ロンドンハーツが女性芸能人のための「健康診断」を緊急開催！！\r\nエントリーしたのは、46歳を迎えた女芸人・オアシズ大久保、\r\nテレビで見ない日はない超人気モデル・藤田ニコルに、\r\nアイドルグループを脱退し、ゲーム漬けの日々を送るという最上もが、\r\nぽっちゃり女芸人からは、メイプル・安藤なつとゆりやんレトリィバァ、\r\nそして34歳のベテラングラドル磯山さやかに、若手グラドルの岸明日香、\r\nさらに、昨年の心労が体に影響していそうな元衆議院議員の金子恵美は、なんと夫の宮崎謙介氏も同伴。なぜか狩野英孝と意気投合？\r\n内容は、血液検査や肺活量チェック、CT検査など、通常の健康診断で行う項目のほかに、\r\n女性視聴者必見！足のむくみチェックや肌年齢検査など、ありとあらゆる項目で体の隅々までチェック！！\r\n普段、学校や職場など身近な場所でも行う健康診断、果たして、どんな結果が飛び出すのか！？\r\nロンハー流の健康診断を、お楽しみあれ！！\r\n出演：ロンドンブーツ1号2号／狩野英孝\r\n安藤なつ（メイプル超合金）、磯山さやか、大久保佳代子（オアシズ）、金子恵美、岸明日香、藤田ニコル、最上もが、ゆりやんレトリィバァ【50音順】\r\n\n             ","\n             女性にウケる私服を着こなす芸人No.1は誰なのか？\r\nバラエティで活躍する30名の男芸人が、冬の勝負服で対決！\r\n18歳〜40歳までの一般女性212名に、『好きな私服を着る芸人は誰か？』アンケートを実施し、１位から30位までのランキングを作成！\r\nその30名の中から16名をスタジオに呼び、有吉チームと矢作チームの２つに公平に分け、各チーム1人ずつメンバーを選出し、どちらが女性にウケる私服なのかを競う！\r\n有吉プロは、アドバイザーにザキヤマを据え、オシャレ芸人として名高いフット岩尾やよゐこ濱口をはじめ、ニャンコスター・スーパー３助やカミナリ・まなぶなどが所属。\r\n対する矢作舎には、相方・小木をアドバイザーに、自身のファッションブランドをもつTKO木下や、嫁が人気モデル木下優樹菜のフジモン、私服のクセの強さは未知数の千鳥ノブや、M-1チャンピオンのとろサーモン久保田などが名を連ねる！\r\nチームの中で、どの芸人のカードを切るかが勝敗のカギとなる！\r\nジャケットやパンツだけでなく、靴やメガネ、アクセサリーなどの小物までも審査対象。\r\nもちろん本人に合っているのかは最重要ポイント！\r\n「コーディネートが出来てる！」\r\n「靴もすごいオシャレ！」\r\n男として、私服が女性にウケるのはとても嬉しいが…\r\n「スタイルに合ってない！」\r\n「女の子の求めるポイントと根本的にズレてる！」\r\n私服が女性にウケないのは芸能人としても致命的！！\r\nそんな私服は、ただの自己満足！\r\n果たして、どちらのチームが栄光の勝利を手にするのか！？\r\nそして、この16名の中に栄えある「女性にウケる私服を着こなす芸人No.1」はいるのか！？\r\n出演：ロンドンブーツ1号2号、有吉弘行／おぎやはぎ、山崎弘也（アンタッチャブル）／井上裕介(NON STYLE) 、岩尾望（フットボールアワー）、小沢一敬（スピードワゴン）、狩野英孝、カンニング竹山、木下隆行（TKO）、後藤淳平(ジャルジャル)、品川祐（品川庄司）、スーパー３助（にゃんこスター）、竹内まなぶ（カミナリ）、田中卓志(アンガールズ)、とろサーモン、ノブ(千鳥)、濱口優(よゐこ)、藤本敏史（FUJIWARA）[50音順]\r\n\n             ","\n             うぬぼれリスペクト番付の女性芸能人バージョンを初開催！\r\n19歳・藤田ニコルが、年上女性たちのタレント力をリアル分析！！\r\n企画の内容を全く知らされずにスタジオに呼ばれたニコルは、スタジオに入るや否や、「この10人の先輩たちの中で尊敬しているのは誰？1位から10位まで順位を付けて！」と質問をぶつけられる！\r\n46歳ベテラン女芸人のオアシズ大久保や、ブレイク女芸人・尼神インター、喜怒哀楽が激しい女優・遠野なぎこ、レジェンドグラドルの熊田・磯山、事務所の先輩・堀田茜など、錚々たるメンツの年上女性芸能人たちを前に、たじろくニコルだが、渋々順位付けを承諾！\r\nニコルが別室で考えている間に、女性芸能人たちは自分が何位に順位付けされるかを予想！\r\n上位予想をしてうぬぼれ過ぎても恥ずかしいし、下位予想で保険をかけるのもイヤらしい。\r\nそして、スタジオに戻ってきたニコルが注目の順位を発表！！\r\nすると・・・\r\n「どこをターゲットにしてお仕事しているのかわからない！」\r\n「爪痕を残しているのを見たことがない！」\r\n19歳なのに鋭い分析力で、厳しい意見を連発！！\r\n順位付けされた年上女性芸能人たちもア然！！\r\nニコルが選ぶ「尊敬する先輩ランキング」は衝撃の結果に！！\r\n \r\nさらに、急遽この10人の中から、もう一人順位付けをやってもらうことに！！\r\n果たして、一体誰なのか？\r\nそちらの順位もお楽しみに！！\r\n出演：ロンドンブーツ1号2号、有吉弘行／尼神インター、磯山さやか、稲村亜美、大久保佳代子(オアシズ)、熊田曜子、重盛さと美、鈴木奈々、遠野なぎこ、堀田茜／藤田ニコル　[50音順]\r\n\n             ","\n             男性芸能人23人によるスポーツテストを開催!みやぞん、アキラ100%、カズレーザーら2017年を彩った人気芸人のほか、かまいたち、カミナリなど注目芸人が登場。さらに最年長47歳の諸星和己や、JOYも参加!\r\n競技は、50m走、走り高跳び、リレーに加え、ピッチングやトーナメント腕相撲、壮絶なサバイバル腹筋も!各種目のトップ選手には10万円、見事総合優勝に輝いた選手には30万円が!果たして栄冠を手にするのは誰なのか?◇出演者\r\nロンドンブーツ1号2号/アキラ100%・尾形貴弘(パンサー)・カズレーザー(メイプル超合金)・金田哲(はんにゃ)・狩野英孝・かまいたち・カミナリ・カンニング竹山・小宮浩信(三四郎)・サンシャイン池崎・品川祐(品川庄司)・JOY・ハリー杉山・藤本敏史(FUJIWARA)・みやぞん(ANZEN漫才)・諸星和己・山崎弘也(アンタッチャブル)・吉村崇(平成ノブシコブシ)・渡辺裕太/池田美優・岡田結実\n             ","\n             ①『女性芸能人・秋のスポーツテスト2017』\r\n②『ドッキリスター狩野英孝in台湾』\r\n③『奇跡の１枚カレンダー2018』\r\n④『ウラでこんな事やってました2017』\r\n①『女性芸能人・秋のスポーツテスト2017』\r\n女性芸能人22名による意地とプライドをかけたスポーツバトル!!普段スタジオでは見られない白熱の真剣勝負が繰り広げられる!!もちろんお宝セクシーショットも！\r\n②『ドッキリスター狩野英孝in台湾』\r\n50TAに台湾からLIVEのオファーがやってきたという海を渡った大型ドッキリ！どこへ行っても大スター扱いを受け、カン違い連発の50TA！ラストは700人の観客が入るLIVE会場で衝撃の展開が！\r\n③『奇跡の１枚カレンダー2018』\r\n史上最多の16名の男女が名乗りを上げた今回は、ベテラン女優から今年ブレイクしたにゃんこスターなど新メンバーが多数参戦！プロの技により大変身を遂げた奇跡の１枚と、奇跡が起こらなかった爆笑写真も！\r\n④『ウラでこんな事やってました2017』\r\nカズレーザーが弟子をとる？！前代未聞の長期ドッキリを敢行！！さらに、千鳥・ノブの岡山の実家突撃訪問や、岩尾の頭頂部隠し撮りも！\r\n2018年1月3日（水）7：00-13：00 ※11：45-12：00は中断してＡＮＮニュースを放送いたします\r\n出演者：ロンドンブーツ１号２号、有吉弘行\r\n①藤本敏史（ＦＵＪＩＷＡＲＡ）、山崎弘也（アンタッチャブル）／尼神インター、有村藍里、池田美優、磯山さやか、稲村亜美、大久保佳代子（オアシズ）、岡田結実、おのののか、ガンバレルーヤ、岸明日香、熊田曜子、黒沢かずこ（森三中）、鈴木奈々、遠野なぎこ、都丸紗也華、藤田ニコル、舟山久美子、堀田茜、ｍｉｓｏｎｏ、山根千佳\r\n②狩野英孝／安藤美姫、藤本敏史（ＦＵＪＩＷＡＲＡ）、益若つばさ、渡辺直美\r\n\n             ","\n             『ポンコツ仕掛人出川ｖｓ狩野ドッキリ』 9月に放送されたドッキリスター大賞で、念願の淳ドッキリの仕掛け人を引き受けた出川。しかし、実は逆ドッキリで、最後は自分が落とし穴に落ちるという大ドンデン返しを受けた…\r\n淳にリベンジを誓う出川のため、ロンハーが新プロジェクトを発足！\r\n出川に淳へのドッキリはまだ早いということで、ターゲットを狩野英孝に定め、再度ドッキリの仕掛け人に！！\r\n仕掛け人としてはポンコツの出川が、淳をアドバイザーに据え、狩野をドッキリにはめていく！\r\nこれまでも数々の勘違いから奇跡を起こしてきた狩野英孝。\r\n今回は、50TA（狩野のミュージシャン名）の復活ライブで、約1000人の観客に協力してもらい大仕掛けのドッキリを！\r\nポンコツ仕掛け人・出川が、淳のサポートのもと、取材や曲作りの指示出し、ライブ会場の潜入などを行う！！\r\nヒヤヒヤ！ドキドキ…そしてちょっぴり感動。\r\nSPゲストの桐谷美玲さんも爆笑のドッキリラストを見逃すな！！そして、50TAの新曲も披露！！狩野の心情をつづった名曲が誕生するぞ！\r\n出演：ロンドンブーツ1号2号／出川哲朗、狩野英孝／桐谷美玲／ヒロミ、藤本敏史(FUJIWARA)、カズレーザー(メイプル超合金)、藤田ニコル\r\n『奇跡の１枚～カレンダー2018～』\r\n一流のカメラマン、メイク、スタイリストの技術を駆使して「奇跡の１枚」を撮影！\r\n今回は、合計4万1537枚の撮影写真の中から“2018年版 奇跡の１枚カレンダー”に掲載される12枚を厳選する！\r\n過去最多の16名の男女が名乗りを上げた今回は、ベテラン女優や今年ブレイクした大型新人など新メンバーが多数参戦！！奇跡のクール＆ビューティー＆セクシーショットがいつもに増して目白押し!!\r\n三四郎・小宮はトレードマークのメガネを外し、爽やか系男子に変身できるか！？\r\n53歳のベテラン女優・杉田かおるが、奇跡の若返りで一同騒然！！\r\nみちょぱこと池田美優はいつものギャルメイクを落として、ナチュラルビューティーに挑戦！こんなみちょぱ見たことない！！\r\nキングオブコントで話題をさらったにゃんこスターの二人は、キャラを脱いで驚きのイケメン&美女に変身！！\r\n毎年運良くカレンダーに選ばれているザキヤマは、今年も奇跡を起こせるか！？\r\nすみれと石田ニコルも驚愕の超ミラクルショットから、スタジオ大爆笑のおもしろ作品まで、一瞬たりとも目が離せない！！\r\n2018年のカレンダーに選ばれるのは、一体誰だ！？\r\n出演：ロンドンブーツ1号2号／尼神インター、有村藍里、池田美優、岩尾望（フットボールアワー）、大久保佳代子（オアシズ）、ガンバレルーヤ、小宮浩信(三四郎)、サンシャイン池崎、杉田かおる、千鳥、にゃんこスター、山崎弘也（アンタッチャブル）、／石田ニコル、すみれ　[5 開し、男子が行きたくなる部屋かどうかを男性芸能人が厳しくチェックし、グランプリを決定する！！\r\nエントリーしたのは、\r\n19歳の人気カリスマモデル・藤田ニコルアラフォーでバツ２の女優・遠野なぎこなでしこジャパンのフォワード・丸山桂里奈\r\n元SKE48の現役女子アナウンサー・柴田阿弥\r\n国民的女優、有村架純の姉・有村藍里を加えた計5名！\r\nリビング・寝室・浴室など、自宅のありとあらゆるところを大公開！\r\nそして、行きたくなる部屋かどうかをチェックするのは、ロンハー初登場のNEWS小山慶一郎や、ヒロミ、おぎや矢作、モデルの栗原類の4名！\r\nインテリアや生活雑貨、そのレイアウトに至るまで、女性芸能人たちのセンスとこだわりを男性目線で厳しくチェック！\r\n果たして、男子が最も行きたくなる部屋＆行きたくないと思われてしまったのは！？\r\n【出演】ロンドンブーツ1号2号／有村藍里、柴田阿弥、遠野なぎこ、藤田ニコル、丸山桂里奈／栗原類、小山慶一郎、ヒロミ、矢作兼（おぎやはぎ）　[50音順]\r\n\n             ","\n             うぬぼれリスペクト番付が新シリーズを開催！\r\n今回は、“先輩が認める後輩芸人”をランキングする！\r\n企画の内容を全く知らされずにスタジオに呼ばれたのは、ドッキリレジェンドの出川哲朗！\r\nスタジオに入るや否や、「この10人の後輩芸人の中で認めているのは誰？1位から10位まで順位を付けて！」と質問をぶつけられる！\r\n後輩とはいえ、有吉やザキヤマ、土田、礼二、陣内など錚々たるメンバーがそろっており、順位をつけることにビビりまくる出川…\r\n出川が別室で考えている間に、後輩芸人たちは自分が何位に順位付けされるかを予想！\r\n「とにかく面白い！」\r\n「(自分を)おいしくしてくれる！」\r\nレジェンド出川から、芸に関して褒められたら嬉しいが…\r\n「番組の邪魔をしてる！」「人としてクソ！」\r\n鋭い分析力で厳しいダメ出しも！\r\nそんなダメ出しを食らった後輩芸人たちも黙っていない！！\r\n出川に対して噛みつきまくり、スタジオは終始熱気が満ちたムードに！！\r\nそしてラストは衝撃の展開！出川が1位に選んだ後輩芸人には番組からご褒美が！\r\nそれはなんと、出川と一緒に○○をする！！\r\n果たして、出川が選ぶ「認めている後輩ランキング」はどんな結果になったのか？！\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／カンニング竹山、陣内智則、田中卓志（アンガールズ）、千鳥、土田晃之、藤本敏史（FUJIWARA）、山崎弘也（アンタッチャブル）、礼二（中川家）／カズレーザー（メイプル超合金）、小宮浩信（三四郎）／出川哲朗　[50音順]\r\n\n             ","\n             『みやぞんウォッチング　知らない子どもにどこまで付き合うか？』 これまで、日本中の人々を幸せな気分にしてきた、天然でピュアなハートの持ち主・みやぞんに、ハートフルドッキリを慣行。\r\n今回は「知らない子供にどこまで付き合うか？」という検証ドッキリ！\r\n郷土料理を紹介するというニセ番組で、静岡県の初島にやってきたみやぞんだが、スタッフの不手際でロケが中断してしまい、時間が空いてしまう。\r\nそこで仕掛け人の子供が、みやぞんに「遊んで」とお願いしたら？\r\n「秘密基地に行こう」\r\n「野球教えて」\r\n子供は次から次へとみやぞんにお願い。\r\nすると、信じられない神対応の数々に、スペシャルゲストの嵐・二宮和也さんも驚愕!!\r\nそんな中、みやぞんのまさかの弱点が発覚？\r\nこんなみやぞん見たことない！\r\n自然あふれる島での、みやぞんと子供の心暖まる触れ合い。\r\nロンドンハーツらしからぬドッキリを是非ご覧ください！！\r\n【出演】ロンドンブーツ1号2号／二宮和也／ANZEN漫才、ヒロミ、藤田ニコル、他[50音順]\r\n『女性芸能人・秋のスポーツテスト』\r\n女性芸能人22名による意地とプライドをかけたスポーツバトル!!\r\n普段スタジオでは見られない白熱の真剣勝負が繰り広げられる!!\r\n3連覇中だったmisonoを撃破し、前回総合優勝を飾ったのは神スイング・稲村亜美！\r\n今回も長い手足を活かした高い運動能力で連覇を狙う！\r\n共にライバルと宣言しているモデル対決、藤田ニコルとみちょぱの負けん気あふれるレースは見逃せない！\r\n初登場・おのののかは、ベテラングラドルの熊田・磯山を相手に、一矢報いる事が出来るか！？\r\n現役高校生の岡田結実や、ジム通い中のくみっきーなど、激戦の主役に踊り出る n過去幾度となく、ドッキリに引っ掛かって出川だが、長年の敵討ちをと、なんと淳に対してドッキリを計画！！\r\n慣れない仕掛け人を務めながら、いよいよクライマックスというところで、まさかまさかの、大どんでん返しが！！\r\n千鳥・ノブには予告連続汚しドッキリを敢行！！\r\n大スケールの物から、前代未聞の仕掛けまで、クセがスゴイ汚しの連続！！\r\nエンドレスドッキリに、ノブのツッコミが止まらない！！\r\nそして、三四郎・小宮には田舎町にて１泊２日26時間にも及ぶドッキリを！！\r\nニセの旅番組で、山梨県の田舎町にて郷土料理の食レポ&民家に宿泊ロケ。\r\nしかし、出てくるのは激マズ料理など、一癖ある食事ばかり。\r\nさらに夜に泊まった民家では、ニセ家族から様々な仕掛けが。\r\nイラだつ小宮は、今回もボヤキ、ボヤキのオンパレード！！\r\n果たして、４代目ドッキリスターに輝くのは誰だ！？\r\n\r\n【出演】ロンドンブーツ1号2号／小宮浩信（三四郎）、出川哲朗、ノブ（千鳥）／黒木メイサ／カズレーザー（メイプル超合金）、大悟（千鳥）、ヒロミ、藤田ニコル、藤本敏史（ＦＵＪＩＷＡＲＡ）、他[50音順]\r\n\n             ","\n             『うぬぼれ注意！芸人リスペクト番付』 企画の中身を全く知らされずにスタジオに呼ばれた三四郎・小宮。\r\nそこで待っていたのは10名の先輩芸人たち。\r\nすると「この10人の中で尊敬しているのは誰？1位から10位まで順位を付けて！」という、後輩として非常に答えづらい質問をぶつけられる！\r\nそして小宮が別室で考えている間に、先輩芸人たちは自分が何位に順位付けされるかを予想する！\r\n \r\n普段はイジられまくっている小宮が覚醒!\r\n隠し持っていた分析力で、先輩たちを斬りまくる！\r\nあまりの的確なランキングで先輩たちも思わずブチギレ！！\r\nワースト１に順位付けされたアノ先輩は、ショックで立ち直れない？\r\n久しぶりの禁断企画で、スタジオは終始ピリピリムード！果たしてどんな順位になるのか、乞うご期待！\r\n出演：ロンドンブーツ1号2号、有吉弘行／カンニング竹山、小峠英二（バイきんぐ）、陣内智則、千原ジュニア（千原兄弟）、バカリズム、濱口優（よゐこ）、藤本敏史（FUJIWARA）、山崎弘也（アンタッチャブル）、礼二（中川家）／カズレーザー（メイプル超合金）／三四郎　[50音順]\r\n『検証!!もしも、アキラ100%が◯◯をやってみたら？』\r\nアキラ100%が、“裸にお盆一枚”という姿で難関競技にコラボチャレンジ！\r\n今回挑むのは、リオデジャネイロオリンピック閉会式でも話題となった男子新体操\r\nと、映画「ウォーターボーイズ」から火がついた、大人気の男子シンクロ。 難度の高い競技だが、43歳という年齢にも負けず、全力でトライ！\r\n果たしてアキラ100％は、高い身体能力を生かし、クリアできるのか？！\r\n【出演】ロンドンブーツ1号2号／アキラ100％、カズレーザー（メイプル超合金）、藤田ニコル、藤本敏史(FUJIWARA) [50音順]\r\n\n             ","\n             女芸人、オネエ、女性に変身した男芸人の中で、誰の顔が一番美しいかを、何も知らない外国人男性に見た目だけで選んでもらう！\r\n前回優勝のオネエチームは、IKKO、ミッツ・マングローブ、山咲トオルに加え、大型新人・原宿系オネエのぺえが参加！オネエならではの究極の美へのこだわりで連覇を狙う！\r\n女芸人チームは、本物の女だから絶対優勝！と気合十分！！チームを引っ張るベテラン・オアシズの２人はとある大物女優になりきる！ハリセン箕輪とゆりやんも独自の魅力で追随する！\r\n雪辱に燃える有吉総監督の男芸人チームは、最強メンバーで優勝を目指すべく、8名を招集！！常勝・はんにゃ金田、お局・タケ子（カンニング竹山）に加え、新メンバーとして千鳥の２人、ブルゾンちえみwithBのブリリアンの２人、さらに三四郎・小宮や、ナニワの兄弟漫才師、ミキ・亜星も参戦！！\r\nどう転ぶかわからない新人たちの秘めた力はいかに！？\r\n激熱の３チームでの勝ち抜けバトル！\r\n果たして、外国人男性から選ばれ、激戦を制したのはどのチームだ！？\r\n試合後には、おもしろエキシビジョンマッチも開催！\r\nこちらの絶対に負けられない戦いも見逃すな！！\r\n出演：ロンドンブーツ1号2号、有吉弘行\r\n【男芸人チーム】亜生（ミキ）、金田哲（はんにゃ）、カンニング竹山、小宮浩信(三四郎)、千鳥、ブリリアン\r\n【女芸人チーム】オアシズ、箕輪はるか（ハリセンボン）、ゆりやんレトリィバァ\r\n【オネエチーム】IKKO、ぺえ、ミッツ・マングローブ、山咲トオル\r\n\n             ","\n             新企画『女性に好かれてる-１ＧＰ　団体戦』\r\nバラエティ界で活躍するタレント、モデル、グラドル、フリーアナなど、30名の女性芸能人の中で「女性に好かれてる」のは誰かを、18歳〜50歳までの一般女性100人にアンケートを実施し、１位から30位までのランキングを作成！\r\nその30名の女性芸能人の中から14名をスタジオに呼び、抽選で「有吉プロダクション」と「プロダクション矢作舎」の２チームに分けた。\r\nそして、各チーム1人ずつメンバーを選出し、どちらがランキング上位かを競う！\r\n対戦勝利数が多いチームが勝ちとなる団体戦！\r\n有吉プロには、熊田・磯山のベテラングラドルを筆頭に、ティーンのカリスマモデル・藤田ニコル、おバカだけど既婚者の鈴木奈々、元宝塚男役の遼河はるひ、神スイング・稲村亜美、そして朝ドラ女優・有村架純を妹にもつ話題のグラドル・有村藍里が所属。\r\n一方の矢作舎には、グラビアもモデルもこなすモグラ女子・筧美和子、ママタレ・スザンヌ、ハーフタレント・ダレノガレ明美、ギャルのカリスマ・みちょぱ、“謎の女”グラビア・祥子、毒舌おバカの重盛さと美に加え、現役モデルにして芸人の嫁・近藤千尋が名を連ねる！\r\nそして、有吉プロにはアンガールズ田中、矢作舎には相方・小木がアドバイザーとして入り、男性ならではの意見でチームをサポート！\r\nしかし、今回は“女性”が好きな女性タレントのため、スタジオは大混乱！！\r\n同性には嫌われていたくない！と、女性同士の熾烈なバトルが繰り広げられる！！\r\n果たして、どちらのチームが栄光の勝利を手にするのか！？\r\nそして、この14名の中に「女性に好かれてる女No.1」＆「女性に好かれていない女ワースト1」はいるのか！？\r\n出演：ロンドンブーツ1号2号、有吉弘行／おぎやはぎ、田中卓志(アンガールズ)／有村藍里、池田美優、磯山さやか、稲村亜美、筧美和子、熊田曜子、近藤千尋、重盛さと美、祥子、スザンヌ、鈴木奈々、ダレノガレ明美、藤田ニコル、遼河はるひ[50音順]\r\n『おかずクラブ・オカリナ〜大好きな人との食事会を隠し撮り検証！！』\r\nオカリナの大好きな人とは…BOYS　AND　MENの小林豊くん！\r\n相方・ゆいPと先輩のスパイク・小川が仕掛け人となり夢の食事会をセッティング。本当に小林くんが大好きでファンクラブにも入っているというオカリナは、このドキドキな緊急事態に一体どんな対応を？！あのオカリナが乙女モード全開なるか？！\r\n【出演】ロンドンブーツ1号2号、有吉弘行／アキラ100％、ＡＮＺＥＮ漫才、おかずクラブ、尾形貴弘（パンサー）、カズレーザー（メイプル超合金）、カミナリ、カンニング竹山、紅蘭、小林豊、斎藤司（トレンディエンジェル）、藤田ニコル、山崎弘也(アンタッチャブル)、他[50音順]\r\n\n             ","\n             『出て来いオレの名前～アノ人の何番目芸人～』男性芸人の名前は、世の中にどれだけ浸透しているのか？\r\n有名女性ゲストのもとをスタッフが訪れ、何の番組かは言わずに、いきなり「思いつくだけ男性芸人の名前を挙げてください」という質問をし、グループ名ではなく芸人の個人名を答えてもらう企画が久しぶりに登場！\r\n今回、その質問に答えてくれるのは、人気女優の倉科カナ！\r\n憧れの女性が自分の名前を知ってくれていたら嬉しいが、逆に、最後まで名前が出てこなかったら、テレビに出てる人間としてはかなりツライ・・・。\r\n多くの芸人が祈る中、果たして倉科さんは、どれだけ芸人の名前を知ってくれているのか！？\r\nまた、同じ芸能界にいながら名前を知られていない悲惨な芸人は誰だ！？\r\n出演：ロンドンブーツ1号2号、有吉弘行／倉科カナ／アンガールズ、井戸田潤(スピードワゴン)、岩尾望（フットボールアワー）、インパルス、ウーマンラッシュアワー、カンニング竹山、銀シャリ、サンシャイン池崎、千鳥、トレンディエンジェル、NON STYLE、FUJIWARA、山崎弘也(アンタッチャブル)、ロッチ　[50音順]\r\n『緊急事態ドッキリ！！』\r\n今が旬なブレイク芸人から、中堅そしてベテランまでに、ロンハーが緊急事態ドッキリを敢行！！\r\n売れっ子たちは、この緊急事態にどう対応する？！\r\nドッキリで彼らの人間性に迫る！\r\n今回は、紅蘭、有村藍里、ザ・たっちの3組にタクシー検証ドッキリを仕掛けた！！\r\nタクシー車内で、運転手から、家族やプライベートに関しての質問が連発したら？\r\n家族のことも赤裸々に語る？それともスルーする？！\r\nターゲットたちの驚きの回答にスタジオ騒然！！\r\n【出演】ロンドンブーツ1号2号、有吉弘行／アキラ100％、有村藍里、ＡＮＺＥＮ漫才、オカリナ（おかずクラブ）、尾形貴弘（パンサー）、カズレーザー（メイプル超合金）、カミナリ、カンニング竹山、紅蘭、斎藤司（トレンディエンジェル）、ザ・たっち、藤田ニコル、山崎弘也(アンタッチャブル)[50音順]\r\n\n             ","\n             今が旬なブレイク芸人から、中堅そしてベテランまでに、ロンハーが緊急事態ドッキリを敢行！！\r\n売れっ子たちは、この緊急事態にどう対応する？！\r\nドッキリで彼らの人間性に迫る！\r\n先週放送した「アキラチャレンジ100％」企画！\r\n最近、何かと騒がれているアキラ100％の裸芸を、\r\n世間にもっと認めてもらおう！ということで、\r\nアキラが様々な難関競技に、裸にお盆一枚という姿で挑戦！\r\n今回は、前回をさらに上回るハイレベルな競技にもチャレンジ！\r\nお盆一枚で、全力で取り組むアキラ100％の姿は見応えあり！\r\n今回も感動を呼び起こす！！\r\nスキャンダルを恐れる男性芸人たちに、芸能記者が直撃ドッキリ！！\r\n「週刊文春」ならぬ、架空の「週刊文集」記者に、街で直撃取材を受けたら、男性芸人たちはどんな対応をするのか？！\r\n最近撮られたばかりのトレンディエンジェル斎藤や、\r\nこれまで山ほどスクープされたという、出川哲朗やカンニング竹山、さらに千鳥・ノブまで、十人十色の反応が！！\r\nさらにパンサー尾形には、ハニートラップを含めた直撃ドッキリで、淳も驚きの緊急事態発生！！\r\n強烈なツッコミが人気のカミナリには、架空の審議団体に「ツッコミが強すぎだと視聴者から苦情が入っている」というドッキリを！\r\n突然呼び出され、審議にかけられるカミナリの２人。\r\n自分たちの芸風に意見されるという緊急事態に、一体どう対応する？！\r\nさらに、みやぞんにスタジオで前代未聞の生ドッキリを敢行！！\r\nみやぞん以外は全員仕掛け人！！\r\nドッキリなのに、見るとなんだかほっこりしちゃう？！\r\nそのほか、売れっ子たちの私服隠し撮りは、有吉やザキヤマもターゲットに！！\r\n詳細は是非オンエアをご覧ください！！\r\n【出演】ロンドンブーツ1号2号、有吉弘行／アキラ100％、ＡＮＺＥＮ漫才、オカリナ（おかずクラブ）、尾形貴弘（パンサー）、カズレーザー（メイプル超合金）、カミナリ、カンニング竹山、紅蘭、斎藤司（トレンディエンジェル）、千鳥、出川哲朗、藤田ニコル、山崎弘也(アンタッチャブル)[50音順]\r\n\n             ","\n             『ドッキリ田舎道 みやぞん＆小宮くらべてみました』先日の放送で大好評だった「みやぞんのドッキリ田舎道」。\r\nみやぞんが田舎道を一人でほのぼの歩く様子や、困っている人を助けたり、急に頼まれたことに笑顔で応じる様子に、心がほっこりした方も多いはず。\r\nそこで今回、陰口ボヤキ男、三四郎・小宮にも同じ検証を敢行！！\r\nみやぞんと同じように、ニセ番組で田舎にやってきた小宮。\r\nオープニングロケ収録後、次のロケ場所に移動するための車が、高齢スタッフで満席になってしまう。\r\n仕掛け人ディレクターから「一人で歩いて向かって欲しい」と無茶なお願い。\r\nみやぞんは「いいですよー！」と即答でＯＫだったが、果たして小宮はどんな返答を？！\r\n他にもみやぞん同様、行く手を阻む仕掛けの数々！！\r\n小宮はボヤくのか？！嘆くのか？！はたまた笑顔で対応するのか？！\r\nみやぞんとは違ったドッキリドキュメンタリー！！\r\n是非ご覧ください！！\r\n【出演】ロンドンブーツ1号2号／出川哲朗、ヒロミ、小宮浩信(三四郎)、カズレーザー（メイプル超合金）、藤田ニコル[50音順]『アキラ チャレンジ100％』BPOに苦情が寄せられたり、大御所落語家から苦言を呈されたりと、最近、何かと騒がれているアキラ100％の裸芸。\r\nそんな裸芸を、世間にもっと認めてもらおうということで、ロンハーが立ち上がった！\r\nアキラに、様々な競技を裸にお盆一枚という姿で挑戦してもらうという企画を緊急考案！\r\n淳が、突然アキラのもとを訪れ、やってもらいたいお題を提案！ わずかな練習時間でその競技に、裸にお盆一枚で挑む！\r\nお盆一枚でトランポリンに挑戦！果たして、見えずに技を決められるか！？\r\nお盆を持ったままウォータースライダーをにチャレンジ！途中見えたりしないか！？\r\nはたまた、男子チアリーディングのメンバーとコラボ！見えずに、見事踊りきれるのか！？\r\n様々な競技に、お盆一枚で全力で取り組むアキラ100％の姿は見応えあり！\r\n42歳の遅咲きデビュー芸人に完全密着でスタジオメンバーも感動！？\r\n果たしてアキラ100％は難関競技をクリアできるのか？！\r\n【出演】ロンドンブーツ1号2号、有吉弘行／アキラ100％、カズレーザー（メイプル超合金）、藤田ニコル、みやぞん（ANZEN漫才）、山崎弘也(アンタッチャブル) [50音順]\r\n\n             ","\n             7月7日（金）は　よる8時から2時間スペシャル！！ 『みやぞんのドッキリ田舎道』 天然でピュアなハートの持ち主・みやぞん。そんな不思議芸人に、ロンハーが新たな検証企画を用意。\r\nその名も「みやぞんのドッキリ田舎道」！！\r\n全国の絶景を紹介するというニセ番組で、とある田舎にやってきたみやぞんだが、オープニングロケ収録後、次のロケ場所に移動するための車が、高齢スタッフで満席になってしまう。\r\n仕掛け人ディレクターから「一人で歩いて向かって欲しい」と無茶なお願い。\r\nそれに対しみやぞんは、信じられない返答を!!\r\n結局、全長４ｋｍもの田舎道を歩く事になったみやぞん。\r\nその道中、様々なドッキリを仕掛け、みやぞんがどんな対応をするのか徹底検証!!\r\n困っている人たち…\r\n行く手を阻む人たち…\r\n急いで次の場所に行かなければならないにも関わらず、みやぞんの取った行動に、スペシャルゲストの東山紀之さんも仰天!!見れば心がほっこりするハートフルドキュメンタリー！！\r\n今回も新しいみやぞんが見られるぞ！！\r\n【出演】ロンドンブーツ1号2号／東山紀之／ANZEN漫才、ヒロミ、藤田ニコル、他[50音順]\r\n\r\n『独身芸能人の自宅をチェック！女子が泊まりたくなる部屋ＧＰ』 人気の独身男芸能人たちのこだわりの自宅を一挙公開！！\r\n女子が泊まりたくなる部屋かどうかを女性目線で厳しくチェックし、グランプリを決定する！！\r\nエントリーしたのは、\r\n今ノリにノってる名古屋アイドル・ボイメン吉原\r\n、ハーフタレント・JOY、ブサイク芸人・フット岩尾、女子が嫌いな芸人No.1・ウーマン村本 、オリラジ中田を兄にもつダンサー・FISHBOY、2017上半期急上昇芸人・サンシャイン池崎 　そして、以前ロンハーで自宅を公開したノブコブ吉村　を加えた計7名！ リビング・寝室・冷蔵庫など、自宅のありとあらゆるところを大公開！ ブサイク芸人・フット岩尾は、普通の家に必ずあるはずの物が無い!!\r\n一体どんな部屋なのか!?\r\n人気急上昇中のサンシャイン池崎、空前絶後でハイテンションな部屋なのか？ そして、泊まりたくなる部屋かどうかをチェックするのは、辺見えみり、小倉優子、泉里香、堀田茜の4名！\r\nインテリアや生活雑貨、そのレイアウトに至るまで、男芸能人たちのセンスとこだわりを女性目線で厳しくチェック！\r\nどの部屋も見どころ満載！！\r\nスペシャルゲストの武井咲さんも驚きの部屋とは！？\r\n果たして、女子が泊まりたくなる部屋No.1に選ばれるのは誰だ！？【出演】ロンドンブーツ1号2号／武井咲／岩尾望（フットボールアワー）、サンシャイン池﨑、JOY、FISHBOY、村本大輔（ウーマンラッシュアワー）、吉原雅斗（BOYS AND MEN）、吉村崇(平成ノブシコブシ)／泉里香、小倉優子、辺見えみり、堀田茜　[50音順]\r\n7月7日（金）は　よる8時から2時間スペシャル！！ お楽しみに！！\r\n\n             ","\n             この上半期に売れに売れた人気急上昇芸人たちが大集結!!\r\nメンバーは、カズレーザー、みやぞん、アキラ100％、サンシャイン池崎、三四郎・小宮、そしてノンスタ井上の6名！\r\n今の彼らに最もふさわしい3つのテーマを設け、メンバー同士でランキングを予想し、その順位を発表！\r\n同じ境遇にいる彼らだからこそ、よりリアルな意見が飛び出す！\r\nそして、世間はどう思っているのか？20〜50歳の一般男女200名にアンケートを実施し、その結果も発表！\r\nテーマ①『実は悩んでそう』\r\n売れたからこその悩みを激白。また、同士でありライバルだからこそ分かる苦悩をメンバーが暴露！\r\nテーマ②『人として能がなさそう』\r\n芸人として「能がない」と思われたらおしまい。\r\nそこで売れっ子たちが、意外な特技や才能を世間に猛アピール！新たな一面を開花させる！？\r\nテーマ③『プライベートが悲しそう』\r\n売れっ子なら、仕事だけでなくプライベートも充実させたい。果たして悲しい私生活を送っているのは？\r\nさらに、隠し撮りで売れっ子たちの知られざるプライベート姿を暴く！\r\n \r\n有吉やゲストの小島瑠璃子も驚きの、売れっ子たちの素顔が次々と明らかに！\r\nそして、復帰したノンスタ井上に、相方・石田が厳しいダメ出し！\r\n人気者たちの、新たな一面が明かされる!!出演：ロンドンブーツ1号2号、有吉弘行／あらぽん（ANZEN漫才）、石田明（NON STYLE）、小島瑠璃子／アキラ１００％、井上裕介（NON STYLE）、カズレーザー（メイプル超合金）、小宮浩信（三四郎）、サンシャイン池崎、みやぞん（ANZEN漫才）他[50音順]\n             ","\n             バラエティで活躍する男芸人の中から、ちょっとクセがありそうだったり、世間からあまり好かれていなさそうな30名をチョイス。 そして、その中で「嫌いな芸人」は誰かを、18歳〜50歳までの一般女性100人にアンケートを実施し、１位から30位までのランキングを作成！\r\nその30名の男芸人の中から14名をスタジオに呼び、抽選で有吉チームと矢作チームの２つに分け、各チーム1人ずつメンバーを選出し、どちらが嫌われている男かを競う！\r\n有吉チームにはHKT指原、矢作チームにはオアシズ大久保がアドバイザーとして入り、女性ならではの意見でチームをサポート！\r\nチームの中で、どの芸人のカードを切るかが勝敗のカギとなる！\r\n自分としては嫌われているのはイヤだけど、チーム的には勝ちたいので嫌われていてほしい…という複雑な心情があふれるプレーヤーたち！\r\n様々な理由で嫌われる彼らだが、あいつにだけは負けたくない！という意地も渦巻く！？\r\n果たして、どちらのチームが栄光の勝利を手にするのか！？\r\nそして、この14名の中に「嫌いな男芸人ワースト1」はいるのか！？\r\n出演：ロンドンブーツ1号2号、有吉弘行／大久保佳代子（オアシズ）、指原莉乃／アキラ100％、岩尾望(フットボールアワー)、小沢一敬(スピードワゴン)、カズレーザー(メイプル超合金)、小峠英二(バイきんぐ) 、小宮浩信(三四郎)　、斉藤慎二（ジャングルポケット）、斎藤司（トレンディエンジェル）、サンシャイン池崎、品川祐（品川庄司）、田中卓志（アンガールズ）、中岡創一（ロッチ）、藤本敏史（FUJIWARA）、村上健志（フルーツポンチ）、矢作兼（おぎやはぎ）[50音順]\r\n\n             ","\n             イメージがすべての芸能人。しかしそのイメージが、若い時のままだったり、自分が望んでいないものだったりと、意外と芸能人を苦しめているのも事実！\r\n「もうそのイメージはやめてくれ！」芸能人たちが切実に訴える新企画が誕生！\r\n毒舌王・有吉や伝説のアイドル・諸星かーくん、おバカモデルの藤田ニコルなど、イメージが強烈なメンバーが勢ぞろい！\r\n本人たちの口から、イメージによってどう苦しんできたかが切々と語られる！\r\nまた苦しんでいる実態の隠し撮りVTRも！！\r\nそして世間のみなさんに、実際にこの芸能人たちにどんなイメージを持っているか、街頭調査も実施！\r\n本人たちの意識と世間とのギャップはあるのか？！意外な結果に一同騒然！！\r\nさらに、スタジオメンバーのマネージャーが望む新イメージ案も発表！！\r\nザキヤマやカズレーザーの前代未聞の新キャラに、スタジオ大爆笑！！\r\nこれを見れば、人気芸能人たちの新たな一面が見られるぞ！！\r\n出演：ロンドンブーツ1号2号、有吉弘行／磯山さやか、カズレーザー(メイプル超合金)、カンニング竹山、ノブ(千鳥)、東国原英夫、藤田ニコル、光浦靖子(オアシズ)、諸星和己、山崎弘也（アンタッチャブル） [50音順]\r\n\n             ","\n             普段、番組MCをカッコ良くこなしているロンハー男性メンバーが、女性の事を本当にわかっているのか検証！！\r\n日常での女性とよくあるシチュエーションを作り、女性が喜ぶであろう行動を男性メンバーに実演してもらい、その行動がアリかナシかを、別室にいる20～40代の一般女性50名に判定してもらう！！\r\n①   「奥さんの誕生日に自宅で渡す花束」　出題者：川田裕美\r\n女性にとって花束は、誰しも貰って嬉しいものだが・・・\r\n男性はこのシチュエーションで一体どんな花を選ぶ？そして渡し方は？\r\n②   「時間の無い中、ネクタイをカッコ良くつける」　出題者：堀田茜\r\nネクタイをつける する「いい人」と言われる３名に、色んなドッキリを仕掛け、どれだけいい人なのかを検証！！ そのターゲットに選ばれたのは、ロンハーでも度々いい人ぶりが垣間見られるＤＪ ＫＯＯ、いっくんことEvery little thing伊藤一朗、今、人気急上昇中の芸人ANZEN漫才みやぞんの３名。\r\n1つ目の検証項目は「もしもタクシー運転手に、質問攻めされたら？」\r\nタクシー車内で、運転手から、仕事やプライベートに関しての質問が連発。\r\n普通なら、寝たフリなどをして、やんわりかわしたいところだが、\r\nいい人たちの驚きの対応に、スタジオメンバー騒然！！\r\n2つ目の検証項目は「ムチャなサインを要求されたら、どこまで対応する？」\r\nカフェで、店員や客から、次から次へと有り得ない物にサインの要求。\r\n果たして、いい人たちはどうするのか！？\r\nさらに、まさかの物にまでサインをしちゃった○○には、その後、追加検証も！\r\n3つ目の検証項目は\r\n「見知らぬ人から“お金を貸してほしい”と頼まれたらどうするのか？」\r\n普通なら、丁重に断るのが当たり前だが、\r\nいい人たちの、予想外の対応に一同心配の声も。\r\nそして今回は、比較対象として、世間から「悪いイメージ」を持たれていそうな、ウーマンラッシュアワー村本、フルーツポンチ村上、とろサーモン久保田にも同じドッキリを仕掛けた！！いい人たちと真逆の対応が続々で、スタジオでもどっちが正しいのか大論争！！\r\nさらに、スタジオでも、いい人たちに前代未聞のドッキリを敢行！！\r\n素晴らしすぎる神対応に、いつもは辛口のヒロミや有吉も大絶賛！\r\nこれを見ればみなさんの心が洗われること間違いなし！！\r\n出演：ロンドンブーツ1号2号、有吉弘行／伊藤一朗（Every little thing）、久保田和靖（とろサーモン）、DJKOO(TRF)、みやぞん（ANZEN漫才）、村上健志（フルーツポンチ）、村本大輔（ウーマンラッシュアワー）／ カズレーザー（メイプル超合金）、ヒロミ、藤田ニコル[50音順]\r\n\n             ","\n             新企画『自分の魅力に気付いてない素敵レディＧＰ』自分本来の魅力にまだ気付いていない“ダイヤの原石”である娘たちを、淳や徳井、陣内が大捜索！！\r\nそして、見つけた女の子をプロのメイク・スタイリストの手によって“素敵レディ”へと大変身させる！！\r\nこんなメイクをしたらもっと可愛くなるのに・・・\r\nこんな服を着たらもっとキレイになるのに・・・\r\n本人は気付いていない、秘めた魅力を開花させてあげる！\r\n回は３チームに分かれ、ダイヤの原石探し！ 淳は鈴木奈々とタッグを組み、「ギャル系女子」の原石を探す！\r\n原石探しに自信がある淳も、コテコテのガングロギャル集団にタジタジ。\r\nしかしその中で、磨けば光る原石たちを次々に発見！\r\nチュートリアル徳井＆堀田茜チームのターゲットは「原宿系女子」！\r\n個性的なファッションの子が多い原宿の街・・・2人がひたすら歩いて見つけ出した原石は、どんな変身を遂げるのか？！\r\n陣内智則＆舟山久美子チームは、体育大学で「体育会系女子」の原石を捜索！\r\n柔道やハンドボールなどの部活に打ち込み、いつもすっぴん・ジャージ姿という彼女たちだが、２人のアシストで、女性としての魅力を開花させられるか？！ そんな原石たちの驚きの変身に、スタジオのザキヤマや藤田ニコルも大興奮！\r\n有吉も、好みのタイプをぶっちゃける！？\r\nさらに、素敵レディに変身を遂げた女の子がスタジオに登場！\r\n本人を目の前にし、出川哲朗も超デレデレに！？\r\nそして、この企画のルーツでもある過去の人気コーナー「ザ・ダイヤモンドガール」の優勝者が、今どうなっているのか追加ロケをし、再び変身ロケも敢行！\r\nさすがは優勝者！時が経ってもその美しさは変わらない！\r\n女の子は誰だって可愛くなれる！ テレビの前の皆さんも、メイクやファッションを参考にしよう！\r\n男性視聴者の皆さんは、次から次と誕生する素敵レディを見逃すな！！\r\n出演：ロンドンブーツ1号2号、有吉弘行／陣内智則、出川哲朗、徳井義実（チュートリアル）、山崎弘也（アンタッチャブル）／鈴木奈々、藤田ニコル、舟山久美子、堀田茜[50音順]\r\n『謎多き男・カズレーザーの素顔をもっと知るべく追加検証！』\r\n先週放送され大反響だった、謎多き男“メイプル超合金・カズレーザー”の検証企画！\r\nタクシー運転手に月収や家族の話を赤裸々に告白し…\r\n一般人から一緒に飲もうと誘われると、全く警戒もせず一緒に飲み…\r\nフランクな人間かと思えば、芸能界の大先輩たちには礼儀正しく振る舞い…\r\nそこまでお世話になってない事務所の先輩・髭男爵のひぐち君からお金を貸してと言われると、なんと理由も聞かず貯金額の９割を貸した！\r\n全てにおいて想定外の行動だったが、純粋で素直だということは分かった。\r\nそこで、今回はカズレーザーの頭の中がどうなっているのかを追加検証！\r\nもしも自分の好きな番組を作れるとしたら、カズレーザーは一体どんな番組を作りたいのか！？\r\n偽番組の打ち合わせで、カズレーザーの斬新なアイディアが飛び出しまくる！！\r\nその独特な切り口に、スタジオメンバー騒然！！\r\nテレビの前の皆さんも、カズの頭の中を覗いてみよう！！\r\n出演：ロンドンブーツ1号2号／カンニング竹山、小宮浩信（三四郎）、ダレノガレ明美、メイプル超合金、山崎弘也（アンタッチャブル）、YOU[50音順]\r\n\n             ","\n             『奇跡の一枚大賞』\r\nロンハーの人気企画「奇跡の1枚」が、ついにこの春で10年目に突入！！\r\nそれを記念して、今まで撮影してきた数々を振り返る「奇跡の１枚大賞」を開催！！\r\nこれまで121人を撮影し、総撮影枚数は何と26万8824枚！！\r\n一流のカメラマン、メイク、スタイリストの最新技術を駆使した作品たちを、一挙ご覧あれ！！\r\nビューティー部門、イイ男部門、奇跡が起きなかった部門、セクシー部門、ヒド過ぎビフォー部門と、５つの部門に分けて奇跡の１枚写真を紹介し、各部門賞を選出！！\r\nピース又吉の衝撃イケメンショットや・・・\r\n奇跡の１枚女王・鳥居みゆきの、数々のセクシー＆ビューティーショット・・・\r\nまた、奇跡の１枚常連のザキヤマのスポーツシリーズや、フジモン＆フット後藤の爆笑ショットなど、\r\n懐かしの写真から、奇跡が起きなかったヤツまで、１枚たりとも見逃せない！！\r\n最後には最優秀奇跡の１枚大賞も選出！！\r\nSPゲストの前田敦子もビックリ！奇跡の１枚写真の数々！！\r\n果たして、各部門賞＆最優秀奇跡の１枚大賞に選ばれるのは一体誰だ！？\r\n出演：ロンドンブーツ1号2号／カズレーザー(メイプル超合金)、加藤歩(ザブングル)、黒沢かずこ(森三中)、小宮浩信(三四郎)、鈴木Q太郎(ハイキングウォーキング)、椿鬼奴、鳥居みゆき、中岡創一(ロッチ)、馬場園梓(アジアン)、バービー(フォーリンラブ)、藤本敏史(FUJIWARA)、フットボールアワー、又吉直樹(ピース)、まちゃまちゃ、箕輪はるか(ハリセンボン)、もう中学生、山崎弘也（アンタッチャブル）、横澤夏子/前田 敦子　[50音順]\r\n\r\n\r\n『検証！カズレーザーって結局どんな人？ドッキリで全貌解明スペシャル！！』 今、芸能界で最も謎多き男、メイプル超合金・カズレーザー。\r\n以前、ロンハーで、ホントはどんな人なのかを探るべく、ドッキリ検証を行った。\r\n「プライベートな質問をしまくってくるタクシーに乗ったら？」では、恋愛遍歴を赤裸々に語り、なんと月収を正直に回答！！ 「真面目なロケ番組で、衣装の中にブラジャーが入っていたら？」では、何の疑いもなくブラを装着した！！\r\n結局、どんな人間なのかますます分からなくなってしまったので、今度こそカズレーザーという人間を知るために、さらに様々なドッキリを仕掛け、そのキャラクターの完全解明に挑む！！\r\nカズレーザーは、今でも年収を聞かれたら答えてしまうのか？！\r\n再びタクシーで検証、果たしてカズレーザーの回答は！？\r\nプライベートな飲みの席で、一般人に「一緒に飲みませんか？」と声を欠けられたらカズレーザーはどうする？\r\n普段、飲む時は個室を使わないというカズレーザー。果たしてどんな対応を！？\r\n普段、あまり絡むことの少ない芸能界の先輩と楽屋で２人きりになったら、カズレーザーはどうする？！\r\n仕掛け人はダジャレ大好き・デーブ・スペクターと、芸能界の大先輩・中尾彬。\r\n２人が各々、突然楽屋にやってきて、色々と話しかけ長居したら、どう乗り切るのか？\r\nさらに、中尾彬での検証は、三四郎・小宮にも仕掛けてみた！\r\n２人のあまりの対応の違いに、スタジオ騒然！！\r\n他にも、「先輩芸人にお金を貸してと頼まれたらどうする？」など、色々な角度からドッキリを仕掛ける！！\r\n次々と露わになるカズレーザーの意外な素顔に、ヒロミ・YOUもビックリ！！\r\n事務所の先輩・カンニング竹山や、ザキヤマも見た事がないカズレーザーの新たな一面も！！\r\nテレビの前の皆さんも、これを見れば、カズレーザーの事がもっともっと分かり、大好きになるはず！！\r\n出演：ロンドンブーツ1号2号／カンニング竹山、小宮浩信（三四郎）、ダレノガレ明美、ヒロミ、メイプル超合金、山崎弘也（アンタッチャブル）、YOU、他　[50音順]\r\n\r\n\n             ","\n             女性芸能人の下剋上バトルが緊急開催！！ 世間的に『格付けしあう女たち』に出た方がいいんじゃないかという、ワケあり女たちが大集合！\r\n魔王こと杉田かおるが、久々に格付けに帰ってくる！\r\nさらに、ティーンのカリスマモデル・藤田ニコルや、\r\n昨年SNSで大炎上した重盛さと美、\r\n元宝塚からは遼河はるひと、ブッ飛んだ生活が話題の紫吹淳、\r\nそしてお騒がせバツ2女優・遠野なぎこに、\r\nお騒がせ二世タレント・梅宮アンナなど、\r\n世間を賑わす女性芸能人たちが続々参戦！\r\n \r\n今回のテーマは『（20歳〜50歳・一般男女200人に聞いた）人としてダメな女』\r\n一般アンケートを男女両方に聞いているので、逃げ道なしのよりリアルな世間の声がメンバーたちにグサグサと突き刺さる！！\r\n発表者は、メンバー最年少・18歳の藤田ニコル。\r\n \r\n「心の闇がありそう。」\r\n「友達になりたいと一切思わない。」\r\n思ったことを何でも口にしちゃうニコルが、芸能界の大先輩をズバズバと斬りまくる！！\r\nそして、事務所の先輩、グラドル・中村静香とのオスカー対決がぼっ発！！\r\nすると、辛口女・ダレノガレ明美や、激昂女優・遠野なぎこも参戦し、グラドル・中村がボッコボコに！！\r\n遠野はこれだけにとどまらず、他のメンバーにも噛みつきまくりで大暴れ！！\r\nさらに、太った女が許せない梅宮アンナvs体重130キロ・メイプル安藤のバトルも！！\r\n相方・カズレーザーや、ご意見番・大吉も、女子のガチ抗争にタジタジ・・・。\r\nそんな中、屈辱のワースト1位になってしまったのは一体誰だ！？\r\n大波乱の格付けは必見！リアルタイムでご覧ください！！\r\n出演：ロンドンブーツ1号2号／安藤なつ（メイプル超合金）、梅宮アンナ、重盛さと美、紫吹淳、杉田かおる、ダレノガレ明美、遠野なぎこ、中村静香、藤田ニコル、遼河はるひ／カズレーザー（メイプル超合金）、博多大吉（博多華丸・大吉）　[50音順]\r\n\n             ","\n             驚異の的中率を誇る有名占い師5人に、売れっ子芸能人たちの2017年の運勢を見てもらい、それをランキング形式で発表！昨年大活躍だった人気者たちは、今年もそれを維持できるのか？\r\n注目の鑑定結果から目が離せない！！そして、気になる有名占い師とは・・・\r\n手相芸人・島田秀平、顔相学・岡井浄幸、新宿の母・栗原すみ子、ラスト陰陽師・橋本京明、芸能界最強占い師・ゲッターズ飯田。「何をやってもうまくいく！」\r\n「ドラマのオファーがくる！」\r\n「金銭トラブルが起きる！」\r\n「不倫に注意！」\r\n「これから先は真っ暗な人生！」\r\n2017年の恋愛運、仕事運、金運など、様々な角度から鑑定される売れっ子たち。昨年、テレビに引っ張りだこだった人気モデル・藤田ニコルや、\r\n大活躍だった芸人、トレンディエンジェル斎藤に永野、\r\n現在ブレイク中の女芸人、メイプル超合金・安藤なつ＆平野ノラ。そして、昨年のM-1チャンピオン銀シャリ橋本など、果たして今年の運勢は！？\r\n他にもＤＪ KOO、カンニング竹山、バイきんぐ小峠、森三中・黒沢らにも、占い師から非情な通告！？\r\nまた、有吉やカズレーザー、ロンブーの運勢も鑑定！\r\nまさかの鑑定結果にスタジオ騒然！！\r\n果たして、今年も笑って過ごせるトップ１は？\r\n一方、ツラすぎる１年になるワースト１は誰だ？\r\nみなさんもTVの前で自分の運勢をチェックしながらみてね！\r\n \r\n出演：ロンドンブーツ1号2号、有吉弘行、カズレーザー (メイプル超合金)　／カンニング竹山、小峠英二（バイきんぐ）、斎藤司（トレンディエンジェル）、DJKOO、永野、橋本直(銀シャリ)／安藤なつ（メイプル超合金）、磯山さやか、黒沢かずこ（森三中）、ダレノガレ明美、遠野なぎこ、平野ノラ、藤田ニコル、渡辺江里子（阿佐ヶ谷姉妹） [50音順]\r\n\n             ","\n             『独身芸能人の自宅をチェック！女子が泊まりたくなる部屋ＧＰ』人気の独身男芸能人たちのこだわりの自宅を一挙公開！！\r\n女子が泊まりたくなる部屋かどうかを女性目線で徹底検証し、グランプリを決定する！！\r\n \r\nエントリーしたのは、\r\n①仮面ライダー俳優・小林豊\r\n②2015年度M-1王者トレンディ斎藤\r\n③貴族の血を引くハーフタレント・ハリー杉山\r\n④モテると噂のジャルジャル福徳\r\n⑤破天荒芸人・ノブコブ吉村\r\n⑥二世タレント・渡辺裕太\r\nそして、以前ロンハーで自宅を公開した狩野英孝を加えた計7名！\r\n \r\nリビング・寝室・冷蔵庫など、自宅のありとあらゆるところを公開！\r\n普段テレビでは見られない男芸能人たちの独特の世界観があらわになる！！\r\n \r\nM-1の優勝賞金で引っ越したというトレンディ斎藤の部屋とは！？\r\n破天荒なはずの吉村の家に、一同驚愕のとんでもないモノが！！\r\n \r\nそして、泊まりたくなる部屋かどうかをチェックするのは、かたせ梨乃、辺見えみり、皆藤愛子、堀田茜の4名！\r\nインテリアや生活雑貨、そのレイアウトに至るまで、男芸能人たちのセンスとこだわりを女性目線でぶった斬る！\r\nご意見番のヒロミや、スペシャルゲストの倉科カナも驚愕した部屋とは一体！？\r\nさらに、伝説のスーパーアイドル・かーくんこと諸星和己の自宅を本邦初公開！！\r\nどの部屋も見どころ満載すぎて、目が離せない！！\r\nはたして女子が泊まりたくなる部屋No.1に選ばれるのは誰だ！？\r\n【出演】ロンドンブーツ1号2号／倉科カナ／ヒロミ、諸星和己／狩野英孝、小林豊、斎藤司（トレンディエンジェル)、ハリー杉山、福徳秀介(ジャルジャル)、吉村崇(平成ノブシコブシ)、渡辺裕太／皆藤愛子、かたせ梨乃、辺見えみり、堀田茜　[50音順]\r\n『うぬぼれ注意！オンナの自分番付』\r\n何も知らずにやってきた男性ゲストに「この10人の女性芸能人の中で付き合いたいのは誰？」というド直球な質問を！\r\nその男性ゲストが自分を何位に順位付けしてくれるかを予想するという、ハラハラドキドキの企画！\r\n「この女には負けない…」女たちのドロドロの戦いが始まる！！\r\n \r\n今回、ランキングしてもらった男性ゲストは、今大ブレイク中の、メイプル超合金・カズレーザー。\r\n男も女も大好きな、バイセクシャル芸人が、グラビア・モデル・アナウンサーなど様々なジャンルの女たちを、付き合いたい順にランク付け！\r\n上位なら嬉しいが、下位は身も心もズタボロに！\r\n \r\n「好感度を捨てて美を手に入れてる！」\r\n「マカオの娼婦のニオイ！」\r\n「イイ女だけど軽自動車の中の１位！」\r\n \r\nカズレーザーの独特の鋭い切り口で、女たちがズバズバと斬られる！！\r\nフジモンと相方・安藤なつも驚愕の意外なランキング結果が！？\r\n果たして、実際の順位より自分を高く評価した、とんだうぬぼれオンナとは！？\r\nそして、悲惨なワースト1オンナはいったい誰だ！？\r\n【出演】ロンドンブーツ1号2号／磯山さやか、熊田曜子、祥子、竹内由恵（テレビ朝日アナウンサー）、ダレノガレ明美、弘中綾香（テレビ朝日アナウンサー）、藤田ニコル、堀田茜、道端アンジェリカ、遼河はるひ／安藤なつ（メイプル超合金）、藤本敏史（FUJIWARA）／カズレーザー（メイプル超合金）[50音順]\r\n\n             ","\n             『奇跡の一枚～カレンダー2017～』 一流のカメラマン、メイク、スタイリストの技術を駆使して「奇跡の一枚」を撮影！\r\n今回は、合計2万4034枚の撮影写真の中から“2017年版 奇跡の１枚カレンダー”を厳選して制作する！\r\n過去最多の15名の男女が名乗りを上げた今回は、個性派新メンバーが多数参戦！！奇跡のクール＆ビューティー＆セクシーショットがいつもに増して目白押し!!\r\n赤い服&金髪のイメージしかないメイプル超合金カズレーザーが、なんと赤を脱いで衝撃の変身！！\r\n平野ノラが極太まゆげと肩パットを取って、バブル感ゼロの華麗な美女に！！\r\nつい先日、M-1王者に輝いた銀シャリ橋本が緊急参戦！トレードマークのメガネを外し、爽やか系男子に！\r\n藤田ニコルがギャルメイクを捨て大人の女に挑戦！こんなセクシーなニコル見た事ない！！\r\n56歳の熟女・美保純は、奇跡の若返りで一同騒然！！\r\n43歳、女優・久保田磨希も驚きのミラクル変身を遂げる！！\r\n毎回、運良くカレンダーに選ばれているザキヤマは、まさかのシチュエーションに挑戦で奇跡が起こる！？\r\nさらに今回はスペシャルゲスト・吉田沙保里がエキシビジョン参戦！！\r\n金メダル級の大変身で、霊長類最強の女に新たな伝説が刻まれる！？\r\n栗山千明も驚愕の超ミラクルショットから、スタジオ大爆笑のおもしろ作品まで、一瞬たりとも目が離せない！！\r\n2017年のカレンダーに選ばれるのは、一体誰だ！？\r\n出演：ロンドンブーツ1号2号／市川美織(NMB48)、カズレーザー（メイプル超合金）、狩野英孝、久保田磨希、鳥居みゆき、ナダル（コロコロチキチキペッパーズ）、バービー(フォーリンラブ)、博多華丸（博多華丸・大吉）、橋本直（銀シャリ）、平野ノラ、藤田ニコル、美保純、山崎弘也（アンタッチャブル）、ゆりやんレトリィバァ／吉田沙保里／栗山千明　[50音順]\r\n『あのキャラクター芸能人 ホントはどんな人？抜き打ち一斉捜査』\r\nテレビに出ている時のキャラクターが濃い売れっ子芸能人たちは、ホントはどんな人なのか隠し撮りで検証！！\r\nその対応で、人間性を探る！！\r\n思ったことは何でも言っちゃうおバカキャラの藤田ニコルには、\r\n「もしも、目の前でオネエ同士がケンカをしたらどうするのか？」\r\nというドッキリを！！\r\n女同士よりもタチが悪く、ねちっこそうなオネエのケンカ、果たして止めるのか！？\r\nバブルキャラで引っ張りだこの平野ノラには、\r\n「もしも、営業先で衣装がなくなったらどうするのか？」\r\nという検証を！！\r\nトレードマークである肩パット入りの真っ赤なスーツと、ショルダーフォンがなくなってしまったら、たくさんのお客さんが待つ営業を、どう乗り切るのか！？\r\nDJでありながら、テレビでは天然キャラで、イマイチ本性がよく分からないDJKOOには、どこまでイイ人かを検証するドッキリを敢行！！\r\n「もしも、ウザイ タクシードライバーに、プライベートな質問をされまくったら？」\r\n「もしも、カフェで次から次へとサイン攻めにあったら？」\r\n一同驚きの対応と、まさかの素顔が明らかに！！\r\nラッセンネタで一躍ブレイクした永野には、\r\n「もしも、ロケの時の着替えの中に、ブラジャーが入っていたら一体どうする！？」\r\nという検証を！！\r\n間違えて入っていたのか？それとも番組の狙いなのか！？\r\n考えた挙句、永野のとった行動にスタジオ騒然！！\r\n謎が多すぎるインテリ芸人・カズレーザーには、W検証！！\r\n永野と同様、\r\n「ロケの時の着替えの中に、ブラジャーが入っていたら一体どうする！？」\r\nでは、カズレーザーが、永野とは違うまさかの行動を！！\r\nさらに、\r\n「もしも、ウザイ タクシードライバーに、プライベートな質問をされまくったら？」\r\nでは、初対面のタクシー運転手相手に、赤裸々告白！！\r\nスタジオゲストの、ヒロミ・ジュニア・大吉も理解出来ずにア然・・・。\r\nさらに、キャラクター芸能人全員の私服を隠し撮り！！テレビで見るいつものアノ人とは違い、大爆笑＆衝撃の連続！！\r\nこれを見たら、キャラクター芸能人の素顔が分かって、得した気分になるよ！！\r\n出演：ロンドンブーツ1号2号／カズレーザー（メイプル超合金）、DJKOO(TRF)、永野、金田朋子、平野ノラ、藤田ニコル／千原ジュニア(千原兄弟)、博多大吉（博多華丸・大吉）、ヒロミ、他　[50音順]\r\n\n             ","\n             淳が女性芸能人の自宅に禁断の潜入！\r\n朝まで泊まって、本当にイイ女か、居心地具合を徹底検証する！\r\n今回はシェイプUPガールズ・中島史恵の家に淳がお泊り！\r\nC.C.ガールズらと共に一世を風靡したセクシーグループのメンバーで、未だ抜群のプロポーションを持つアラフィフ女性。\r\nそんな彼女の自宅を訪れると、コーナー史上最高の超セレブな暮らしっぷりで淳もビックリ！\r\nさらに、特別ゲスト・平岡祐太もロケに緊急参戦！！\r\n淳と一緒に細かく自宅をチェックするはずが・・・、中島のVIPなおもてなしに、逆に楽しくなっちゃう！？\r\nまた、デビュー当時から変わらぬその美貌とスタイルを維持する秘訣も披露！\r\n他にも入浴、お泊まり、翌朝のおもてなしと、淳が辛口ジャッジ！\r\nはたして中島は、イイ女ＧＰ歴代ランキングで何位に選ばれるのか！？\r\nさらに今回は特別バージョンを開催！！\r\n独身男性芸能人の自宅を淳が訪問し、センスとこだわりをチェック！\r\n訪れたのは、2年前に離婚し、今年何かと女性問題で騒がれた狩野英孝と、\r\nNo.1ナルシスト芸人、NON STYLE井上！\r\n淳と共にオシャレ姉さん・辺見えみりも同行。インテリアや生活雑貨、そのレイアウトに至るまで、厳しくチェック！\r\nこだわりの世界観は、やっぱり狩野らしい！？\r\nノンスタ井上は、想像を越えたナルシスト全開の部屋！そして、独身時代の出川哲朗の部屋のVTRも公開！\r\n皆さんも、おもてな 撃のパワーアップ！！\r\n番組がニセの夏祭りを丸ごと作り、そこへ何も知らずにやってきたターゲットを、やぐらの上からあらゆるシチュエーションで落とす！！\r\nDJ KOOや、グラビアアイドル中村静香、永野など、様々なジャンルの芸能人がノミネート！\r\n普段なかなか見られないターゲットたちの必死な営業姿も必見！！\r\n文字通り、落とし穴祭りの開催だ!!\r\n「優秀蚊ドッキリ部門」\r\n蚊の飛ぶ音が耳元でした時のイヤ～な感じは誰しも経験あるはず。\r\nそんな音がずっと楽屋で鳴り響いていたら？\r\n特殊スピーカーから発せられるこの蚊の音に、ターゲットたちは想像を絶する行動に!!\r\nこちらには超ビビリ芸人フジモンや、金田朋子、天然男クロちゃんがノミネート！\r\n存在しない蚊と戦うターゲットたちに腹筋崩壊!!\r\n「優秀130ｋｇ部門」\r\n体重130kgのメイプル超合金・安藤なつに数々の検証ドッキリを敢行!!\r\n130kgでも狭い路地を通る事が出来るのか!?\r\nもしも満員のエレベーターから2人降りて来たら、130kgの安藤なつは乗るのか!?\r\nロンハー特製・破壊力抜群のロケットベッドに、130kgを乗せてふっ飛ばしてみたらどうなる!?\r\n130kgの巨体にカースタントを試みたら!?\r\n日常の出来事から大仕掛けまで、あらゆる角度からの検証で130kgの実態を暴く!!\r\n「前回、前々回グランプリ・狩野英孝」\r\n2回連続グランプリを獲得中の狩野英孝には、大好評の予告汚しドッキリを！\r\n大幅にスケールアップした今回は、狩野を新兵器「振り子バンジー」の餌食に！吊られて揺られて汚される!!\r\nさらに大好評のピタゴラならぬ「カノゴラスイッチ」も新バージョンで帰ってくる!!\r\n他にも数々の大仕掛けの連続で、狩野をしつこくカラフルに汚しまくるぞ～!!\r\n「優秀ポンコツ部門」\r\nこちらにはロンハーが誇るポンコツ芸人、三四郎・小宮とパンサー尾形がノミネート！\r\n小宮には、ウソのロケでダメ新人ディレクターから、次々と無茶な要求をされたらどうなるのか？\r\n超酸っぱいモノを何度も食べさせられたり、超痛い足つぼを何度もやらされたり、さらには、クロマキー撮影でエアスカイダイビングをやる事になったり・・・\r\nこのとんでもない事態に対し、楽屋で一人ボヤきまくる小宮にスタジオ大爆笑！\r\nそしてミスター一生懸命・パンサー尾形には、仕事を優先するか、水着ギャルを優先するかの精神的ドッキリを用意!!\r\nラストは、スケール満点のネタバラシが!!\r\n永久保存版、ドッキリと笑いの祭典が幕を開ける!!\r\n \r\n \r\n【出演】ロンドンブーツ1号2号、川田裕美／平愛梨、山崎弘也（アンタッチャブル）、YOU／尾形貴弘(パンサー)、金田朋子、狩野英孝、小宮浩信(三四郎)、DJKOO、永野、中村静香、藤本敏史(FUJIWARA)、メイプル超合金、ほか　[50音順]\r\n\n             ","\n             女性と切っても切り離せない、永遠のテーマと言っても過言ではない。それが「ボディメイク」！！\r\n最近、そのボディメイクにこだわる女性が急増！\r\nそこで今回は、そのボディメイクの世界を、ロンハー視点で徹底調査！！\r\nボディをメイクりまくってる女として登場してもらったのが、ナニワの美容番長・シルク、子供を産んでもグラビア界に君臨し続ける熊田曜子、そしてAKBの腹筋女子・田野優花の３名！\r\n彼女たちがどのようにボディをメイクりまくっているかを、密着VTRや隠し撮りで検証！その数々の行動にスタジオメンバー騒然！！\r\n淳や有吉、ザキヤマも実践で、まさかの悶絶！？\r\nそして、リバウンドの女王・オアシズ大久保が熊田式ボディメイクに挑戦！！\r\n果たしてその結果はいかに！？\r\n今週のロンハーを見れば、あなたもボディメイクがしたくなる！！\r\n男性視聴者は、そんな不思議な世界を覗き見して楽しもう！\r\n出演：ロンドンブーツ1号2号、有吉弘行／大久保佳代子（オアシズ）、熊田曜子、シルク、田野優花（AKB48）、中村静香、ニッチェ、野呂佳代、宮崎美穂（AKB48）／山崎弘也(アンタッチャブル)[50音順]\r\n\n             ","\n             『うぬぼれ注意！芸人リスペクト番付』企画の中身を全く知らされずにスタジオに呼ばれたメイプル超合金・カズレーザー。\r\nそこで待っていたのは10名の先輩芸人たち。\r\nすると「この10人の中で尊敬しているのは誰？1位から10位まで順位を付けて！」という、後輩として非常に答えづらい質問をぶつけられる！\r\nそしてカズレーザーが別室で考えている間に、先輩芸人たちは自分が何位に順位付けされるかを予想する！\r\n \r\n「僕が好きな笑いじゃない」\r\n「イマイチ全力で尊敬できない」\r\n笑顔でズケズケと言う恐れ知らずのカズレーザーに、先輩芸人たちの怒りが爆発！\r\nそして、まさかまさかのランキング結果に先輩たちはうぬぼれを連発！！\r\nさらに、ご意見番・狩野英孝が迷アドバイスで惑わせる！？\r\n久しぶりの禁断企画開催で、スタジオは終始ピリピリムード！果たしてどんな順位になるのか、乞うご期待！\r\n出演：ロンドンブーツ1号2号、有吉弘行／小沢一敬（スピードワゴン）、カンニング竹山、後藤輝基（フットボールアワー）、品川祐（品川庄司）、陣内智則、千原ジュニア（千原兄弟）、藤本敏史（FUJIWARA）、山崎弘也（アンタッチャブル）、礼二（中川家）／狩野英孝、／カズレーザー（メイプル超合金）　[50音順]\r\n『検証！安藤なつ130kgの世界』ぽっちゃり女子に対して数多くの検証をしてきたロンハーだが、まだまだ未知の世界があった！\r\n安藤なつ、体重なんと130kg。\r\nその超スーパーヘビー級の世界に完全密着した！\r\n \r\n安藤なつが正座すると…？\r\n安藤なつがお風呂に入ると…？\r\n安藤なつが飛行機に乗ると…？\r\n何気ない日常の出来事ばかりだが、予想を超えた検証結果に一同驚愕！\r\nテレビの前の皆さんも130kgの世界を疑似体験してみてはいかが？\r\n出演：ロンドンブーツ1号2号、有吉弘行／メイプル超合金／舟山久美子\r\n\n             ","\n             芸能生活31年のベテラン芸人・出川哲朗が今、大ブレイクしている！\r\nかつては「嫌いな男」の首位を独走していた男が、なぜ今、愛されるのか！\r\nその秘密にリアルガチに迫る！！どれだけ人気があるのかを確かめるため、小学生に出川哲朗VSスタジオメンバーの○○で人気度調査を敢行！\r\nまさかまさかの結果に一同騒然！！\r\nそして、出川哲朗31年の歴史を秘蔵映像と共に振り返る！！\r\n今ではありえないカースタントや爆破など、出川が挑んできた数々の衝撃VTRを公開し、どれだけスゴイかを分析！\r\nさらに、ロンハーならではのプライベートに切り込んだドッキリ映像も久々に公開！\r\nブラックメールやロシアでの落とし穴など、今では想像できない独身時代の出川の姿にAKBもビックリ！！\r\nそして、素の出川哲朗を隠し撮りで検証！！\r\n後輩に悩み相談をされたら、出川はどう答える！？\r\n芸人・出川哲朗の熱い思いに、スタジオメンバーも心打たれる…\r\n最後は出川の十八番・熱湯風呂で、まさかの事態が発生！？\r\nお宝映像になること間違いなし！！\r\n今週のロンハーは見ないとヤバイよヤバイよ～！！\r\n出演：ロンドンブーツ1号2号、有吉弘行／出川哲朗／大島美幸（森三中）、狩野英孝、後藤輝基（フットボールアワー）、小宮浩信（三四郎）、千原ジュニア（千原兄弟）、宮脇咲良（HKT48）、向井地美音（AKB48）、山崎弘也（アンタッチャブル）、他[50音順]\n             ","\n             大好評だった「食いしん坊おデブＧＰ」を夏バージョンで開催！！\r\n今回は、おデブにとってツライ“夏”の食生活を検証！\r\n渡辺直美、おかずクラブ・ゆいＰ、信江勇、Pottya・大橋ミチ子の食いしん坊四天王の食べっぷりは、夏の猛暑の中でも健在か！？\r\n今回も渡辺直美の一日の食生活に密着！！\r\n夏は食欲が無い…と言っていた直美だが、度肝を抜く夏バテ解消法にスタジオメンバー騒然！！\r\n大きく口を開けて豪快に食らいつくキレイ食いも披露で、食欲は無限！？\r\n動けるおデブ女王・信江ちゃんには、焼肉バイキングで隠し撮り敢行！\r\n好きなだけ食べていいという状況で、信江ちゃんは、どれだけ食べるのか！？\r\n今回も信江ちゃんスマイルやコミカルな動きを連発で一同爆笑！！\r\n \r\n四天王の中では一番の巨漢、おかずクラブ・ゆいＰは夏バテが激しいらしく、食欲が落ちると言う。本当かどうか隠し撮りで検証！\r\nすると食欲のみならず、まさかまさかの本性まで露に！！\r\n そして、前回彗星のごとく現れたおデブアイドルグループ・Pottyaの大橋ミチ子の一日にも密着！まさに桁違い!常識を超えた食いっぷりに、スタジオメンバー唖然!\r\n \r\nスタジオでは、おデブちゃん夏のオススメ食い合わせに、おぎやはぎ矢作も悶絶！！\r\nさらに、直美とPottya大橋の究極の夢のワンプレートも登場！\r\nジュニア、大吉の少食男子たちが試食するも失神寸前に！？\r\nテレビの前の皆さんも、彼女たちの食いっぷりを見て、夏バテを吹っ飛ばそう！！\r\n出演：ロンドンブーツ1号2号／江上敬子（ニッチェ）、大橋ミチ子（Pottya）、おかずクラブ、バービー（フォーリンラブ）、信江勇、渡辺直美／狩野英孝、鈴木奈々、千原ジュニア（千原兄弟）、博多大吉（博多華丸・大吉）、矢作兼（おぎやはぎ）　[50音順]\n             ","\n             『淳が泊まってジャッジ！ホントはイイ女GP』淳が女性芸能人の自宅に禁断の潜入！朝まで泊まって、本当にイイ女は誰か、居心地具合を徹底検証する！今回は、元日テレアナウンサーの脊山麻理子と、人気急上昇中の女芸人ゆりやんレトリィバァの家に淳がお泊まり！特別ゲストもロケに緊急参戦し、淳と一緒にその手料理を審査!さらに真の女子力をチェックするため、食べたいものをその場でオーダーするシステムも！脊山の家には、イイ女GP歴代No.1のオアシズ光浦と出川哲朗が突撃訪問！インテリアからおもてなしに至るまで、女王光浦から容赦ない指摘の数々!そして脊山の料理やお色気に、出川も面白リアクション連発!大阪のゆりやんレトリィバァ宅には、あのマル秘ゲストが乱入!自信たっぷりの特製料理でもてなすハズが、どえらい事態が発生で一同大騒ぎに!他にも入浴、お泊まり、翌朝のおもてなしに、淳が辛口ジャッジ！果たして、イイ女に選ばれるのはどっちだ！？さらにスタジオでゆりやんの新ギャグを、ELT持田香織に伝授！？出演：ロンドンブーツ1号2号、有吉弘行／持田香織（Every Little Thing）／脊山麻理子、ゆりやんレトリィバァ／出川哲朗、藤本敏史（FUJIWARA）、光浦靖子（オアシズ）、ほか[50音順]『日本ドッキリスター大賞　特別編』先日放送され、大反響だった日本ドッキリスター大賞だが、実は未公開ドッキリがあった！！マジック番組収録中にまさかのハプニングや失敗が発生したら、どう切り抜ける！？ターゲットは大爆笑を巻き起こすアノ男！！予想を遥かに超えたテンパリ具合とリアクションに、仕掛け人淳も、スタジオメンバーも腹筋崩壊!梅雨のうっとおしさを笑いで吹き飛ばそう！ 【出演】ロンドンブーツ1号2号、平井理央／板野友美／稲村亜美、尾形貴弘（パンサー）、狩野英孝、カンニング竹山、小宮浩信（三四郎）、斎藤司（トレンディエンジェル）、祥子、千原ジュニア(千原兄弟)、永野、博多大吉（博多華丸・大吉）、諸星和己、山崎弘也（アンタッチャブル）、りゅうちぇる、ほか \n             ","\n             今やテレビで見ない日がないほど売れっ子になった芸人たちには、歴史がある！色んな経験を積んだからこそ成功したんだ！と勇気をもらえる映像を、後輩芸人たちが一挙大紹介！「こんな仕事していたの!?」という、いま観ると少し恥ずかしくなるような映像や、今からは想像できない芸風や格好をしていた先輩芸人たちの姿を大公開する！しかしあまりの恥ずかしさに有吉、ジュニア、ザキヤマたちが赤っ恥！今では考えられない博多大吉の超ハイテンションＭＣ。若き日の出川哲朗カラオケＰＶ映像は、容姿から演技まで見所満載！ウェブCMにてオリジナルソングをノリノリで歌うフット後藤♪ジャックナイフ時代のジュニアが意味不明発言。有吉は生放送で信じられない大失態を！ザキヤマの衝撃映像にはスタジオ大爆笑!スペシャルゲストの剛力彩芽も驚きと爆笑の連続！いつも先輩芸人にイジられてる後輩芸人だが、今回は逆にイジりまくっちゃうぞ～！ 出演：ロンドンブーツ1号2号 、有吉弘行／剛力彩芽／尾形貴弘（パンサー）、カズレーザー（メイプル超合金）、狩野英孝、カンニング竹山、後藤輝基（フットボールアワー）、斉藤慎二（ジャングルポケット）、陣内智則、千原ジュニア（千原兄弟）、出川哲朗、ナダル（コロコロチキチキペッパーズ）、博多大吉（博多華丸・大吉）、藤本敏史（FUJIWARA）、村上健志（フルーツポンチ）、山崎弘也（アンタッチャブル）／弘中綾香（テレビ朝日アナウンサー）　[50音順]\n             ","\n             「もしも地球上にこの男女15人しかいなかったら、あなたは誰と結ばれたいですか？」というテーマをもとに、フィーリングカップル方式で相手を選んでいく恋愛実験企画！色々な番組で一緒になる共演者同士だから、カップルになったら恥ずかしいけど嬉しい・・・でも、フラれたらリアルにへこむし、最後まで取り残されたら最大の恥！ 今回は、大御所たちが緊急参戦！！大物俳優・梅沢富美男から、ヒロミや坂上忍に…、最近巷を賑わせた高橋ジョージ、さら ）、益若つばさ、渡辺直美[50音順]金曜★ロンドンハーツ＆アメトーーーーク!姉妹番組4時間SP!!http://www.tv-asahi.co.jp/ame-lh_sp/\n             ","\n             『出て来いオレの名前〜アノ人の何番目芸人〜』\r\n\r\n男性芸人の名前は、世の中にどれだけ浸透しているのか？\r\n有名女性ゲストのもとをスタッフが訪れ、何の番組かは言わずに、いきなり「思いつくだけ男性芸人の名前を挙げてください」という質問をし、グループ名ではなく芸人の個人名を答えてもらう！\r\n今回、その質問に答えてくれるのは、人気女優の北川景子＆有村架純！\r\n憧れの女性が自分の名前を知ってくれていたら嬉しいが、逆に、最後まで名前が出てこなかったら、テレビに出てる人間としてはかなりツライ・・・。\r\n「出てこい俺の名前！！」\r\n多くの芸人が祈る中、果たして人気女優たちは、どれだけ芸人の名前を知ってくれているのか！？\r\nまた、同じ芸能界にいながら名前を知られていない悲惨な芸人は誰だ！？\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／アンガールズ、ウーマンラッシュアワー、カンニング竹山、木下隆行(TKO)、千鳥、トレンディエンジェル、NON STYLE、ハマカーン、FUJIWARA、平成ノブシコブシ、山崎弘也 (アンタッチャブル)、我が家／有村架純、北川景子[50音順]\n             ","\n             『私服センスなしオンナ　ナンバー1決定トーナメント』\r\n\r\n女性芸能人としてはファッションセンスが無いとは言われたくない！\r\n番組から事前に渡されたテーマに沿って、女性芸能人たちが私服を披露。\r\n2人1組の対戦が行われ、よりセンスの悪いオンナが負け残っていく恐怖の逆トーナメント戦！\r\n「一緒にいる男の価値が下がる！」\r\n「自分の弱点をさらけ出すファッション！」\r\n辛口審査員長・センス小木やパリコレモデル栗原類が、オシャレ気取りのオンナたちを斬る！\r\n注目の1回戦は・・・ \r\nいつもユニフォーム姿の片岡監督と、ぶちゃカワ系おかずクラブ・オカリナの対戦！私服のイメージがあまりない2人の対決に審査員も困惑！？\r\nAKB48の横山由依は、ハーフタレント・春香クリスティーンと対決！毎月おしゃれ雑誌をまとめ買いするという横山は、総監督としてAKB48の名を守れるか！？\r\nそしてプロスケーターの安藤美姫がロンハー初参戦！氷上では華麗に舞う安藤も、「オリンピックでもかいたことのない汗がでる・・・」とド緊張！\r\nもはやこのコーナーのレギュラーと言っても過言ではない、大久保佳代子は「男にモテたい春ファッション」というテーマでMAX・NANAとアラフォーバトル！\r\n８人中７人が新メンバーで、対決は大混戦を極める！！\r\n果たして、屈辱のチャンプになってしまうのは一体！？出演：ロンドンブーツ1号2号、有吉弘行／梅宮アンナ、大石参月、小木博明（おぎやはぎ）、栗原類、益若つばさ／安藤美姫、大久保佳代子（オアシズ）、オカリナ（おかずクラブ）、片岡安祐美、NANA（MAX）、春香クリスティーン、横山由依（AKB48）、弘中綾香（テレビ朝日アナウンサー）　[50音順]\n             ","\n             『ロンドンハーツPresents　輝く！日本ドッキリスター大賞』\r\n\r\n17年間ドッキリをかけ続けてきたロンドンハーツが送る、華やかなドッキリの祭典がここに開催！！\r\n部門ごとに最優秀賞が選ばれ、最後には最優秀日本ドッキリスター大賞が選ばれる！\r\n栄えある第一回目の大賞を手にし、ドッキリスターとして時代に名を刻むのは一体誰だ！？\r\n\r\n【部門紹介】\r\n「優秀落とし穴部門」\r\n様々なシチュエーションで、ターゲットたちが美しく、華麗に落下！！\r\n人気急上昇中のピン芸人・永野や、女優、モー娘。OG、元プロ野球選手まで、総勢９組がノミネート！４Ｋスーパースロー映像で捉えられる落下映像は面白すぎて腹筋崩壊！\r\nまた、数々の名シーンが生まれた歴代の落とし穴名作集も放送！\r\n\r\n「優秀ビショ濡れ部門」\r\n天才クジラがピンポイントでターゲットをビショ濡れにする！！強烈な水しぶきにいったいどんな反応を！？こちらは、おかずクラブ・オカリナ、ＤＪ ＫＯＯらがノミネート！\r\n\r\n「優秀ペアドッキリ部門」\r\n突然密室に閉じ込められたターゲット・ぺこ＆りゅうちぇる。するとそこに投げ込まれた風船がどんどん膨らんでいく！\r\nその状況に２人の反応は！？果たしてりゅうちぇるはぺこを守ることができるのか？そして破裂を回避することはできるのか？\r\n\r\n「優秀功労部門」\r\n長年に亘りロンドンハーツにおけるドッキリに大きな貢献をした者がノミネートされるこの部門。こちらには狩野英孝とパンサー尾形がノミネート！\r\n最近世間を賑わせている狩野には、予告ドッキリを敢行！「一日狩野の事を汚します」と宣言されて戦々恐々の狩野に待ち受ける数々の汚しドッキリとは！？緻密に計算された仕掛けから、超大がかりなものまで、とにかく笑えます！！\r\nパンサー尾形には結婚式の司会をドッキリで依頼！そこで待つ様々な仕掛けにテンパリまくり！！いつだって一生懸命な全力男の運命は！？\r\n\r\n「優秀ガンバリ屋仕掛け人　ＩＫＫＯ部門」\r\n「優秀ガンバリ屋仕掛け人　蛭子部門」\r\n普段、どちらかというと騙される側のイメージが強いＩＫＫＯと蛭子。そんな２人が仕掛け人となりターゲットたちにドッキリを！\r\nＩＫＫＯはお化け屋敷でお化けに扮し、ターゲットたちを脅かす！果たしてバレずにできるか？\r\n蛭子は幼稚園児やマネキンなどに変装し、ターゲットに近付きパイ投げを！果たして、うまく顔に命中できるか！？\r\n\r\n「優秀ダメ人間部門」\r\n笑いを取るか？金を獲るか？偽○×クイズ番組で検証！！\r\n嘘のクイズ番組に呼ばれたトレンディエンジェル・斎藤。だが、ひょんな事からクイズの答えを全て知ってしまう。\r\nクイズは○×形式。正しいと思う方に走ってダイブ。正解ならばそこにはマットが敷いてあるが、不正解ならば粉まみれ。\r\n芸人として笑いを取るなら、不正解に向かってダイブするはず。果たして斎藤はどうする！？\r\n\r\nドッキリのプロ集団が作る真のドッキリに有吉＆ザキヤマも仰天！\r\n超豪華スターたちが紡ぎ出すドッキリの名作品たちを、とくとご覧あれ！！\r\n\r\n【出演】ロンドンブーツ1号2号、有吉弘行／飯窪春菜（モーニング娘。’16）、井上裕介（NON STYLE）、尾形貴弘（パンサー）、狩野英孝、斎藤司（トレンディエンジェル）、ダレノガレ明美、ＤＪ ＫＯＯ、永野、信江勇、ぺこ、りゅうちぇる／川田裕美、夏菜、山崎弘也（アンタッチャブル）ほか　[50音順]\n             ","\n             『背中を押します！！ほっとけない恋愛事情』\r\n\r\n今までの恋愛の中で、心残りだったことありませんか？\r\n今一歩踏み出せずに、後悔したことありませんか？\r\nそんな、恋愛に対してどうしたらいいか分からず悩んでいるであろう芸能人たちを後押ししてあげようという恋愛応援企画！\r\nバレンタインデーが近いこの日は、4名の女性芸能人が本気で想いを告げる！！\r\n\r\nピュアな心が邪魔して好きだと言えない！？おかずクラブ・ゆいＰが意を決して告白！\r\n実は意外と恋に奥手な渡辺直美が、ＳＮＳで「好きな人」と公言した彼にちゃんと想いを伝えられるか！？\r\n何度フラれてもこの人が好き・・・一途に思い続ける女芸人Ｓの背中を後押し！！\r\nグラドルＴが気になる彼は、スタジオメンバーも驚きのアノ芸人！？\r\n\r\nそれぞれのお相手がスタジオに顔出し登場！\r\n恋愛サポーターたちの後押しを受けて女性芸能人たちがマジ告白！！\r\n果たしてその結末は！？\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／誠子（尼神インター）、手島優、ゆいＰ（おかずクラブ）、渡辺直美／オカリナ（おかずクラブ）、小川暖奈（スパイク）、おのののか、狩野英孝、白鳥久美子（たんぽぽ）、千鳥、藤本敏史（FUJIWARA）、益若つばさ、ゆりやんレトリィバァ、ほか　[50音順]\n             ","\n             『緊急！三角関係騒動の狩野英孝が事の真相を今夜ロンハーで語る！』\r\n\r\n今、世間を賑わせている狩野英孝。彼女が出来たのは本当なのか？二股は事実なのか？ロンドンハーツで事の真相を語る！\r\nそしてあの恋人宣言の女性・加藤紗里も登場！！\r\n世間に代わって淳や有吉が追及！！\r\nいったいどうなる！？\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／加藤紗里、狩野英孝、舟山久美子 [50音順]\r\n\r\n『淳が泊まってジャッジ！ホントはイイ女GPオネエ版』\r\n\r\n本当にイイ女かどうかは家に一泊すればわかる！\r\n淳が女性芸能人の自宅に泊まり、本当は誰がイイ女かを検証する人気企画が、オネエバージョンとして初開催！\r\n辛口ジャッジマン淳がくまなく部屋をチェック。そして手料理、入浴、お泊りに至るまでを厳しく審査。\r\n朝までロケで、オネエたちの本当の姿が明かされる！！\r\n今回淳がチェックしたオネエは・・・\r\nオネエ界期待の新星・ゆしん、オネエ初のグラビアアイドル・たけうち亜美、そして化粧品会社社長兼ダンサーの顔を持つ七星結女の3名！\r\n女性も見習いたい・・・ゆしんのオリジナリティ溢れる手料理！\r\nオネエグラドルたけうち亜美の衝撃部屋にスタジオ騒然！\r\nここまで気遣える！？オネエ社長七星結女の上級もてなし術！\r\n女よりも女らしい、オネエたちのおもてなしに淳も大絶賛！\r\nしかし、こんな所はやっぱり男と思う一面も？\r\nさらに彼女たちの男時代のマル秘写真も大公開！\r\n果たして、最もイイ女＆ダメな女に選ばれたのは一体誰だ！？\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／たけうち亜美、七星結女、ゆしん／鈴木奈々、はるな愛、山崎弘也（アンタッチャブル） [50音順]\n             ","\n             『ラブマゲドン』\r\n\r\n「もしも地球上にこの男女15人しかいなかったら、子孫を残すためにアナタは誰と関係を持ちますか？」\r\nというテーマをもとに、フィーリングカップル方式で相手を選んでいく恋愛実験企画！色々な番組で一緒になる共演者同士だから、カップルになったら恥ずかしいけど嬉しい・・・でも、フラれたらリアルにへこむし、最後まで取り残されたら最大の恥！\r\n\r\n今回は、モー娘。OGや現役CanCamモデルが参戦！\r\nそれを待ち受けるのはナルシストや薄毛の男たち！\r\n「フラれるのって恥ずかしい・・・」\r\n「ほんとに傷つく・・・」\r\n美女にこんなことを言わせるモテるブ男は誰だ！？\r\nそして、最後の1人に残ってしまう悲惨なヤツとは一体！？\r\n赤面必至・・・男女のプライドをかけた恋愛サバイバルが幕を開ける！\r\n\r\n出演：【MC】ロンドンブーツ1号2号、有吉弘行\r\n【男性出演者】井上裕介（NON STYLE）、狩野英孝、カンニング竹山、斉藤慎二（ジャングルポケット）、斎藤司（トレンディエンジェル）、高橋茂雄（サバンナ）、田中卓志（アンガールズ）、塚地武雅（ドランクドラゴン）\r\n【女性出演者】石川梨華、祥子、スザンヌ、新山千春、堀田茜、益若つばさ、森下悠里　[50音順]\n             ","\n             『アンガールズ田中とパンサー尾形に1年間毎月ドッキリかけてましたSP』\r\n\r\n2015年の1年間、アンガールズ田中とパンサー尾形に毎月ドッキリを仕掛け続けた集大成をついに発表！\r\nアンガ田中には動物ドッキリ・・・\r\nパンサー尾形には臭いドッキリを毎月交互に敢行！\r\n総カメラ台数103台の一大プロジェクト！\r\nヘッドマッサージのエステティシャンが、突然サルに代わったら・・・！？\r\n歯科衛生士の息が、びっくりするほど臭かったら・・・！？\r\nいろんな角度からやって来るドッキリに田中と尾形が振り回される！\r\nさらに特別編として、昨年のM-1ファイナリスト、メイプル超合金・カズレーザーと、馬鹿よ貴方は・平井“ファラオ”光にもお見舞い！\r\n予想も出来ないドッキリスター達のリアクションに、スタジオの有吉&ザキヤマも大爆笑！\r\nラストは必見・・・、リアル4Dドッキリ！かつてない仕掛けをロンハーがついに実現！\r\n大笑いして、寒さを吹っ飛ばそう！\r\n\r\n出演：ロンドンブーツ1号2号、有吉弘行／尾形貴弘（パンサー）、鈴木奈々、すみれ、田中卓志（アンガールズ）、ノブ（千鳥）、東国原英夫、山崎弘也（アンタッチャブル）／カズレーザー（メイプル超合金）、平井“ファラオ”光（馬鹿よ貴方は）[50音順]\n             ","\n             『気を付けろ2016年　オマエは運が悪い女GP』\r\n\r\n超有名占い師5人に女性芸能人たちの2016年の運勢を見てもらい、それをランキング形式で発表！\r\n驚異の的中率を誇る日本の占い界を代表する占い師たちに、世間を騒がせた女たちが斬られまくる！\r\nその占い師とは・・・\r\n手相芸人・島田秀平、顔相学・岡井浄幸、ラスト陰陽師・橋本京明、占星術・ステラ薫子、芸能界最強占い師・ゲッターズ飯田。\r\n「モテ期が来る！」\r\n「大きな仕事が決まる！」\r\n「事故に遭う！」\r\n「変な男に引っかかる！」\r\n2016年の恋愛運、仕事運、金運など、様々な角度から指摘される鑑定結果・・・\r\n三船美佳、熊切あさ美、益若つばさ・・・、昨年世間を騒がせたオンナたちは、今年どうなる！？\r\n果たして、2016年最も運勢が良い女、悪い女に
